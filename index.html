<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>×¨××œ×™ ××˜×•"×¡ - ×”×’×¨×¡×” ×”××œ××” ×•×”×™×¦×™×‘×”</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;800&display=swap');

        :root {
            --primary: #4ade80; /* ×™×¨×•×§ */
            --secondary: #f472b6; /* ×•×¨×•×“ */
            --accent: #60a5fa; /* ×›×—×•×œ */
            --danger: #ff4b5c;
            --bg-dark: #0f172a;
        }

        body {
            font-family: 'Assistant', sans-serif;
            margin: 0; padding: 15px; direction: rtl; min-height: 100vh;
            color: white; overflow-x: hidden;
            display: flex; justify-content: center;
            background: var(--bg-dark);
        }

        /* ×¨×§×¢ ×“×™× ××™ ××©×•×œ×‘ - ×™×¨×•×§, ×•×¨×•×“, ×›×—×•×œ */
        .animated-bg {
            position: fixed; inset: 0; z-index: -1;
            background: 
                radial-gradient(circle at 10% 20%, rgba(74, 222, 128, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(244, 114, 182, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(96, 165, 250, 0.1) 0%, transparent 50%);
            animation: flow 12s ease-in-out infinite alternate;
        }
        @keyframes flow {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.1) translate(-20px, 20px); }
        }

        .main-container { width: 100%; max-width: 480px; position: relative; }

        /* ×›×¨×˜×™×¡×™×•×ª ×–×›×•×›×™×ª */
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 28px; padding: 25px; margin-bottom: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s, margin 0.5s ease;
        }

        /* ×× ×™××¦×™×•×ª ×¤×™×–×™×§×œ×™×•×ª */
        .entry-anim { animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        .exit-anim {
            transform: translateX(-150%) rotate(-10deg) !important;
            opacity: 0 !important;
            margin-bottom: -220px !important; /* ×¡×’×™×¨×ª ×¨×•×•×— ××™×™×“×™×ª */
            pointer-events: none;
        }

        @keyframes slideIn {
            0% { transform: translateY(-50px) scale(0.8); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        /* ×¢×™×¦×•×‘ ×›×¤×ª×•×¨×™× ×•×§×œ×˜ */
        input {
            width: 100%; padding: 18px; margin-bottom: 15px; border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3);
            color: white; font-size: 18px; box-sizing: border-box; outline: none;
        }
        input:focus { border-color: var(--accent); }

        .btn-action {
            width: 100%; padding: 18px; border-radius: 20px; border: none;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: #0f172a; font-weight: 800; font-size: 19px; cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2); transition: 0.2s;
        }
        .btn-action:active { transform: scale(0.96); }

        .logout-btn {
            background: rgba(255, 75, 92, 0.15); border: 1px solid rgba(255, 75, 92, 0.3);
            color: #ff4b5c; padding: 8px 16px; border-radius: 12px; font-weight: 600; cursor: pointer;
        }

        .day-tag {
            display: inline-block; padding: 5px 12px; border-radius: 10px;
            background: rgba(255,255,255,0.1); color: var(--primary);
            font-weight: 800; font-size: 13px; margin-bottom: 12px;
        }

        /* ××•×“××œ×™× */
        .modal {
            display: none; position: fixed; inset: 0; z-index: 2000;
            background: rgba(0,0,0,0.92); backdrop-filter: blur(15px);
            align-items: center; justify-content: center;
        }
        .modal-inner {
            width: 90%; max-width: 420px; background: #1a1a2e; border-radius: 35px;
            padding: 25px; border: 1px solid var(--accent); max-height: 80vh; overflow-y: auto;
        }

        .task-img { width: 100%; border-radius: 20px; margin-top: 15px; cursor: zoom-in; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .hidden { display: none !important; }

        .archive-item {
            background: rgba(255,255,255,0.05); padding: 15px; border-radius: 18px;
            font-size: 14px; border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

<div class="animated-bg"></div>

<div class="main-container">
    <div id="loginArea">
        <div style="text-align: center; margin-bottom: 40px; margin-top: 60px;">
            <h1 style="font-size: 52px; font-weight: 800; margin: 0; background: linear-gradient(to left, var(--primary), var(--secondary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">×¨××œ×™ ××˜×•"×¡</h1>
            <p style="opacity: 0.8; font-size: 18px;">×‘×¨×•×›×™× ×”×‘××™× ×œ×××©×§ ×”××©×™××•×ª</p>
        </div>
        <div class="glass-card">
            <input type="text" id="studentName" placeholder="×”×›× ×¡ ×©× ××œ×">
            <input type="text" id="classCode" placeholder="×§×•×“ ×›×™×ª×” (×œ××©×œ: A1)">
            <button class="btn-action" onclick="enterClass()">×›× ×™×¡×” ×œ××¢×¨×›×ª</button>
        </div>
    </div>

    <div id="taskArea" class="hidden">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div>
                <div id="helloName" style="font-size: 28px; font-weight: 800;"></div>
                <button class="logout-btn" onclick="logout()">×™×¦×™××”</button>
            </div>
            <button onclick="showSchedule()" style="background: white; border: none; padding: 12px 24px; border-radius: 15px; font-weight: 800; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">ğŸ“… ××¢×¨×›×ª</button>
        </div>
        
        <div id="activeTasks"></div>

        <div id="archiveWrapper" class="hidden">
            <h3 style="color: var(--primary); margin-top: 40px; margin-right: 10px;">××©×™××•×ª ×©×‘×•×¦×¢×• âœ¨</h3>
            <div id="archivedTasks" style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;"></div>
        </div>
    </div>
</div>

<div id="zoomModal" class="modal" onclick="closeZoom()">
    <img id="zoomImg" src="" style="max-width:90%; max-height:85vh; border-radius:20px; border: 2px solid rgba(255,255,255,0.2);">
</div>

<div id="scheduleModal" class="modal" onclick="closeModal('scheduleModal')">
    <div class="modal-inner" onclick="event.stopPropagation()">
        <h2 style="text-align:center; margin-bottom: 20px;">ğŸ“… ××¢×¨×›×ª ×©×¢×•×ª ×©×‘×•×¢×™×ª</h2>
        <div id="scheduleContainer"></div>
        <button class="btn-action" style="margin-top: 25px; background: var(--danger); color: white;" onclick="closeModal('scheduleModal')">×¡×’×•×¨</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot, doc, getDocs, updateDoc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDvnS8L9r2LMKcUD78Ix7bldVp9qzbYwtk",
        authDomain: "tast-7808e.firebaseapp.com",
        projectId: "tast-7808e",
        storageBucket: "tast-7808e.firebasestorage.app",
        messagingSenderId: "99024860024",
        appId: "1:99024860024:web:24ab70c10254a2014fce8d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let student = "", classCode = "", currentSchedule = {};
    let isProcessing = false;

    const days = ["×¨××©×•×Ÿ", "×©× ×™", "×©×œ×™×©×™", "×¨×‘×™×¢×™", "×—××™×©×™", "×©×™×©×™", "×©×‘×ª"];

    window.enterClass = async () => {
        student = document.getElementById('studentName').value.trim();
        classCode = document.getElementById('classCode').value.trim().toUpperCase();
        if(!student || !classCode) return alert("× × ×œ××œ× ××ª ×›×œ ×”×©×“×•×ª");

        const snap = await getDocs(query(collection(db, "classes"), where("code", "==", classCode)));
        if(snap.empty) return alert("×§×•×“ ×›×™×ª×” ×œ× × ××¦× ×‘××¢×¨×›×ª");
        
        currentSchedule = snap.docs[0].data().schedule || {};
        localStorage.setItem('studentName', student);
        localStorage.setItem('classCode', classCode);
        
        document.getElementById('loginArea').classList.add('hidden');
        document.getElementById('taskArea').classList.remove('hidden');
        document.getElementById('helloName').innerText = "×©×œ×•×, " + student;
        loadTasks();
    };

    function loadTasks() {
        // ×”××–× ×” ×œ××©×™××•×ª
        onSnapshot(query(collection(db, "tasks"), where("classCode", "==", classCode)), (tSnap) => {
            // ×”××–× ×” ×œ×”×’×©×•×ª ×”×ª×œ××™×“
            onSnapshot(query(collection(db, "submissions"), where("studentName", "==", student)), (sSnap) => {
                if(isProcessing) return; // ××•× ×¢ ×§×¤×™×¦×•×ª ×‘×–××Ÿ ×× ×™××¦×™×”

                const doneIds = {};
                sSnap.forEach(d => { if(d.data().completed) doneIds[d.data().taskId] = true; });

                const actList = document.getElementById('activeTasks'), arcList = document.getElementById('archivedTasks');
                const existingInDom = Array.from(actList.children).map(c => c.id.replace('card-', ''));

                let tasks = [];
                tSnap.forEach(d => tasks.push({id: d.id, ...d.data()}));
                tasks.sort((a,b) => a.endTime - b.endTime);

                let activeHTML = "", archiveHTML = "";

                tasks.forEach(t => {
                    const date = new Date(t.endTime);
                    const dayStr = days[date.getDay()];
                    const hourStr = date.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});

                    if(doneIds[t.id]) {
                        archiveHTML += `
                        <div class="archive-item">
                            <div style="font-weight:800; margin-bottom:5px;">${t.title}</div>
                            <div onclick="restoreTask('${t.id}')" style="color:var(--primary); cursor:pointer; font-weight:bold;">×”×—×–×¨ ×œ×¨×©×™××” â†‘</div>
                        </div>`;
                    } else {
                        const isNew = existingInDom.length > 0 && !existingInDom.includes(t.id);
                        activeHTML += `
                        <div id="card-${t.id}" class="glass-card ${isNew ? 'entry-anim' : ''}">
                            <div class="day-tag">×™×•× ${dayStr}</div>
                            <div style="display:flex; justify-content:space-between; align-items:start;">
                                <div>
                                    <div style="font-size:26px; font-weight:800; line-height:1.2;">${t.title}</div>
                                    <div style="color:var(--accent); font-weight:700;">ğŸ•’ ×©×¢×” ××—×¨×•× ×”: ${hourStr}</div>
                                </div>
                                <div onclick="uploadWS('${t.id}')" style="background:rgba(255,255,255,0.1); width:45px; height:45px; display:flex; align-items:center; justify-content:center; border-radius:12px; cursor:pointer; font-size:22px;">â•</div>
                            </div>
                            ${t.imageUrl ? `<img src="${t.imageUrl}" class="task-img" onclick="openZoom('${t.imageUrl}')">` : ''}
                            <button class="btn-action" style="margin-top:20px;" onclick="handleComplete('${t.id}')">×¡×™×× ×ª×™ ×¡×™×•× âœ…</button>
                        </div>`;
                    }
                });

                actList.innerHTML = activeHTML;
                arcList.innerHTML = archiveHTML;
                document.getElementById('archiveWrapper').classList.toggle('hidden', archiveHTML === "");
            });
        });
    }

    // ×¤×•× ×§×¦×™×™×ª ×¡×™×•× ×¢× ×× ×™××¦×™×” ×¤×™×–×™×§×œ×™×ª
    window.handleComplete = (tid) => {
        const card = document.getElementById(`card-${tid}`);
        if(!card) return;

        isProcessing = true;
        card.classList.add('exit-anim');

        // ×”××ª× ×” ×œ×¡×™×•× ×”×× ×™××¦×™×” ×•×¨×§ ××– ×¢×“×›×•×Ÿ Firebase
        setTimeout(async () => {
            await setDoc(doc(db, "submissions", student + "_" + tid), {
                studentName: student,
                taskId: tid,
                completed: true,
                classCode: classCode
            });
            isProcessing = false;
        }, 550);
    };

    window.restoreTask = async (tid) => {
        isProcessing = true;
        await deleteDoc(doc(db, "submissions", student + "_" + tid));
        setTimeout(() => { isProcessing = false; }, 100);
    };

    window.logout = () => {
        localStorage.clear();
        location.reload();
    };

    window.uploadWS = (id) => {
        const inp = document.createElement('input'); inp.type = 'file';
        inp.onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = async (ev) => {
                await updateDoc(doc(db, "tasks", id), { worksheets: [ev.target.result], worksheetBy: student });
                alert("×“×£ ×”×¢×‘×•×“×” ×”×•×¢×œ×” ×‘×”×¦×œ×—×”!");
            };
            reader.readAsDataURL(file);
        };
        inp.click();
    };

    window.showSchedule = () => {
        const container = document.getElementById('scheduleContainer');
        container.innerHTML = [0,1,2,3,4].map(i => {
            const lessons = currentSchedule[`day${i}`] || [];
            return `
            <div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:18px; margin-bottom:12px; border-right:5px solid var(--primary);">
                <div style="font-weight:800; color:var(--primary); margin-bottom:8px;">×™×•× ${days[i]}</div>
                ${lessons.length ? lessons.map(l => `<div style="display:flex; justify-content:space-between; font-size:14px; opacity:0.9;"><span>${l.subject}</span><span>${l.time}</span></div>`).join('') : '<div style="font-size:12px; opacity:0.5;">××™×Ÿ ×©×™×¢×•×¨×™× ×¨×©×•××™×</div>'}
            </div>`;
        }).join('');
        document.getElementById('scheduleModal').style.display = 'flex';
    };

    window.openZoom = (url) => { document.getElementById('zoomImg').src = url; document.getElementById('zoomModal').style.display = 'flex'; };
    window.closeZoom = () => { document.getElementById('zoomModal').style.display = 'none'; };
    window.closeModal = (id) => { document.getElementById(id).style.display = 'none'; };

    window.onload = () => {
        const savedName = localStorage.getItem('studentName');
        const savedCode = localStorage.getItem('classCode');
        if(savedName && savedCode) {
            document.getElementById('studentName').value = savedName;
            document.getElementById('classCode').value = savedCode;
            enterClass();
        }
    };
</script>
</body>
</html>
