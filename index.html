<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>×¨××œ×™ ××˜×•"×¡ - ×”×××©×§ ×”×¤×™×–×™×§×œ×™</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;800&display=swap');

        :root {
            --primary: #4ade80; /* ×™×¨×•×§ */
            --secondary: #f472b6; /* ×•×¨×•×“ */
            --accent: #60a5fa; /* ×›×—×•×œ */
            --bg-dark: #0f172a;
        }

        body {
            font-family: 'Assistant', sans-serif;
            margin: 0; padding: 15px; direction: rtl; min-height: 100vh;
            color: white; overflow-x: hidden;
            display: flex; justify-content: center;
            background: var(--bg-dark);
        }

        /* ×¨×§×¢ Mesh Gradient × ×¢ */
        .animated-bg {
            position: fixed; inset: 0; z-index: -1;
            background: 
                radial-gradient(circle at 15% 25%, rgba(74, 222, 128, 0.18) 0%, transparent 45%),
                radial-gradient(circle at 85% 75%, rgba(244, 114, 182, 0.18) 0%, transparent 45%),
                radial-gradient(circle at 50% 50%, rgba(96, 165, 250, 0.12) 0%, transparent 50%);
            animation: backgroundMove 15s ease-in-out infinite alternate;
        }
        @keyframes backgroundMove {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.15) translate(-15px, 15px); }
        }

        .main-container { width: 100%; max-width: 480px; position: relative; }

        /* × ×™×”×•×œ ×”×¨×©×™××” */
        #activeTasks { display: flex; flex-direction: column; }

        .glass-card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 30px; padding: 25px; margin-bottom: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s, margin 0.5s ease;
        }

        /* ×× ×™××¦×™×™×ª ×™×¦×™××” (×¡×™×•× ××©×™××”) */
        .exit-anim {
            transform: translateX(-150%) rotate(-10deg) !important;
            opacity: 0 !important;
            margin-bottom: -220px !important; /* ×“×•×—×£ ××©×™××•×ª ×œ××¢×œ×” ××™×™×“×™×ª */
            pointer-events: none;
        }

        /* ×× ×™××¦×™×™×ª ×›× ×™×¡×” (×—×–×¨×” ××”××¨×›×™×•×Ÿ) */
        .entry-anim {
            animation: slideInFromTop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        @keyframes slideInFromTop {
            0% { transform: translateY(-70px) scale(0.9); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        input {
            width: 100%; padding: 18px; margin-bottom: 15px; border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3);
            color: white; font-size: 18px; box-sizing: border-box; outline: none;
        }

        .btn-action {
            width: 100%; padding: 18px; border-radius: 20px; border: none;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: #0f172a; font-weight: 800; font-size: 20px; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); transition: 0.2s;
        }
        .btn-action:active { transform: scale(0.96); }

        .logout-btn {
            background: rgba(255, 75, 92, 0.15); border: 1px solid rgba(255, 75, 92, 0.3);
            color: #ff4b5c; padding: 8px 16px; border-radius: 12px; font-weight: 600; cursor: pointer;
        }

        .day-tag {
            display: inline-block; padding: 5px 14px; border-radius: 12px;
            background: rgba(255,255,255,0.1); color: var(--primary); font-weight: 800; margin-bottom: 12px;
        }

        .modal {
            display: none; position: fixed; inset: 0; z-index: 2000;
            background: rgba(0,0,0,0.92); backdrop-filter: blur(15px);
            align-items: center; justify-content: center;
        }
        .modal-inner {
            width: 90%; max-width: 420px; background: #1a1a2e; border-radius: 35px;
            padding: 25px; border: 1px solid var(--accent);
        }

        .task-img { width: 100%; border-radius: 22px; margin-top: 15px; cursor: zoom-in; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="animated-bg"></div>

<div class="main-container">
    <div id="loginArea">
        <div style="text-align: center; margin-bottom: 40px; margin-top: 50px;">
            <h1 style="font-size: 54px; font-weight: 900; background: linear-gradient(to left, var(--primary), var(--secondary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">×¨××œ×™ ××˜×•"×¡</h1>
        </div>
        <div class="glass-card">
            <input type="text" id="studentName" placeholder="×©× ××œ×">
            <input type="text" id="classCode" placeholder="×§×•×“ ×›×™×ª×”">
            <button class="btn-action" onclick="enterClass()">×›× ×™×¡×”</button>
        </div>
    </div>

    <div id="taskArea" class="hidden">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div>
                <div id="helloName" style="font-size: 28px; font-weight: 800;"></div>
                <button class="logout-btn" onclick="logout()">×”×ª× ×ª×§×•×ª</button>
            </div>
            <button onclick="showSchedule()" style="background: white; border: none; padding: 12px 24px; border-radius: 15px; font-weight: 800; cursor: pointer;">ğŸ“… ××¢×¨×›×ª</button>
        </div>
        
        <div id="activeTasks"></div>

        <div id="archiveWrapper" class="hidden">
            <h3 style="color: var(--primary); margin-top: 40px;">×‘×•×¦×¢×• âœ¨</h3>
            <div id="archivedTasks" style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;"></div>
        </div>
    </div>
</div>

<div id="zoomModal" class="modal" onclick="closeZoom()"><img id="zoomImg" src="" style="max-width:90%; border-radius:20px;"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot, doc, getDocs, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDvnS8L9r2LMKcUD78Ix7bldVp9qzbYwtk",
        authDomain: "tast-7808e.firebaseapp.com",
        projectId: "tast-7808e",
        storageBucket: "tast-7808e.firebasestorage.app",
        messagingSenderId: "99024860024",
        appId: "1:99024860024:web:24ab70c10254a2014fce8d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let student = "", classCode = "";
    const days = ["×¨××©×•×Ÿ", "×©× ×™", "×©×œ×™×©×™", "×¨×‘×™×¢×™", "×—××™×©×™", "×©×™×©×™", "×©×‘×ª"];

    window.enterClass = async () => {
        student = document.getElementById('studentName').value.trim();
        classCode = document.getElementById('classCode').value.trim().toUpperCase();
        if(!student || !classCode) return;
        
        localStorage.setItem('studentName', student);
        localStorage.setItem('classCode', classCode);
        document.getElementById('loginArea').classList.add('hidden');
        document.getElementById('taskArea').classList.remove('hidden');
        document.getElementById('helloName').innerText = "×”×™×™, " + student;
        loadTasks();
    };

    function loadTasks() {
        onSnapshot(query(collection(db, "tasks"), where("classCode", "==", classCode)), (tSnap) => {
            onSnapshot(query(collection(db, "submissions"), where("studentName", "==", student)), (sSnap) => {
                const doneIds = new Set();
                sSnap.forEach(d => { if(d.data().completed) doneIds.add(d.data().taskId); });

                const actDiv = document.getElementById('activeTasks');
                const arcDiv = document.getElementById('archivedTasks');
                
                let tasks = [];
                tSnap.forEach(d => tasks.push({id: d.id, ...d.data()}));
                tasks.sort((a,b) => a.endTime - b.endTime);

                // --- ×¢×“×›×•×Ÿ ×¨×©×™××ª ×¤×¢×™×œ×™× ---
                const currentCards = Array.from(actDiv.children);
                const taskIdsToDisplay = tasks.filter(t => !doneIds.has(t.id)).map(t => t.id);

                // ×”×¡×¨×ª ×›×¨×˜×™×¡×™×•×ª ×©×‘×•×¦×¢×• (×× ×™××¦×™×”)
                currentCards.forEach(card => {
                    const id = card.id.replace('card-', '');
                    if(!taskIdsToDisplay.includes(id) && !card.classList.contains('exit-anim')) {
                        card.classList.add('exit-anim');
                        setTimeout(() => card.remove(), 600);
                    }
                });

                // ×”×•×¡×¤×ª ×›×¨×˜×™×¡×™×•×ª ×—×“×©×•×ª/×—×•×–×¨×•×ª
                tasks.forEach(t => {
                    if(!doneIds.has(t.id)) {
                        if(!document.getElementById(`card-${t.id}`)) {
                            const date = new Date(t.endTime);
                            const html = `
                            <div id="card-${t.id}" class="glass-card entry-anim">
                                <div class="day-tag">×™×•× ${days[date.getDay()]}</div>
                                <div style="font-size:26px; font-weight:800;">${t.title}</div>
                                <div style="color:var(--accent); margin-bottom:15px;">ğŸ•’ ${date.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'})}</div>
                                ${t.imageUrl ? `<img src="${t.imageUrl}" class="task-img" onclick="openZoom('${t.imageUrl}')">` : ''}
                                <button class="btn-action" style="margin-top:20px;" onclick="finishTask('${t.id}')">×¡×™×™××ª×™!</button>
                            </div>`;
                            actDiv.insertAdjacentHTML('beforeend', html);
                        }
                    }
                });

                // --- ×¢×“×›×•×Ÿ ××¨×›×™×•×Ÿ ---
                let arcHTML = "";
                tasks.forEach(t => {
                    if(doneIds.has(t.id)) {
                        arcHTML += `<div class="glass-card" style="padding:15px; font-size:13px; opacity:0.6;">
                            <b>${t.title}</b><div onclick="restoreTask('${t.id}')" style="color:var(--primary); cursor:pointer; font-weight:bold;">×”×—×–×¨ â†‘</div>
                        </div>`;
                    }
                });
                arcDiv.innerHTML = arcHTML;
                document.getElementById('archiveWrapper').classList.toggle('hidden', arcHTML === "");
            });
        });
    }

    window.finishTask = async (tid) => {
        const card = document.getElementById(`card-${tid}`);
        if(card) card.classList.add('exit-anim');
        
        // ×¢×“×›×•×Ÿ Firebase ××—×¨×™ ×ª×—×™×œ×ª ×”×× ×™××¦×™×”
        setTimeout(async () => {
            await setDoc(doc(db, "submissions", student + "_" + tid), { 
                studentName: student, taskId: tid, completed: true, classCode: classCode 
            });
        }, 300);
    };

    window.restoreTask = async (tid) => {
        await deleteDoc(doc(db, "submissions", student + "_" + tid));
    };

    window.logout = () => { localStorage.clear(); location.reload(); };
    window.openZoom = (url) => { document.getElementById('zoomImg').src = url; document.getElementById('zoomModal').style.display = 'flex'; };
    window.closeZoom = () => document.getElementById('zoomModal').style.display = 'none';

    window.onload = () => {
        if(localStorage.getItem('studentName')) enterClass();
    };
</script>
</body>
</html>
