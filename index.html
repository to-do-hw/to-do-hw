<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>× ×™×”×•×œ ××©×™××•×ª - ×××©×§ ××•×¨×” ×–×›×•×›×™×ª</title>
    <style>
        :root {
            --primary: #10b981; --accent: #3b82f6; --purple: #8b5cf6; --edit: #f59e0b; --danger: #ef4444;
            /* ×©×™×¤×•×¨ ×¤×œ×˜×ª ×”×–×›×•×›×™×ª */
            --glass-bg: rgba(255, 255, 255, 0.07); 
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-shadow: rgba(0, 0, 0, 0.25);
        }
        body {
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0; padding: 15px; direction: rtl; min-height: 100vh; color: white;
            /* ×¨×§×¢ ×¢××•×§ ×™×•×ª×¨ ×œ×”×“×’×©×ª ×”×–×›×•×›×™×ª */
            background: radial-gradient(circle at top right, #1e3a8a, #0f172a); 
            background-attachment: fixed;
        }
        .container { width: 100%; max-width: 600px; margin: 0 auto; }
        .card {
            background: var(--glass-bg); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px; padding: 20px; margin-bottom: 20px;
            box-shadow: 0 8px 32px var(--glass-shadow);
        }
        input, select {
            width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px; 
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05); color: white; box-sizing: border-box; font-size: 16px;
        }
        button {
            width: 100%; padding: 14px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-save { background: var(--primary); color: white; }
        .btn-purple { background: var(--purple); color: white; }

        .day-row { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; margin-top: 10px; border-right: 4px solid var(--purple); }
        .lesson-row { display: grid; grid-template-columns: 2fr 1fr auto; gap: 5px; margin-top: 5px; }

        .task-item { background: rgba(255,255,255,0.05); border-radius: 20px; padding: 15px; margin-top: 10px; border-right: 5px solid var(--accent); }
        .task-img-preview { width: 100%; height: 150px; object-fit: cover; border-radius: 15px; margin-top: 10px; }

        #activityLog { max-height: 150px; overflow-y: auto; font-size: 13px; }
        .activity-item { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginArea" class="card">
        <h2 style="text-align:center;">×›× ×™×¡×ª ××•×¨×” ğŸ</h2>
        <input type="text" id="teacherUser" placeholder="×©× ××©×ª××©">
        <input type="password" id="teacherPass" placeholder="×¡×™×¡××”">
        <button class="btn-save" onclick="login()">×”×ª×—×‘×¨×•×ª</button>
    </div>

    <div id="dashboard" class="hidden">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h3>×©×œ×•×, <span id="displayName" style="color:var(--primary)"></span></h3>
            <button onclick="logout()" style="width:auto; padding:5px 15px; background:var(--danger); color:white;">×”×ª× ×ª×§</button>
        </div>

        <div class="card">
            <h4>ğŸ‘¥ × ×•×›×—×•×ª ×‘×–××Ÿ ×××ª</h4>
            <div id="activityLog">×˜×•×¢×Ÿ...</div>
        </div>

        <div class="card">
            <h4>ğŸ“… ×¢×•×¨×š ××¢×¨×›×ª ×©×¢×•×ª</h4>
            <select id="scheduleClassSelect" onchange="loadClassSchedule()">
                <option value="">×‘×—×¨ ×›×™×ª×”...</option>
            </select>
            <div id="scheduleEditorArea" class="hidden">
                <div id="daysContainer"></div>
                <button class="btn-save" style="margin-top:15px;" onclick="saveSchedule()" id="saveScheduleBtn">ğŸ’¾ ×©××•×¨ ××¢×¨×›×ª ×©×¢×•×ª</button>
            </div>
        </div>

        <div class="card">
            <h4>ğŸ« ×™×¦×™×¨×ª ×›×™×ª×”</h4>
            <div style="display:flex; gap:10px;">
                <input type="text" id="newClassName" placeholder="×©× ×›×™×ª×” (×–'8)">
                <button onclick="createClass()" class="btn-purple" style="width:100px;">×¦×•×¨</button>
            </div>
        </div>

        <div class="card" id="formCard">
            <h4 id="formTitle">ğŸ“ ×¤×¨×¡×•× ××©×™××” ×—×“×©×”</h4>
            <select id="targetClass"></select>
            <input type="text" id="taskTitle" placeholder="×›×•×ª×¨×ª ×”××©×™××” (××•×¤×¦×™×•× ×œ×™)">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div><small>×”×ª×—×œ×”:</small><input type="datetime-local" id="startTime"></div>
                <div><small>×¡×•×£ (×“×“×œ×™×™×Ÿ):</small><input type="datetime-local" id="endTime"></div>
            </div>
            <input type="file" id="fileInput" class="hidden" onchange="processFile(event)">
            <button onclick="document.getElementById('fileInput').click()" style="background:rgba(255,255,255,0.1); color:white; margin:10px 0;">ğŸ–¼ï¸ ×”×•×¡×£ ×ª××•× ×”</button>
            <div id="fileStatus" style="text-align:center; color:var(--primary); font-size:12px;"></div>

            <input type="hidden" id="editingId">
            <button id="submitBtn" class="btn-save" onclick="saveTask()">×¤×¨×¡× ××©×™××”</button>
            <button id="cancelBtn" class="hidden" onclick="resetForm()" style="background:none; border:1px solid white; color:white; margin-top:5px;">×‘×™×˜×•×œ</button>
        </div>

        <div id="classesList"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, updateDoc, getDocs, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDvnS8L9r2LMKcUD78Ix7bldVp9qzbYwtk",
        authDomain: "tast-7808e.firebaseapp.com",
        projectId: "tast-7808e",
        storageBucket: "tast-7808e.firebasestorage.app",
        messagingSenderId: "99024860024",
        appId: "1:99024860024:web:24ab70c10254a2014fce8d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let teacherKey = "", currentFileB64 = null, classDocIds = {};

    window.login = () => {
        const u = document.getElementById('teacherUser').value.trim();
        const p = document.getElementById('teacherPass').value.trim();
        if(!u || !p) return;
        teacherKey = u + "_" + p;
        localStorage.setItem('teacherUser', u);
        localStorage.setItem('teacherPass', p);
        document.getElementById('displayName').innerText = u;
        document.getElementById('loginArea').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        loadData();
        loadActivity();
    };

    function loadActivity() {
        onSnapshot(collection(db, "activity"), (snap) => {
            const log = document.getElementById('activityLog');
            let users = [];
            snap.forEach(d => users.push(d.data()));
            users.sort((a,b) => (b.lastSeen?.toMillis() || 0) - (a.lastSeen?.toMillis() || 0));
            log.innerHTML = users.map(u => `<div class="activity-item"><span>${u.name} (${u.classCode})</span><span>${u.lastSeen?.toDate().toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'}) || ''}</span></div>`).join('');
        });
    }

    function loadData() {
        onSnapshot(query(collection(db, "classes"), where("teacherId", "==", teacherKey)), (snap) => {
            const select = document.getElementById('targetClass');
            const schedSelect = document.getElementById('scheduleClassSelect');
            const list = document.getElementById('classesList');
            select.innerHTML = '';
            schedSelect.innerHTML = '<option value="">×‘×—×¨ ×›×™×ª×”...</option>';
            list.innerHTML = '';
            snap.forEach(cDoc => {
                const c = cDoc.data();
                classDocIds[c.code] = cDoc.id;
                const opt = `<option value="${c.code}">${c.name}</option>`;
                select.innerHTML += opt;
                schedSelect.innerHTML += opt;
                list.innerHTML += `<div class="card"><h3>ğŸ« ×›×™×ª×”: ${c.name} (${c.code})</h3><div id="tasks_${c.code}"></div></div>`;
                syncTasks(c.code);
            });
        });
    }

    window.processFile = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => { currentFileB64 = ev.target.result; document.getElementById('fileStatus').innerText  = "âœ… ×ª××•× ×” × ×‘×—×¨×”"; };
        reader.readAsDataURL(e.target.files[0]);
    };

    window.saveTask = async () => {
        const titleInput = document.getElementById('taskTitle').value.trim();
        const code = document.getElementById('targetClass').value;
        const start = new Date(document.getElementById('startTime').value).getTime();
        const end = new Date(document.getElementById('endTime').value).getTime();
        const editId = document.getElementById('editingId').value;

        // ×ª×™×§×•×Ÿ: ×× ×”×›×•×ª×¨×ª ×¨×™×§×”, ×”×©×ª××© ×‘×‘×¨×™×¨×ª ××—×“×œ
        const title = titleInput || "××©×™××” ×œ×œ× ×›×•×ª×¨×ª";

        if(isNaN(end)) return alert("×—×•×‘×” ×œ××œ× ×ª××¨×™×š ×”×’×©×”");
        const data = { classCode: code, title, startTime: start || Date.now(), endTime: end };
        if(currentFileB64) data.imageUrl = currentFileB64;

        if(editId) await updateDoc(doc(db, "tasks", editId), data);
        else await addDoc(collection(db, "tasks"), data);
        resetForm();
        alert("×”××©×™××” × ×©××¨×”!");
    };

    function syncTasks(code) {
        onSnapshot(query(collection(db, "tasks"), where("classCode", "==", code)), (snap) => {
            const container = document.getElementById(`tasks_${code}`);
            if(!container) return;
            let tasks = [];
            snap.forEach(d => tasks.push({id: d.id, ...d.data()}));
            tasks.sort((a,b) => a.endTime - b.endTime);
            container.innerHTML = tasks.map(t => `
                <div class="task-item">
                    <div style="display:flex; justify-content:space-between;">
                        <b>${t.title}</b>
                        <div>
                            <button onclick="editTask('${t.id}')" style="width:auto; padding:5px; background:var(--edit); margin-left:5px;">âœï¸</button>
                            <button onclick="deleteTask('${t.id}')" style="width:auto; padding:5px; background:var(--danger);">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                    <small>×¡×™×•×: ${new Date(t.endTime).toLocaleString('he-IL')}</small>
                    ${t.imageUrl ? `<img src="${t.imageUrl}" class="task-img-preview">` : ''}
                </div>`).join('');
        });
    }

    const dayNames = ["×¨××©×•×Ÿ", "×©× ×™", "×©×œ×™×©×™", "×¨×‘×™×¢×™", "×—××™×©×™"];

    window.loadClassSchedule = async () => {
        const code = document.getElementById('scheduleClassSelect').value;
        if(!code) return;
        const snap = await getDocs(query(collection(db, "classes"), where("code", "==", code)));
        const data = snap.docs[0].data();
        const schedule = data.schedule || {};
        document.getElementById('daysContainer').innerHTML = dayNames.map((day, i) => {
            const dayData = schedule[`day${i}`] || [];
            return `
                <div class="day-row" id="day_${i}">
                    <b>×™×•× ${day}</b>
                    <div class="lessons-list">${dayData.map(l => createLessonHtml(l.subject, l.time)).join('')}</div>
                    <button onclick="addLesson(${i})" style="width:auto; font-size:11px; margin-top:5px; background:rgba(255,255,255,0.1); color:white;">+ ×”×•×¡×£ ×©×™×¢×•×¨</button>
                </div>`;
        }).join('');
        document.getElementById('scheduleEditorArea').classList.remove('hidden');
    };

    function createLessonHtml(sub='', time='') {
        return `<div class="lesson-row">
            <input type="text" placeholder="××§×¦×•×¢" value="${sub}">
            <input type="text" placeholder="×©×¢×”" value="${time}">
            <button onclick="this.parentElement.remove()" style="background:var(--danger); color:white; width:35px; border-radius:10px;">X</button>
        </div>`;
    }

    window.addLesson = (i) => {
        const div = document.createElement('div'); div.innerHTML = createLessonHtml();
        document.querySelector(`#day_${i} .lessons-list`).appendChild(div.firstElementChild);
    };

    window.saveSchedule = async () => {
        const code = document.getElementById('scheduleClassSelect').value;
        const btn = document.getElementById('saveScheduleBtn');
        if(!code) return;
        btn.innerText = "×©×•××¨... â³";
        btn.disabled = true;
        try {
            const scheduleObj = {};
            for(let i=0; i<5; i++) {
                const dayL = [];
                document.querySelectorAll(`#day_${i} .lesson-row`).forEach(row => {
                    const ins = row.querySelectorAll('input');
                    if(ins[0].value.trim()) dayL.push({ subject: ins[0].value.trim(), time: ins[1].value.trim() });
                });
                scheduleObj[`day${i}`] = dayL;
            }
            let docId = classDocIds[code];
            if(!docId) {
                const q = query(collection(db, "classes"), where("code", "==", code));
                const snap = await getDocs(q);
                docId = snap.docs[0].id;
            }
            await updateDoc(doc(db, "classes", docId), { schedule: scheduleObj });
            alert("×”××¢×¨×›×ª × ×©××¨×” ×‘×”×¦×œ×—×”! âœ…");
        } catch (e) {
            alert("×©×’×™××” ×‘×©××™×¨×”: " + e.message);
        } finally {
            btn.innerText = "ğŸ’¾ ×©××•×¨ ××¢×¨×›×ª ×©×¢×•×ª";
            btn.disabled = false;
        }
    };

    window.editTask = async (id) => {
        const snap = await getDocs(collection(db, "tasks"));
        const t = snap.docs.find(d => d.id === id).data();
        document.getElementById('taskTitle').value = t.title === "××©×™××” ×œ×œ× ×›×•×ª×¨×ª" ? "" : t.title;
        document.getElementById('targetClass').value = t.classCode;
        if(t.startTime) document.getElementById('startTime').value = new Date(t.startTime).toISOString().slice(0,16);
        document.getElementById('endTime').value = new Date(t.endTime).toISOString().slice(0,16);
        document.getElementById('editingId').value = id;
        document.getElementById('formTitle').innerText = "âœï¸ ×¢×¨×™×›×ª ××©×™××”";
        document.getElementById('submitBtn').innerText = "×©××•×¨ ×©×™× ×•×™×™×";
        document.getElementById('cancelBtn').classList.remove('hidden');
        document.getElementById('formCard').scrollIntoView({behavior: 'smooth'});
    };

    window.resetForm = () => {
        document.getElementById('taskTitle').value = ''; document.getElementById('editingId').value = '';
        document.getElementById('fileStatus').innerText = ''; currentFileB64 = null;
        document.getElementById('formTitle').innerText = "ğŸ“ ×¤×¨×¡×•× ××©×™××” ×—×“×©×”";
        document.getElementById('submitBtn').innerText = "×¤×¨×¡× ××©×™××”";
        document.getElementById('cancelBtn').classList.add('hidden');
    };

    window.deleteTask = async (id) => {
        if(confirm("×œ××—×•×§ ××©×™××” ×–×•?")) await deleteDoc(doc(db, "tasks", id));
    };

    window.createClass = async () => {
        const name = document.getElementById('newClassName').value.trim();
        if(!name) return;
        const code = Math.random().toString(36).substring(2, 7).toUpperCase();
        await addDoc(collection(db, "classes"), { teacherId: teacherKey, name, code, schedule: {} });
        document.getElementById('newClassName').value = '';
        alert("×›×™×ª×” × ×•×¦×¨×”! ×§×•×“: " + code);
    };

    window.logout = () => { localStorage.clear(); location.reload(); };
    window.onload = () => {
        const u = localStorage.getItem('teacherUser'), p = localStorage.getItem('teacherPass');
        if(u && p) { document.getElementById('teacherUser').value = u; document.getElementById('teacherPass').value = p; login(); }
    };
</script>
</body>
</html>
