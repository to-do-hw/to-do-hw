<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>×¨××œ×™ ××˜×•"×¡ - ×’×¨×¡×ª ×”×§×¦×”</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;800&display=swap');

        :root {
            --primary: #4ade80; /* ×™×¨×•×§ */
            --secondary: #f472b6; /* ×•×¨×•×“ */
            --accent: #60a5fa; /* ×›×—×•×œ */
            --bg-dark: #0f172a;
            --card-glass: rgba(255, 255, 255, 0.07);
        }

        body {
            font-family: 'Assistant', sans-serif;
            margin: 0; padding: 15px; direction: rtl; min-height: 100vh;
            color: white; overflow-x: hidden;
            display: flex; justify-content: center;
            background: var(--bg-dark);
        }

        /* ×¨×§×¢ ×“×™× ××™ - ××©×•×œ×‘ ×™×¨×•×§ ×•×¨×•×“ ×›×—×•×œ */
        .mesh-bg {
            position: fixed; inset: 0; z-index: -1;
            background: 
                radial-gradient(circle at 10% 20%, rgba(74, 222, 128, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(244, 114, 182, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(96, 165, 250, 0.15) 0%, transparent 50%);
            animation: flowBackground 18s ease-in-out infinite alternate;
        }

        @keyframes flowBackground {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.1) translate(-20px, 20px); }
        }

        .main-container { width: 100%; max-width: 480px; position: relative; }

        /* ×›×¨×˜×™×¡×™×•×ª */
        .glass-card {
            background: var(--card-glass);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 30px; padding: 25px; margin-bottom: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ×× ×™××¦×™×•×ª ×™×¦×™××” ×•×›× ×™×¡×” ×œ×œ× ×¨×™×¤×¨×© */
        .exit-anim {
            transform: translateX(-150%) rotate(-10deg) !important;
            opacity: 0 !important;
            margin-bottom: -220px !important; /* ×§×¨×™×˜×™ ×›×“×™ ×©×”××©×™××•×ª ×™×¢×œ×• ×œ××¢×œ×” */
            pointer-events: none;
        }

        .entry-anim {
            animation: slideInFromTop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes slideInFromTop {
            0% { transform: translateY(-100px) scale(0.8); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        /* ×›×•×ª×¨×•×ª ×•×¢×™×¦×•×‘ */
        h1 { font-size: 52px; font-weight: 900; margin: 0; text-align: center; 
             background: linear-gradient(to left, var(--primary), var(--secondary), var(--accent));
             -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        input {
            width: 100%; padding: 20px; margin-bottom: 15px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.4);
            color: white; font-size: 18px; box-sizing: border-box; outline: none;
        }

        .btn-action {
            width: 100%; padding: 20px; border-radius: 20px; border: none;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: #0f172a; font-weight: 800; font-size: 20px; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .logout-btn {
            background: rgba(255, 75, 92, 0.2); border: 1px solid rgba(255, 75, 92, 0.3);
            color: #ff4b5c; padding: 10px 20px; border-radius: 14px; font-weight: 700; cursor: pointer;
        }

        .day-badge {
            display: inline-block; padding: 6px 14px; border-radius: 12px;
            background: rgba(255,255,255,0.1); color: var(--primary);
            font-weight: 800; font-size: 14px; margin-bottom: 15px;
        }

        /* ××•×“××œ×™× */
        .modal {
            display: none; position: fixed; inset: 0; z-index: 2000;
            background: rgba(0,0,0,0.94); backdrop-filter: blur(20px);
            align-items: center; justify-content: center;
        }
        .modal-inner {
            width: 90%; max-width: 420px; background: #1a1b3a; border-radius: 35px;
            padding: 30px; border: 1px solid var(--accent);
        }

        .task-img { width: 100%; border-radius: 25px; margin-top: 15px; cursor: zoom-in; }
        .hidden { display: none !important; }

        /* ×¡×§×•×œ×‘×¨ ×‘×¢×™×¦×•×‘ ××™×©×™ */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
    </style>
</head>
<body>

<div class="mesh-bg"></div>

<div class="main-container">
    <div id="loginArea">
        <div style="margin-top: 80px; margin-bottom: 40px;">
            <h1>×¨××œ×™ ××˜×•"×¡</h1>
            <p style="text-align: center; opacity: 0.7;">××¢×¨×›×ª ××©×™××•×ª ×œ×ª×œ××™×“</p>
        </div>
        <div class="glass-card">
            <input type="text" id="studentName" placeholder="×”×›× ×¡ ××ª ×©××š ×”××œ×">
            <input type="text" id="classCode" placeholder="×§×•×“ ×›×™×ª×”">
            <button class="btn-action" onclick="enterClass()">×›× ×™×¡×” ×œ××¢×¨×›×ª</button>
        </div>
    </div>

    <div id="taskArea" class="hidden">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 35px;">
            <div>
                <div id="helloName" style="font-size: 30px; font-weight: 800;"></div>
                <button class="logout-btn" onclick="logout()">×”×ª× ×ª×§ ××”×—×©×‘×•×Ÿ</button>
            </div>
            <button onclick="showSchedule()" style="background: white; border: none; padding: 14px 24px; border-radius: 16px; font-weight: 800; cursor: pointer;">ğŸ“… ×œ×•"×– ×©×‘×•×¢×™</button>
        </div>
        
        <div id="activeTasks"></div>

        <div id="archiveWrapper" class="hidden">
            <h3 style="color: var(--primary); margin-top: 50px; margin-right: 15px;">××©×™××•×ª ×©×”×•×©×œ××• âœ¨</h3>
            <div id="archivedTasks" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;"></div>
        </div>
    </div>
</div>

<div id="zoomModal" class="modal" onclick="closeZoom()"><img id="zoomImg" src="" style="max-width:90%; border-radius:20px;"></div>

<div id="scheduleModal" class="modal" onclick="closeModal('scheduleModal')">
    <div class="modal-inner" onclick="event.stopPropagation()">
        <h2 style="text-align:center; margin-bottom:20px;">ğŸ“… ××¢×¨×›×ª ×©×¢×•×ª</h2>
        <div id="scheduleContainer" style="max-height: 45vh; overflow-y: auto;"></div>
        <button class="btn-action" style="margin-top: 25px; background: var(--secondary);" onclick="closeModal('scheduleModal')">×¡×’×•×¨</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot, doc, getDocs, setDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDvnS8L9r2LMKcUD78Ix7bldVp9qzbYwtk",
        authDomain: "tast-7808e.firebaseapp.com",
        projectId: "tast-7808e",
        storageBucket: "tast-7808e.firebasestorage.app",
        messagingSenderId: "99024860024",
        appId: "1:99024860024:web:24ab70c10254a2014fce8d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let student = "", classCode = "", currentSchedule = {};
    const days = ["×¨××©×•×Ÿ", "×©× ×™", "×©×œ×™×©×™", "×¨×‘×™×¢×™", "×—××™×©×™", "×©×™×©×™", "×©×‘×ª"];

    window.enterClass = async () => {
        student = document.getElementById('studentName').value.trim();
        classCode = document.getElementById('classCode').value.trim().toUpperCase();
        if(!student || !classCode) return alert("××œ× ××ª ×›×œ ×”×¤×¨×˜×™×!");
        
        const snap = await getDocs(query(collection(db, "classes"), where("code", "==", classCode)));
        if(snap.empty) return alert("×§×•×“ ×›×™×ª×” ×œ× × ××¦×");
        
        currentSchedule = snap.docs[0].data().schedule || {};
        localStorage.setItem('studentName', student);
        localStorage.setItem('classCode', classCode);
        
        document.getElementById('loginArea').classList.add('hidden');
        document.getElementById('taskArea').classList.remove('hidden');
        document.getElementById('helloName').innerText = "×”×™×™, " + student;
        loadTasks();
    };

    function loadTasks() {
        onSnapshot(query(collection(db, "tasks"), where("classCode", "==", classCode)), (tSnap) => {
            onSnapshot(query(collection(db, "submissions"), where("studentName", "==", student)), (sSnap) => {
                const doneIds = new Set();
                sSnap.forEach(d => { if(d.data().completed) doneIds.add(d.data().taskId); });

                const actDiv = document.getElementById('activeTasks');
                const arcDiv = document.getElementById('archivedTasks');
                
                let tasks = [];
                tSnap.forEach(d => tasks.push({id: d.id, ...d.data()}));
                tasks.sort((a,b) => a.endTime - b.endTime);

                // × ×™×”×•×œ ××©×™××•×ª ×œ×œ× ×¨×™×¤×¨×©
                const existingCards = Array.from(actDiv.children);
                const activeTaskIds = tasks.filter(t => !doneIds.has(t.id)).map(t => t.id);

                // 1. ×”×¡×¨×” ×©×œ ××” ×©×›×‘×¨ ×œ× ×¤×¢×™×œ (×¢× ×× ×™××¦×™×”)
                existingCards.forEach(card => {
                    const id = card.id.replace('card-', '');
                    if(!activeTaskIds.includes(id) && !card.classList.contains('exit-anim')) {
                        card.classList.add('exit-anim');
                        setTimeout(() => card.remove(), 600);
                    }
                });

                // 2. ×”×•×¡×¤×ª ××©×™××•×ª ×—×“×©×•×ª ××• ×›××œ×• ×©×—×–×¨×• (×¢× ×× ×™××¦×™×”)
                tasks.forEach(t => {
                    if(!doneIds.has(t.id) && !document.getElementById(`card-${t.id}`)) {
                        const date = new Date(t.endTime);
                        const html = `
                        <div id="card-${t.id}" class="glass-card entry-anim">
                            <div class="day-badge">×™×•× ${days[date.getDay()]}</div>
                            <div style="font-size:28px; font-weight:800; line-height:1.2;">${t.title}</div>
                            <div style="color:var(--accent); font-weight:700; margin-bottom:15px;">ğŸ•’ ×”×’×©×” ×¢×“ ×©×¢×” ${date.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'})}</div>
                            ${t.imageUrl ? `<img src="${t.imageUrl}" class="task-img" onclick="openZoom('${t.imageUrl}')">` : ''}
                            <div style="display:flex; gap:12px; margin-top:25px;">
                                <button class="btn-action" style="flex:1;" onclick="completeTask('${t.id}')">×¡×™×× ×ª×™ ×¡×™×•× âœ…</button>
                                <button onclick="uploadWS('${t.id}')" style="width:65px; border-radius:20px; border:none; background:rgba(255,255,255,0.15); color:white; font-size:26px; cursor:pointer;">â•</button>
                            </div>
                        </div>`;
                        actDiv.insertAdjacentHTML('afterbegin', html);
                    }
                });

                // 3. ×¢×“×›×•×Ÿ ×”××¨×›×™×•×Ÿ (×‘×•×¦×¢×•)
                let arcHTML = "";
                tasks.forEach(t => {
                    if(doneIds.has(t.id)) {
                        arcHTML += `
                        <div class="glass-card" style="padding:15px; font-size:14px; opacity:0.6; margin-bottom:0;">
                            <div style="font-weight:800; margin-bottom:5px;">${t.title}</div>
                            <div onclick="restoreTask('${t.id}')" style="color:var(--primary); cursor:pointer; font-weight:bold;">×”×—×–×¨ â†‘</div>
                        </div>`;
                    }
                });
                arcDiv.innerHTML = arcHTML;
                document.getElementById('archiveWrapper').classList.toggle('hidden', arcHTML === "");
            });
        });
    }

    window.completeTask = (tid) => {
        const card = document.getElementById(`card-${tid}`);
        if(card) {
            card.classList.add('exit-anim');
            // ×¢×“×›×•×Ÿ ×”×©×¨×ª ×¨×§ ××—×¨×™ ×ª×—×™×œ×ª ×”×× ×™××¦×™×”
            setTimeout(async () => {
                await setDoc(doc(db, "submissions", student + "_" + tid), { 
                    studentName: student, taskId: tid, completed: true, classCode: classCode 
                });
            }, 300);
        }
    };

    window.restoreTask = async (tid) => {
        // ××—×™×§×” ××”×’×©×•×ª ×›×“×™ ×©×”××©×™××” ×ª×—×–×•×¨ ×œ×¤×¢×™×œ×•×ª
        await deleteDoc(doc(db, "submissions", student + "_" + tid));
    };

    window.uploadWS = (id) => {
        const inp = document.createElement('input'); inp.type = 'file';
        inp.onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = async (ev) => {
                await updateDoc(doc(db, "tasks", id), { worksheets: [ev.target.result], worksheetBy: student });
                alert("×”×§×•×‘×¥ ×”×•×¢×œ×”!");
            };
            reader.readAsDataURL(file);
        };
        inp.click();
    };

    window.showSchedule = () => {
        const container = document.getElementById('scheduleContainer');
        container.innerHTML = [0,1,2,3,4].map(i => {
            const lessons = currentSchedule[`day${i}`] || [];
            return `
            <div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:20px; margin-bottom:12px; border-right:5px solid var(--primary);">
                <div style="font-weight:800; color:var(--primary); margin-bottom:5px;">×™×•× ${days[i]}</div>
                ${lessons.length ? lessons.map(l => `<div style="display:flex; justify-content:space-between; font-size:14px;"><span>${l.subject}</span><span>${l.time}</span></div>`).join('') : '<div style="font-size:12px; opacity:0.5;">××™×Ÿ ××¢×¨×›×ª ×œ×™×•× ×–×”</div>'}
            </div>`;
        }).join('');
        document.getElementById('scheduleModal').style.display = 'flex';
    };

    window.logout = () => { localStorage.clear(); location.reload(); };
    window.openZoom = (url) => { document.getElementById('zoomImg').src = url; document.getElementById('zoomModal').style.display = 'flex'; };
    window.closeZoom = () => document.getElementById('zoomModal').style.display = 'none';
    window.closeModal = (id) => document.getElementById(id).style.display = 'none';

    window.onload = () => {
        if(localStorage.getItem('studentName')) enterClass();
    };
</script>
</body>
</html>
