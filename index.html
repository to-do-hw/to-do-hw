<style>
    :root {
        --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #4338ca 100%);
        --glass: rgba(255, 255, 255, 0.12);
        --glass-border: rgba(255, 255, 255, 0.25);
        --accent: #10b981;
        --danger: #ef4444;
        --sun-color: #fbbf24; --mon-color: #f87171; --tue-color: #34d399; --wed-color: #60a5fa; --thu-color: #c084fc;

    body {
        font-family: -apple-system, system-ui, sans-serif;
        margin: 0; padding: 15px; direction: rtl; min-height: 100vh;
        display: flex; justify-content: center;
        background: var(--bg-gradient); background-size: 400% 400%;
        animation: gradientMove 15s ease infinite; color: white; overflow-x: hidden;
    }

    @keyframes gradientMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    .main-container { width: 100%; max-width: 500px; z-index: 1; }
    .glass-panel { background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid var(--glass-border); border-radius: 35px; padding: 30px; box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4); animation: scaleIn 0.5s ease-out; }

    /* ××¢×¨×›×ª × ×™×§×•×“ */
    .stats-header { background: rgba(0,0,0,0.2); border-radius: 20px; padding: 15px; margin-bottom: 20px; border: 1px solid var(--glass-border); }
    .progress-track { background: rgba(255,255,255,0.1); height: 10px; border-radius: 5px; margin-top: 10px; overflow: hidden; }
    #progressBar { background: var(--accent); height: 100%; width: 0%; transition: 1s ease; }

    input, select { width: 100%; padding: 20px; margin-bottom: 15px; background: rgba(255, 255, 255, 0.1); border: 2px solid transparent; border-radius: 20px; color: white; font-size: 18px; box-sizing: border-box; outline: none; transition: 0.3s; }
    input:focus { border-color: var(--accent); background: rgba(255, 255, 255, 0.2); }

    .btn-main { width: 100%; padding: 20px; border-radius: 20px; border: none; background: white; color: #1e3a8a; font-weight: 900; font-size: 19px; cursor: pointer; transition: 0.3s; }
    .btn-main:active { transform: scale(0.96); }

    .task-card { background: rgba(255, 255, 255, 0.15); border: 1px solid var(--glass-border); border-radius: 25px; padding: 22px; margin-bottom: 20px; position: relative; animation: fadeInUp 0.6s ease-out backwards; }
    .task-title { font-size: 24px; font-weight: 800; margin-bottom: 5px; }
    .task-date { font-size: 13px; color: #a7f3d0; margin-bottom: 15px; display: block; }
    .task-img { width: 100%; border-radius: 20px; margin-bottom: 15px; cursor: zoom-in; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }

    .ws-controls { position: absolute; top: 18px; left: 18px; display: flex; gap: 8px; z-index: 10; }
    .ws-btn { background: rgba(255, 255, 255, 0.2); border: 1px solid var(--glass-border); width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
    .ws-btn:hover { background: rgba(255,255,255,0.4); }

    /* ××¡×›×™ ×¤×•×§×•×¡ ×•×™×•×˜×™×•×‘ ××•×˜××¢ */
    #focusSetup { position: fixed; inset: 0; background: rgba(10, 15, 30, 0.98); z-index: 8000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 30px; backdrop-filter: blur(20px); }
    #timerOverlay { position: fixed; inset: 0; background: #000; z-index: 9000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
    
    /* ×“×¤×“×¤×Ÿ ×™×•×˜×™×•×‘ ×¢× ×§ - 80% ××’×•×‘×” ×”××¡×š */
    #ytBrowser { width: 100%; max-width: 1000px; height: 75vh; border-radius: 30px; overflow: hidden; border: 2px solid var(--glass-border); box-shadow: 0 0 50px rgba(0,0,0,1); margin-top: 15px; background: #000; }

    .modal { display: none; position: fixed; inset: 0; z-index: 2000; background: rgba(15, 23, 42, 0.92); backdrop-filter: blur(20px); padding: 30px 15px; overflow-y: auto; }
    .modal-content { width: 100%; max-width: 450px; margin: 0 auto; animation: scaleIn 0.4s ease-out; }
    
    /* ×¢×™×¦×•×‘ ××¢×¨×›×ª ×”×©×¢×•×ª ×”××§×•×¨×™ */
    .day-box { background: rgba(255, 255, 255, 0.07); border-radius: 22px; padding: 18px; margin-bottom: 15px; border-right: 8px solid white; transition: 0.3s; }
    .day-box:hover { background: rgba(255,255,255,0.12); transform: translateX(-5px); }
    .day-box.sun { border-color: var(--sun-color); }
    .day-box.mon { border-color: var(--mon-color); }
    .day-box.tue { border-color: var(--tue-color); }
    .day-box.wed { border-color: var(--wed-color); }
    .day-box.thu { border-color: var(--thu-color); }
    
    .hidden { display: none; }
    
    /* ×¨×©×™××ª ××©×™××•×ª ×©×”×•×©×œ××• */
    #archivedTasks .task-card { opacity: 0.7; transform: scale(0.95); }
</style>

<body>

<div id="focusSetup">

    <div style="width: 100%; max-width: 350px;">
        <label>×›××” ×“×§×•×ª ×œ×”×ª×¨×›×–?</label>

        <select id="timerColorChoice">

            <option value="#60a5fa">×›×—×•×œ ×©××™×™×</option>

            <input type="text" id="ytSearchInput" placeholder="×—×¤×© ××•×–×™×§×” ×œ×¨×™×›×•×–..." style="margin:0; padding:10px; font-size:14px; flex:1; height:40px; border-radius:10px;">
            <button onclick="searchYoutube()" style="width:70px; height:40px; background:var(--accent); color:white; border:none; border-radius:10px; cursor:pointer; font-weight:bold;">×—×¤×©</button>

<div class="main-container">
    <div id="loginArea" class="glass-panel">
        <h2 style="text-align:center; font-size: 36px; margin-bottom: 5px;">×¨××œ×™ ××˜×•"×¡</h2>
        <p style="text-align:center; opacity:0.6; margin-bottom:30px;">×××©×§ ×ª×œ××™×“ ×¨×©××™</p>
        <input type="text" id="studentName" placeholder="×©× ××œ×">
        <input type="text" id="classCode" placeholder="×§×•×“ ×›×™×ª×”">
        <button class="btn-main" onclick="enterClass()">×›× ×™×¡×” ×œ××¢×¨×›×ª</button>

    <div id="taskArea" class="hidden">
        <div class="stats-header">
            <div style="display:flex; justify-content:space-between; font-weight:bold; font-size:14px;">
                <span id="scoreBadge">ğŸ’° 0 × ×§×•×“×•×ª</span>
                <span id="focusTimeBadge">ğŸ•’ ×¨×™×›×•×– ×™×•××™: 0/60 ×“×§'</span>

            <div class="progress-track"><div id="progressBar"></div></div>

        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">

            <div id="archivedTasks" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;"></div>
        </div>
        
        <div style="text-align:center; margin-top:50px; opacity:0.3; font-size:12px; cursor:pointer; text-decoration: underline;" onclick="logout()">×”×ª× ×ª×§×•×ª ××”××¢×¨×›×ª</div>

</div>

<div id="scheduleModal" class="modal" onclick="this.style.display='none'"><div class="modal-content" id="scheduleContainer" onclick="event.stopPropagation();"></div></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, query, where, onSnapshot, doc, getDocs, updateDoc, setDoc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// ×”×’×“×¨×•×ª Firebase ×”××§×•×¨×™×•×ª ×©×œ×š
const firebaseConfig = { 
    apiKey: "AIzaSyDvnS8L9r2LMKcUD78Ix7bldVp9qzbYwtk", 
    authDomain: "tast-7808e.firebaseapp.com", 
    projectId: "tast-7808e", 
    storageBucket: "tast-7808e.firebasestorage.app", 
    messagingSenderId: "99024860024", 
    appId: "1:99024860024:web:24ab70c10254a2014fce8d" 
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let student = "", classCode = "", currentSchedule = {}, focusTicker, targetMinutes = 0;

// ×¤×•× ×§×¦×™×™×ª ×›× ×™×¡×” ×œ××¢×¨×›×ª
window.enterClass = async () => {
    student = document.getElementById('studentName').value.trim();
    classCode = document.getElementById('classCode').value.trim().toUpperCase();
    
    if(!student || !classCode) {
        alert("× × ×œ×”×–×™×Ÿ ×©× ×•×§×•×“ ×›×™×ª×”");
        return;
    }

    const snap = await getDocs(query(collection(db, "classes"), where("code", "==", classCode)));
    if(snap.empty) {
        alert("×§×•×“ ×›×™×ª×” ×œ× × ××¦× ×‘××¢×¨×›×ª");
        return;
    }

    // ×©××™×¨×ª × ×ª×•× ×™× ×‘-LocalStorage ×œ×›× ×™×¡×” ××•×˜×•××˜×™×ª
    currentSchedule = snap.docs[0].data().schedule || {};
    localStorage.setItem('studentName', student);
    localStorage.setItem('classCode', classCode);

    document.getElementById('loginArea').classList.add('hidden');
    document.getElementById('taskArea').classList.remove('hidden');
    document.getElementById('welcomeUser').innerText = "×”×™×™ " + student;

    updateActivityStatus();
    refreshPoints();
    loadTasks();
};

// ×¢×“×›×•×Ÿ × ×•×›×—×•×ª ×‘×–××Ÿ ×××ª
function updateActivityStatus() {
    setDoc(doc(db, "activity", student + "_" + classCode), { 
        name: student, 
        classCode: classCode, 
        lastSeen: serverTimestamp() 
    }, { merge: true });
}

// ×˜×¢×™× ×ª ××©×™××•×ª ×•×¡× ×›×¨×•×Ÿ ×¢× Firebase
function loadTasks() {
    // ×”××–× ×” ×œ××©×™××•×ª ××”××•×¨×”
    onSnapshot(query(collection(db, "tasks"), where("classCode", "==", classCode)), (tSnap) => {
        // ×”××–× ×” ×œ×‘×™×¦×•×¢×™× ×©×œ ×”×ª×œ××™×“ ×”×¡×¤×¦×™×¤×™
        onSnapshot(query(collection(db, "submissions"), where("studentName", "==", student)), (sSnap) => {
            const done = {}; 
            sSnap.forEach(d => { if(d.data().completed) done[d.data().taskId] = true; });

            const act = document.getElementById('activeTasks'), arc = document.getElementById('archivedTasks');
            act.innerHTML = ''; arc.innerHTML = '';

            let tasks = []; 
            tSnap.forEach(d => tasks.push({id: d.id, ...d.data()}));
            
            // ××™×•×Ÿ ×œ×¤×™ ×–××Ÿ ×”×’×©×”
            tasks.sort((a,b) => a.endTime - b.endTime);

            tasks.forEach(t => {
                const hasWS = t.worksheets && t.worksheets.length > 0;
                
                if(done[t.id]) {
                    // ××©×™××•×ª ×‘××¨×›×™×•×Ÿ
                    arc.innerHTML += `
                        <div class="task-card" style="padding:15px; text-align:center;">
                            <div style="font-weight:bold; margin-bottom:5px;">${t.title}</div>
                            <div style="color:var(--accent); cursor:pointer; font-size:12px;" onclick="toggleTStatus('${t.id}', true)">×”×—×–×¨ ×œ××©×™××•×ª</div>
                        </div>`;
                } else {
                    // ××©×™××•×ª ×¤×¢×™×œ×•×ª
                    act.innerHTML += `
                        <div class="task-card">
                            <div class="ws-controls">
                                <div class="ws-btn" title="×”×¢×œ××ª ×“×£ ×¢×‘×•×“×”" onclick="uploadFiles('${t.id}')">ğŸ“„+</div>
                                ${hasWS ? `<div class="ws-btn" title="×¦×¤×™×™×” ×‘×“×¤×™×" onclick="viewFiles('${t.id}')">ğŸ‘ï¸</div>` : ''}
                                ${hasWS && t.worksheetBy === student ? `<div class="ws-btn" style="color:var(--danger)" title="××—×™×§×ª ×“×¤×™× ×©×œ×™" onclick="deleteMyWS('${t.id}')">ğŸ—‘ï¸</div>` : ''}
                            </div>
                            <div class="task-title">${t.title}</div>
                            <div class="task-date">ğŸ•’ ×”×’×©×” ×¢×“: ${new Date(t.endTime).toLocaleString('he-IL')}</div>
                            ${t.imageUrl ? `<img src="${t.imageUrl}" class="task-img" onclick="zoomImg('${t.imageUrl}')">` : ''}
                            <button class="btn-main" onclick="toggleTStatus('${t.id}', false)">×¡×™×™××ª×™ ××ª ×”××©×™××” âœ…</button>
                            <div style="text-align:center; margin-top:18px; color:#60a5fa; cursor:pointer; font-weight:bold;" onclick="document.getElementById('focusSetup').style.display='flex'">â±ï¸ ×”×ª×—×œ ×–××Ÿ ×¨×™×›×•×– ×•××•×–×™×§×”</div>
                        </div>`;
                }
            });
            document.getElementById('archiveWrapper').classList.toggle('hidden', arc.innerHTML === '');
        });
    });
}

// ×œ×•×’×™×§×ª ×¨×™×›×•×– ×•×™×•×˜×™×•×‘ ××•×˜××¢
window.startFocusSession = () => {
    targetMinutes = parseInt(document.getElementById('focusTimeVal').value) || 25;
    const color = document.getElementById('timerColorChoice').value;
    
    document.getElementById('focusSetup').style.display = 'none';
    document.getElementById('timerOverlay').style.display = 'flex';
    
    const display = document.getElementById('countdownTimer');
    display.style.color = color;
    
    let timeRemaining = targetMinutes * 60;
    
    focusTicker = setInterval(() => {
        timeRemaining--;
        let m = Math.floor(timeRemaining / 60);
        let s = timeRemaining % 60;
        display.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;

        if(timeRemaining <= 0) {
            clearInterval(focusTicker);
            completeFocus();
        }
    }, 1000);
};

function completeFocus() {
    const today = new Date().toLocaleDateString();
    const currentFocus = parseInt(localStorage.getItem('f_' + today)) || 0;
    const currentPoints = parseInt(localStorage.getItem('pts')) || 0;

    localStorage.setItem('f_' + today, currentFocus + targetMinutes);
    localStorage.setItem('pts', currentPoints + (targetMinutes * 10));

    alert("××¦×•×™×Ÿ! ×¡×™×™××ª " + targetMinutes + " ×“×§×•×ª ×¨×™×›×•×– ×•×¦×‘×¨×ª × ×§×•×“×•×ª!");
    refreshPoints();
    closeFocusMode();
}

window.closeFocusMode = () => { 
    clearInterval(focusTicker); 
    document.getElementById('timerOverlay').style.display = 'none'; 
};

// ×”×¤×•× ×§×¦×™×” ×”×—×“×©×” ×©××•×¡×™×¤×™× ×›××Ÿ:
window.searchYoutube = () => {
    const query = document.getElementById('ytSearchInput').value;
    if (!query) return;
    const searchUrl = `https://www.youtube.com/embed?listType=search&list=${encodeURIComponent(query)}`;
    document.getElementById('ytIframe').src = searchUrl;
};

function refreshPoints() {
    const today = new Date().toLocaleDateString();
    const f = parseInt(localStorage.getItem('f_' + today)) || 0;
    const p = localStorage.getItem('pts') || 0;
    
    document.getElementById('scoreBadge').innerText = `ğŸ’° ${p} × ×§×•×“×•×ª`;
    document.getElementById('focusTimeBadge').innerText = `ğŸ•’ ×¨×™×›×•×–: ${f}/60 ×“×§'`;
    
    const progress = Math.min((f / 60) * 100, 100);
    document.getElementById('progressBar').style.width = progress + "%";
}
}

// × ×™×”×•×œ ××¢×¨×›×ª ×©×¢×•×ª (×¢× ×”×¦×‘×¢×™× ×”××§×•×¨×™×™×)
window.showSchedule = () => {
    const days = ["×¨××©×•×Ÿ", "×©× ×™", "×©×œ×™×©×™", "×¨×‘×™×¢×™", "×—××™×©×™"];
    const colors = ["sun", "mon", "tue", "wed", "thu"];
    
    let html = `<h2 style="text-align:center; margin-bottom:20px;">ğŸ“… ××¢×¨×›×ª ×©×¢×•×ª ×©×‘×•×¢×™×ª</h2>`;
    
    html += days.map((day, i) => {
        const lessons = currentSchedule[`day${i}`] || [];
        return `
            <div class="day-box ${colors[i]}">
                <strong>×™×•× ${day}</strong>
                ${lessons.length ? lessons.map(l => `
                    <div style="display:flex; justify-content:space-between; font-size:14px; margin-top:6px; border-top:1px solid rgba(255,255,255,0.05); pt:4px;">
                        <span>${l.subject}</span>
                        <span style="opacity:0.7;">${l.time}</span>
                    </div>`).join('') : '<div style="font-size:12px; opacity:0.5;">××™×Ÿ ×©×™×¢×•×¨×™× ×¨×©×•××™×</div>'}
            </div>`;
    }).join('');
    
    html += `<button class="btn-main" style="margin-top:15px; font-size:16px;" onclick="document.getElementById('scheduleModal').style.display='none'">×¡×’×•×¨ ××¢×¨×›×ª</button>`;
    
    document.getElementById('scheduleContainer').innerHTML = html;
    document.getElementById('scheduleModal').style.display = 'block';
};

// × ×™×”×•×œ ×“×¤×™ ×¢×‘×•×“×” (×”×¢×œ××”, ×¦×¤×™×™×”, ××—×™×§×”)
window.uploadFiles = (id) => {
    const inp = document.createElement('input'); 
    inp.type = 'file'; 
    inp.multiple = true;
    inp.accept = "image/*";

    inp.onchange = async (e) => {
        const files = Array.from(e.target.files);
        if(files.length === 0) return;

        const b64Array = await Promise.all(files.map(f => new Promise(res => {
            const r = new FileReader(); 
            r.onload = ev => res(ev.target.result); 
            r.readAsDataURL(f);
        })));

        await updateDoc(doc(db, "tasks", id), { 
            worksheets: b64Array, 
            worksheetBy: student 
        });
        alert("×“×¤×™ ×”×¢×‘×•×“×” ×”×•×¢×œ×• ×‘×”×¦×œ×—×”!");
    };
    inp.click();
};

window.viewFiles = async (id) => {
    const taskSnap = await getDocs(collection(db, "tasks"));
    const taskData = taskSnap.docs.find(x => x.id === id).data();
    
    if(taskData && taskData.worksheets) {
        document.getElementById('wsGrid').innerHTML = `
            <h3 style="text-align:center;">×“×¤×™× ×©×”×•×¢×œ×•</h3>
            ${taskData.worksheets.map(img => `<img src="${img}" style="width:100%; border-radius:15px; border:1px solid var(--glass-border);">`).join('')}
            <button class="btn-main" onclick="document.getElementById('wsViewModal').style.display='none'">×¡×’×•×¨</button>
        `;
        document.getElementById('wsViewModal').style.display = 'block';
    }
};

window.deleteMyWS = async (id) => {
    if(confirm("×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ××ª ×“×¤×™ ×”×¢×‘×•×“×” ×©×”×¢×œ×™×ª?")) {
        await updateDoc(doc(db, "tasks", id), { 
            worksheets: null, 
            worksheetBy: null 
        });
        alert("×”×“×¤×™× × ××—×§×•");
