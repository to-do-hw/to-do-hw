<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>×¨××œ×™ ××˜×•"×¡ - Ultra Glow Edition</title>
    <style>
        :root {
            --accent: #00f2fe;
            --purple: #818cf8;
            --pink: #f472b6;
            --danger: #ff4b5c;
            --success: #00ff87;
            --card-bg: rgba(255, 255, 255, 0.06);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0; padding: 15px; direction: rtl; min-height: 100vh;
            background: #05070a; color: white; overflow-x: hidden;
            display: flex; justify-content: center;
        }

        /* ×”×™×œ×•×ª ××•×¨ ×‘×¨×§×¢ - × ×•×ª×Ÿ ××ª ×”"×—×™×™×" ×œ×¢×™×¦×•×‘ */
        .glow-sphere {
            position: fixed; border-radius: 50%; filter: blur(80px); z-index: -1; opacity: 0.4;
            animation: floatGlow 15s infinite alternate;
        }
        .sphere-1 { width: 300px; height: 300px; background: var(--accent); top: -50px; left: -50px; }
        .sphere-2 { width: 350px; height: 350px; background: var(--purple); bottom: 10%; right: -50px; animation-delay: -5s; }
        .sphere-3 { width: 250px; height: 250px; background: var(--pink); top: 40%; left: 30%; animation-delay: -2s; }

        @keyframes floatGlow {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(30px, 40px) scale(1.2); }
        }

        .main-container { width: 100%; max-width: 480px; z-index: 10; position: relative; }

        /* ×›×¨×˜×™×¡×™×™×ª ×–×›×•×›×™×ª ××©×•×¤×¨×ª */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 32px; padding: 25px; margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), inset 0 0 20px rgba(255,255,255,0.05);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) backwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* ×”×™×œ×” ×œ××©×™××” ×‘××™×—×•×¨ */
        .task-card.overdue {
            border: 1px solid rgba(255, 75, 92, 0.5);
            box-shadow: 0 0 30px rgba(255, 75, 92, 0.2), inset 0 0 15px rgba(255, 75, 92, 0.1);
            animation: slideUp 0.8s ease, overduePulse 3s infinite;
        }
        @keyframes overduePulse {
            0%, 100% { border-color: rgba(255, 75, 92, 0.5); }
            50% { border-color: rgba(255, 75, 92, 1); box-shadow: 0 0 40px rgba(255, 75, 92, 0.4); }
        }

        /* ×›×¤×ª×•×¨ ×¡×™×•× - ×’×¨×“×™×× ×˜ ×—×™ */
        .action-btn {
            width: 100%; padding: 20px; border-radius: 20px; border: none;
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            color: #002d40; font-weight: 900; font-size: 19px; cursor: pointer;
            transition: 0.3s; margin-top: 15px; box-shadow: 0 10px 20px rgba(0,242,254,0.3);
        }
        .action-btn:active { transform: scale(0.95); }

        /* ×¢×™×¦×•×‘ ×”××¢×¨×›×ª ×•×”×’×œ×™×œ×” */
        .modal {
            display: none; position: fixed; inset: 0; z-index: 2000;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(20px);
            padding: 20px; display: flex; align-items: center; justify-content: center;
        }
        .modal-inner {
            width: 100%; max-width: 420px; max-height: 85vh;
            overflow-y: auto; overflow-x: hidden;
            background: rgba(20,25,35,0.95); border-radius: 35px;
            padding: 25px; border: 1px solid rgba(255,255,255,0.1);
            -webkit-overflow-scrolling: touch; /* ×’×œ×™×œ×” ×—×œ×§×” ×‘××™×™×¤×•×Ÿ */
        }
        /* ×¢×™×¦×•×‘ ×¤×¡ ×”×’×œ×™×œ×” */
        .modal-inner::-webkit-scrollbar { width: 5px; }
        .modal-inner::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        .day-item {
            background: rgba(255,255,255,0.05); padding: 18px; border-radius: 22px; margin-bottom: 12px;
            border-right: 5px solid var(--accent); transition: 0.3s;
        }
        .day-item:hover { background: rgba(255,255,255,0.1); transform: translateX(-5px); }

        .ws-grid { display: grid; gap: 10px; margin-top: 15px; }
        .ws-img { width: 100%; border-radius: 18px; border: 1px solid rgba(255,255,255,0.1); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="glow-sphere sphere-1"></div>
<div class="glow-sphere sphere-2"></div>
<div class="glow-sphere sphere-3"></div>

<div class="main-container">
    <div id="loginArea" class="glass-card">
        <h1 style="text-align:center; font-size: 38px; margin-bottom: 5px; background: linear-gradient(to left, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">×‘×¨×•×›×™× ×”×‘××™×</h1>
        <p style="text-align:center; opacity: 0.6; margin-bottom: 30px;">×”×–×Ÿ ×¤×¨×˜×™× ×›×“×™ ×œ×¦×¤×•×ª ×‘××©×™××•×ª ×©×œ×š</p>
        <input type="text" id="studentName" style="width:100%; padding:20px; margin-bottom:15px; border-radius:20px; border:1px solid rgba(255,255,255,0.1); background:rgba(0,0,0,0.4); color:white; font-size:17px; box-sizing:border-box;" placeholder="×©× ××œ×">
        <input type="text" id="classCode" style="width:100%; padding:20px; margin-bottom:20px; border-radius:20px; border:1px solid rgba(255,255,255,0.1); background:rgba(0,0,0,0.4); color:white; font-size:17px; box-sizing:border-box;" placeholder="×§×•×“ ×›×™×ª×”">
        <button class="action-btn" onclick="enterClass()">×›× ×™×¡×” ×œ××¢×¨×›×ª</button>
    </div>

    <div id="taskArea" class="hidden">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 35px; padding: 0 10px;">
            <div>
                <div id="helloName" style="font-size: 32px; font-weight: 900;"></div>
                <div style="font-size: 14px; color: var(--accent); cursor: pointer;" onclick="logout()">×”×ª× ×ª×§×•×ª</div>
            </div>
            <button onclick="showSchedule()" style="background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); padding: 12px 22px; border-radius: 20px; font-weight: 800; cursor: pointer; backdrop-filter: blur(10px);">ğŸ“… ××¢×¨×›×ª</button>
        </div>

        <div id="activeTasks"></div>

        <div id="archiveWrapper" class="hidden">
            <h3 style="margin: 40px 10px 20px; color: var(--success); font-weight: 900;">×‘×•×¦×¢×• ×‘×”×¦×œ×—×” âœ¨</h3>
            <div id="archivedTasks" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;"></div>
        </div>
    </div>
</div>

<div id="scheduleModal" class="modal hidden">
    <div class="modal-inner">
        <h2 style="text-align:center; margin-bottom:25px; font-size: 28px;">ğŸ“… ××¢×¨×›×ª ×©×¢×•×ª</h2>
        <div id="scheduleContainer"></div>
        <button class="action-btn" style="background: var(--danger); color: white; box-shadow: none;" onclick="closeModal('scheduleModal')">×¡×’×•×¨ ×—×œ×•× ×™×ª</button>
    </div>
</div>

<div id="wsModal" class="modal hidden">
    <div class="modal-inner">
        <h3 style="text-align:center; margin-bottom:20px;">ğŸ“„ ×“×¤×™ ×¢×‘×•×“×”</h3>
        <div id="wsGrid" class="ws-grid"></div>
        <button class="action-btn" onclick="closeModal('wsModal')">×¡×’×•×¨</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot, doc, getDocs, updateDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDvnS8L9r2LMKcUD78Ix7bldVp9qzbYwtk",
        authDomain: "tast-7808e.firebaseapp.com",
        projectId: "tast-7808e",
        storageBucket: "tast-7808e.firebasestorage.app",
        messagingSenderId: "99024860024",
        appId: "1:99024860024:web:24ab70c10254a2014fce8d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let student = "", classCode = "", currentSchedule = {};

    window.enterClass = async () => {
        student = document.getElementById('studentName').value.trim();
        classCode = document.getElementById('classCode').value.trim().toUpperCase();
        if(!student || !classCode) return;

        const snap = await getDocs(query(collection(db, "classes"), where("code", "==", classCode)));
        if(snap.empty) return alert("×§×•×“ ×›×™×ª×” ×œ× ×ª×§×™×Ÿ");

        currentSchedule = snap.docs[0].data().schedule || {};
        localStorage.setItem('studentName', student);
        localStorage.setItem('classCode', classCode);

        document.getElementById('loginArea').classList.add('hidden');
        document.getElementById('taskArea').classList.remove('hidden');
        document.getElementById('helloName').innerText = "×”×™×™, " + student;

        loadTasks();
    };

    function loadTasks() {
        onSnapshot(query(collection(db, "tasks"), where("classCode", "==", classCode)), (tSnap) => {
            onSnapshot(query(collection(db, "submissions"), where("studentName", "==", student)), (sSnap) => {
                const done = {}; sSnap.forEach(d => { if(d.data().completed) done[d.data().taskId] = true; });
                
                const act = document.getElementById('activeTasks'), arc = document.getElementById('archivedTasks');
                act.innerHTML = ''; arc.innerHTML = '';

                let tasks = []; tSnap.forEach(d => tasks.push({id: d.id, ...d.data()}));
                tasks.sort((a,b) => a.endTime - b.endTime);

                tasks.forEach((t, i) => {
                    const isOverdue = Date.now() > t.endTime;
                    const dateStr = new Date(t.endTime).toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});
                    const dayStr = ["×¨××©×•×Ÿ","×©× ×™","×©×œ×™×©×™","×¨×‘×™×¢×™","×—××™×©×™","×©×™×©×™","×©×‘×ª"][new Date(t.endTime).getDay()];

                    if(done[t.id]) {
                        arc.innerHTML += `<div class="glass-card" style="padding:15px; text-align:center; animation-delay:${i*0.1}s; opacity:0.6;">
                            <b>${t.title}</b>
                            <div style="color:var(--accent); font-size:12px; margin-top:5px;" onclick="toggleTask('${t.id}', true)">×”×—×–×¨ ×œ××©×™××•×ª</div>
                        </div>`;
                    } else {
                        const hasWS = t.worksheets && t.worksheets.length > 0;
                        act.innerHTML += `
                            <div class="glass-card task-card ${isOverdue ? 'overdue' : ''}" style="animation-delay: ${i*0.15}s">
                                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                                    <div style="flex:1">
                                        <div style="font-size:26px; font-weight:900; line-height:1.2;">${t.title}</div>
                                        <div style="margin-top:8px; font-size:14px; color:${isOverdue ? 'var(--danger)' : 'var(--accent)'}; font-weight:bold;">
                                            ğŸ“… ×™×•× ${dayStr} ×‘×©×¢×” ${dateStr}
                                        </div>
                                    </div>
                                    <div style="display:flex; gap:10px;">
                                        <div onclick="uploadWS('${t.id}')" style="background:white; color:black; width:40px; height:40px; border-radius:12px; display:flex; align-items:center; justify-content:center; cursor:pointer;">â•</div>
                                        ${hasWS ? `<div onclick="viewWS('${t.id}')" style="background:var(--accent); color:black; width:40px; height:40px; border-radius:12px; display:flex; align-items:center; justify-content:center; cursor:pointer;">ğŸ‘ï¸</div>` : ''}
                                    </div>
                                </div>
                                ${t.imageUrl ? `<img src="${t.imageUrl}" style="width:100%; border-radius:22px; margin-top:20px; box-shadow: 0 10px 20px rgba(0,0,0,0.3);">` : ''}
                                <button class="action-btn" onclick="toggleTask('${t.id}', false)">×¡×™×™××ª×™ ××ª ×”××©×™××” âœ…</button>
                            </div>`;
                    }
                });
                document.getElementById('archiveWrapper').classList.toggle('hidden', arc.innerHTML === '');
            });
        });
    }

    window.showSchedule = () => {
        const container = document.getElementById('scheduleContainer');
        const days = ["×¨××©×•×Ÿ", "×©× ×™", "×©×œ×™×©×™", "×¨×‘×™×¢×™", "×—××™×©×™"];
        container.innerHTML = days.map((day, i) => {
            const lessons = currentSchedule[`day${i}`] || [];
            return `<div class="day-item">
                <strong style="color:var(--accent); font-size:18px;">×™×•× ${day}</strong>
                ${lessons.map(l => `<div style="display:flex; justify-content:space-between; margin-top:8px; font-size:15px; opacity:0.9;"><span>${l.subject}</span><span>${l.time}</span></div>`).join('')}
                ${lessons.length === 0 ? '<div style="opacity:0.4; font-size:13px; margin-top:5px;">××™×Ÿ ×©×™×¢×•×¨×™× ×¨×©×•××™×</div>' : ''}
            </div>`;
        }).join('');
        document.getElementById('scheduleModal').classList.remove('hidden');
    };

    window.closeModal = (id) => document.getElementById(id).classList.add('hidden');
    
    window.uploadWS = (id) => {
        const inp = document.createElement('input'); inp.type = 'file'; inp.multiple = true;
        inp.onchange = async (e) => {
            const files = Array.from(e.target.files);
            const b64 = await Promise.all(files.map(f => new Promise(res => {
                const r = new FileReader(); r.onload = ev => res(ev.target.result); r.readAsDataURL(f);
            })));
            await updateDoc(doc(db, "tasks", id), { worksheets: b64, worksheetBy: student });
            alert("×”×“×¤×™× ×”×•×¢×œ×•!");
        };
        inp.click();
    };

    window.viewWS = async (id) => {
        const d = await getDocs(collection(db, "tasks"));
        const t = d.docs.find(doc => doc.id === id).data();
        document.getElementById('wsGrid').innerHTML = t.worksheets.map(img => `<img src="${img}" class="ws-img">`).join('');
        document.getElementById('wsModal').classList.remove('hidden');
    };

    window.toggleTask = async (tid, isDone) => {
        await setDoc(doc(db, "submissions", student + "_" + tid), { studentName: student, taskId: tid, completed: !isDone, classCode: classCode });
    };

    window.logout = () => { localStorage.clear(); location.reload(); };

    window.onload = () => {
        if(localStorage.getItem('studentName')) {
            document.getElementById('studentName').value = localStorage.getItem('studentName');
            document.getElementById('classCode').value = localStorage.getItem('classCode');
            enterClass();
        }
    };
</script>
</body>
</html>
