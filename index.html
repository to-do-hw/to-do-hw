<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>×¨××œ×™ ××˜×•"×¡ - Ultra Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&display=swap');

        :root {
            --bg: #0b0e14;
            --card: rgba(23, 28, 41, 0.8);
            --neon-blue: #00d2ff;
            --neon-purple: #9d50bb;
            --neon-pink: #ff007a;
            --neon-green: #00ff87;
            --neon-red: #ff3131;
            --text: #ffffff;
        }

        body {
            font-family: 'Assistant', sans-serif;
            margin: 0; padding: 15px; direction: rtl; min-height: 100vh;
            background: radial-gradient(circle at top right, #1e3a8a, #0b0e14 60%);
            background-attachment: fixed;
            color: var(--text);
            display: flex; justify-content: center;
        }

        .container { width: 100%; max-width: 480px; z-index: 5; }

        /* ×›×¨×˜×™×¡×™×•×ª ×¢× ×”×™×œ×ª × ×™××•×Ÿ */
        .task-card {
            background: var(--card);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 26px; padding: 22px; margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 15px rgba(0, 210, 255, 0.1);
            animation: bounceIn 0.6s cubic-bezier(0.17, 0.67, 0.83, 0.67) backwards;
        }

        @keyframes bounceIn {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* ××©×™××” ×‘××™×—×•×¨ - ××“×•× ×‘×•×¢×¨ */
        .task-card.overdue {
            border: 1px solid var(--neon-red);
            box-shadow: 0 0 25px rgba(255, 49, 49, 0.3);
            background: rgba(40, 10, 10, 0.8);
        }

        .task-title {
            font-size: 26px; font-weight: 800; margin-bottom: 6px;
            background: linear-gradient(to left, #fff, var(--neon-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* ×›×¤×ª×•×¨ "×¡×™×™××ª×™" - ×¦×‘×¢×•× ×™ ×—×–×§ */
        .btn-finish {
            width: 100%; padding: 18px; border-radius: 18px; border: none;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white; font-weight: 800; font-size: 18px; cursor: pointer;
            transition: 0.3s; margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.4);
        }
        .btn-finish:active { transform: scale(0.95); box-shadow: 0 2px 5px rgba(0, 210, 255, 0.2); }

        /* ×›×¤×ª×•×¨×™ ×¦×“ (×¤×œ×•×¡ ×•×¢×™×Ÿ) */
        .action-btn {
            width: 44px; height: 44px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; cursor: pointer; transition: 0.2s;
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        .action-btn:hover { background: var(--neon-blue); color: #000; transform: translateY(-3px); }

        /* ××•×“××œ×™× ×¢× ×’×œ×™×œ×” ×ª×§×™× ×” */
        .modal-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px); z-index: 1000; padding: 20px;
            align-items: center; justify-content: center;
        }
        .modal-box {
            background: #151921; width: 100%; max-width: 400px; max-height: 80vh;
            border-radius: 30px; padding: 25px; border: 1px solid var(--neon-blue);
            overflow-y: auto; -webkit-overflow-scrolling: touch;
        }

        /* ××¢×¨×›×ª ×©×¢×•×ª ××¢×•×¦×‘×ª */
        .day-strip {
            padding: 15px; border-radius: 15px; margin-bottom: 12px;
            background: rgba(255,255,255,0.03); border-right: 5px solid var(--neon-blue);
        }
        .day-sun { border-color: #fbbf24; }
        .day-mon { border-color: #f87171; }
        .day-tue { border-color: #34d399; }
        .day-wed { border-color: #60a5fa; }
        .day-thu { border-color: #c084fc; }

        input {
            width: 100%; padding: 18px; margin-bottom: 15px; border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1); background: rgba(0, 0, 0, 0.3);
            color: white; font-size: 16px; box-sizing: border-box; outline: none;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginArea" class="task-card" style="text-align: center;">
        <h1 style="font-size: 36px; margin-bottom: 5px; color: var(--neon-blue);">×¨××œ×™ ××˜×•"×¡</h1>
        <p style="opacity: 0.6; margin-bottom: 30px;">×××©×§ ×ª×œ××™×“×™× ×¦×‘×¢×•× ×™ ×•××œ×</p>
        <input type="text" id="studentName" placeholder="×©× ××œ×">
        <input type="text" id="classCode" placeholder="×§×•×“ ×›×™×ª×”">
        <button class="btn-finish" onclick="enterClass()">×”×ª×—×‘×¨×•×ª ×—×’×™×’×™×ª</button>
    </div>

    <div id="taskArea" class="hidden">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div>
                <div id="helloName" style="font-size: 28px; font-weight: 800;"></div>
                <div style="font-size: 13px; color: var(--neon-pink); cursor: pointer;" onclick="logout()">×™×¦×™××” ××”××¢×¨×›×ª</div>
            </div>
            <button onclick="showSchedule()" style="background: var(--neon-blue); color: #000; border: none; padding: 10px 20px; border-radius: 14px; font-weight: 800; cursor: pointer;">ğŸ“… ××¢×¨×›×ª ×©×¢×•×ª</button>
        </div>

        <div id="activeTasks"></div>

        <div id="archiveWrapper" class="hidden">
            <h3 style="color: var(--neon-green); margin-top: 40px;">××©×™××•×ª ×©×”×•×©×œ××• ğŸ†</h3>
            <div id="archivedTasks" style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;"></div>
        </div>
    </div>
</div>

<div id="scheduleModal" class="modal-overlay">
    <div class="modal-box">
        <h2 style="text-align:center; color: var(--neon-blue);">××¢×¨×›×ª ×©×¢×•×ª</h2>
        <div id="scheduleContainer"></div>
        <button class="btn-finish" onclick="closeModal('scheduleModal')">×¡×’×•×¨</button>
    </div>
</div>

<div id="wsModal" class="modal-overlay">
    <div class="modal-box">
        <h3 style="text-align:center;">×“×¤×™ ×¢×‘×•×“×”</h3>
        <div id="wsGrid" style="display:grid; gap:10px;"></div>
        <button class="btn-finish" onclick="closeModal('wsModal')">×¡×’×•×¨</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot, doc, getDocs, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDvnS8L9r2LMKcUD78Ix7bldVp9qzbYwtk",
        authDomain: "tast-7808e.firebaseapp.com",
        projectId: "tast-7808e",
        storageBucket: "tast-7808e.firebasestorage.app",
        messagingSenderId: "99024860024",
        appId: "1:99024860024:web:24ab70c10254a2014fce8d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let student = "", classCode = "", currentSchedule = {};

    window.enterClass = async () => {
        student = document.getElementById('studentName').value.trim();
        classCode = document.getElementById('classCode').value.trim().toUpperCase();
        if(!student || !classCode) return;

        const snap = await getDocs(query(collection(db, "classes"), where("code", "==", classCode)));
        if(snap.empty) return alert("×§×•×“ ×›×™×ª×” ×œ× × ××¦×");

        currentSchedule = snap.docs[0].data().schedule || {};
        localStorage.setItem('studentName', student);
        localStorage.setItem('classCode', classCode);

        document.getElementById('loginArea').classList.add('hidden');
        document.getElementById('taskArea').classList.remove('hidden');
        document.getElementById('helloName').innerText = "×”×™×™, " + student;
        loadTasks();
    };

    function loadTasks() {
        onSnapshot(query(collection(db, "tasks"), where("classCode", "==", classCode)), (tSnap) => {
            onSnapshot(query(collection(db, "submissions"), where("studentName", "==", student)), (sSnap) => {
                const done = {}; sSnap.forEach(d => { if(d.data().completed) done[d.data().taskId] = true; });
                const act = document.getElementById('activeTasks'), arc = document.getElementById('archivedTasks');
                act.innerHTML = ''; arc.innerHTML = '';

                let tasks = []; tSnap.forEach(d => tasks.push({id: d.id, ...d.data()}));
                tasks.sort((a,b) => a.endTime - b.endTime);

                tasks.forEach((t, i) => {
                    const isOverdue = Date.now() > t.endTime;
                    const timeStr = new Date(t.endTime).toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});
                    const dayStr = ["×¨××©×•×Ÿ","×©× ×™","×©×œ×™×©×™","×¨×‘×™×¢×™","×—××™×©×™","×©×™×©×™","×©×‘×ª"][new Date(t.endTime).getDay()];

                    if(done[t.id]) {
                        arc.innerHTML += `<div class="task-card" style="padding:15px; opacity:0.6;">
                            <div style="font-weight:bold;">${t.title}</div>
                            <div onclick="toggleTask('${t.id}', true)" style="color:var(--neon-blue); cursor:pointer; font-size:12px;">×”×—×–×¨</div>
                        </div>`;
                    } else {
                        const hasWS = t.worksheets && t.worksheets.length > 0;
                        act.innerHTML += `
                        <div class="task-card ${isOverdue ? 'overdue' : ''}" style="animation-delay:${i*0.1}s">
                            <div style="display:flex; justify-content:space-between; align-items:start;">
                                <div style="flex:1">
                                    <div class="task-title">${t.title}</div>
                                    <div style="color:${isOverdue ? 'var(--neon-red)' : 'var(--neon-blue)'}; font-weight:700;">ğŸ•’ ×™×•× ${dayStr}, ${timeStr}</div>
                                </div>
                                <div style="display:flex; gap:10px;">
                                    <div class="action-btn" onclick="uploadWS('${t.id}')">â•</div>
                                    ${hasWS ? `<div class="action-btn" style="color:var(--neon-green)" onclick="viewWS('${t.id}')">ğŸ‘ï¸</div>` : ''}
                                    ${hasWS && t.worksheetBy === student ? `<div class="action-btn" style="color:var(--neon-red)" onclick="deleteWS('${t.id}')">ğŸ—‘ï¸</div>` : ''}
                                </div>
                            </div>
                            ${t.imageUrl ? `<img src="${t.imageUrl}" style="width:100%; border-radius:15px; margin-top:15px; border:1px solid rgba(255,255,255,0.1)">` : ''}
                            <button class="btn-finish" onclick="toggleTask('${t.id}', false)">×¡×™×× ×ª×™ ×©×¡×™×™××ª×™ âœ…</button>
                        </div>`;
                    }
                });
                document.getElementById('archiveWrapper').classList.toggle('hidden', arc.innerHTML === '');
            });
        });
    }

    window.toggleTask = async (tid, isDone) => {
        await setDoc(doc(db, "submissions", student + "_" + tid), { studentName: student, taskId: tid, completed: !isDone, classCode: classCode });
    };

    window.uploadWS = (id) => {
        const inp = document.createElement('input'); inp.type = 'file'; inp.multiple = true;
        inp.onchange = async (e) => {
            const files = Array.from(e.target.files);
            const b64 = await Promise.all(files.map(f => new Promise(res => {
                const r = new FileReader(); r.onload = ev => res(ev.target.result); r.readAsDataURL(f);
            })));
            await updateDoc(doc(db, "tasks", id), { worksheets: b64, worksheetBy: student });
            alert("×”×“×¤×™× ×”×•×¢×œ×• ×‘×”×¦×œ×—×”!");
        };
        inp.click();
    };

    window.viewWS = async (id) => {
        const d = await getDocs(collection(db, "tasks"));
        const t = d.docs.find(doc => doc.id === id).data();
        document.getElementById('wsGrid').innerHTML = t.worksheets.map(img => `<img src="${img}" style="width:100%; border-radius:10px;">`).join('');
        document.getElementById('wsModal').style.display = 'flex';
    };

    window.deleteWS = async (id) => {
        if(confirm("×œ××—×•×§ ××ª ×”×“×¤×™× ×©×œ×š?")) await updateDoc(doc(db, "tasks", id), { worksheets: null, worksheetBy: null });
    };

    window.showSchedule = () => {
        const container = document.getElementById('scheduleContainer');
        const dNames = ["×¨××©×•×Ÿ", "×©× ×™", "×©×œ×™×©×™", "×¨×‘×™×¢×™", "×—××™×©×™"];
        const dKeys = ["sun", "mon", "tue", "wed", "thu"];
        container.innerHTML = dNames.map((day, i) => {
            const lessons = currentSchedule[`day${i}`] || [];
            return `<div class="day-strip day-${dKeys[i]}">
                <strong style="font-size:18px;">×™×•× ${day}</strong>
                ${lessons.map(l => `<div style="display:flex; justify-content:space-between; margin-top:4px; font-size:14px;"><span>${l.subject}</span><span>${l.time}</span></div>`).join('')}
            </div>`;
        }).join('');
        document.getElementById('scheduleModal').style.display = 'flex';
    };

    window.closeModal = (id) => document.getElementById(id).style.display = 'none';
    window.logout = () => { localStorage.clear(); location.reload(); };

    window.onload = () => {
        if(localStorage.getItem('studentName')) {
            document.getElementById('studentName').value = localStorage.getItem('studentName');
            document.getElementById('classCode').value = localStorage.getItem('classCode');
            enterClass();
        }
    };
</script>
</body>
</html>
