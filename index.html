<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>× ×™×”×•×œ ××©×™××•×ª ×¨××œ×™ ××˜×•"×¡- ×ª×œ××™×“×™×</title>
    <style>
        :root {
            --primary: #818cf8;
            --accent: #10b981;
            --bg-gradient: linear-gradient(135deg, #4338ca 0%, #6d28d9 100%);
            --glass: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.4);
            --text-white: #ffffff;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0; padding: 15px; direction: rtl;
            min-height: 100vh;
            display: flex; justify-content: center;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-white);
        }

        /* ×× ×™××¦×™×™×ª ×”×•×¤×¢×” ×—×œ×§×” */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .main-container {
            width: 100%; max-width: 500px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.8s ease-out;
        }

        h2 { font-size: 32px; font-weight: 900; text-align: center; margin-bottom: 25px; }
        
        input {
            width: 100%; padding: 20px; margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.25); border: 2px solid transparent;
            border-radius: 20px; color: white; font-size: 18px; font-weight: 600;
            box-sizing: border-box; transition: 0.3s;
        }

        input:focus { border-color: white; outline: none; background: rgba(255, 255, 255, 0.35); }

        button.login-btn {
            width: 100%; padding: 20px; border-radius: 20px; border: none;
            background: white; color: #4338ca; font-weight: 900; font-size: 20px; cursor: pointer;
            transition: transform 0.2s;
        }
        button.login-btn:active { transform: scale(0.95); }

        /* ××©×™××” ×¤×¢×™×œ×” */
        .task-card {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid var(--glass-border);
            border-radius: 25px; padding: 22px; margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .task-title { font-size: 24px; font-weight: 800; margin-bottom: 8px; }
        .task-date { font-size: 15px; color: #a7f3d0; font-weight: 700; margin-bottom: 15px; }

        .status-btn {
            display: flex; align-items: center; justify-content: center;
            padding: 18px; border-radius: 20px;
            background: rgba(255, 255, 255, 0.15); cursor: pointer;
            font-weight: 800; font-size: 18px; border: 1px solid var(--glass-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .status-btn:active { transform: scale(0.9); }

        /* ××¨×›×™×•×Ÿ ×‘×¨×™×‘×•×¢×™× */
        .archive-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 15px;
        }

        .archive-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 18px; padding: 15px; text-align: center;
            animation: fadeIn 0.4s ease-out;
        }

        .archive-card .task-title { font-size: 16px; margin-bottom: 10px; overflow: hidden; text-overflow: ellipsis; }
        
        .restore-link {
            font-size: 12px; color: var(--accent); font-weight: 800; text-decoration: underline; cursor: pointer;
        }

        .section-tag {
            font-size: 14px; font-weight: 800; margin: 35px 0 15px; display: flex; align-items: center; gap: 10px;
        }
        .section-tag::after { content: ""; flex: 1; height: 1px; background: var(--glass-border); }

        .task-img { width: 100%; border-radius: 20px; margin-bottom: 15px; object-fit: cover; }
        .hidden { display: none; }
        .logout { font-size: 14px; opacity: 0.7; cursor: pointer; }
    </style>
</head>
<body>

<div class="main-container">
    <div id="loginArea">
        <h2>×”××©×™××•×ª ×©×œ×™ âœ¨</h2>
        <input type="text" id="studentName" placeholder="×©× ××œ×">
        <input type="text" id="classCode" placeholder="×§×•×“ ×›×™×ª×”">
        <button class="login-btn" onclick="enterClass()">×”×ª×—×‘×¨×•×ª</button>
    </div>

    <div id="taskArea" class="hidden">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <div id="helloName" style="font-size: 26px; font-weight: 900;"></div>
            <div class="logout" onclick="logout()">×”×ª× ×ª×§</div>
        </div>

        <div class="section-tag">ğŸš€ ××©×™××•×ª ×œ×‘×™×¦×•×¢</div>
        <div id="activeTasks"></div>

        <div id="archiveWrapper" class="hidden">
            <div class="section-tag">âœ… ××¨×›×™×•×Ÿ</div>
            <div id="archivedTasks" class="archive-grid"></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot, setDoc, doc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDvnS8L9r2LMKcUD78Ix7bldVp9qzbYwtk",
        authDomain: "tast-7808e.firebaseapp.com",
        projectId: "tast-7808e",
        storageBucket: "tast-7808e.firebasestorage.app",
        messagingSenderId: "99024860024",
        appId: "1:99024860024:web:24ab70c10254a2014fce8d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let student = "";
    let classCode = "";

    // ×‘×“×™×§×” ×× ×™×© × ×ª×•× ×™× ×©××•×¨×™× ×‘××›×©×™×¨
    window.onload = () => {
        const savedName = localStorage.getItem('studentName');
        const savedCode = localStorage.getItem('classCode');
        if (savedName && savedCode) {
            document.getElementById('studentName').value = savedName;
            document.getElementById('classCode').value = savedCode;
            enterClass(); // ×›× ×™×¡×” ××•×˜×•××˜×™×ª
        }
    };

    function formatTime(ts) {
        const d = new Date(ts);
        const days = ["×'", "×‘'", "×’'", "×“'", "×”'", "×•'", "×©'"];
        return `×™×•× ${days[d.getDay()]}, ${d.toLocaleDateString('he-IL')} | ${d.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'})}`;
    }

    window.enterClass = async () => {
        student = document.getElementById('studentName').value.trim();
        classCode = document.getElementById('classCode').value.trim().toUpperCase();
        if(!student || !classCode) return;

        const q = query(collection(db, "classes"), where("code", "==", classCode));
        const snap = await getDocs(q);
        if(snap.empty) { alert("×§×•×“ ×›×™×ª×” ×œ× × ××¦×"); return; }

        // ×©××™×¨×” ×‘××›×©×™×¨
        localStorage.setItem('studentName', student);
        localStorage.setItem('classCode', classCode);

        document.getElementById('loginArea').classList.add('hidden');
        document.getElementById('taskArea').classList.remove('hidden');
        document.getElementById('helloName').innerText = "×”×™×™ " + student;
        loadTasks();
    };

    function loadTasks() {
        onSnapshot(query(collection(db, "tasks"), where("classCode", "==", classCode)), (tasksSnap) => {
            onSnapshot(query(collection(db, "submissions"), where("studentName", "==", student), where("classCode", "==", classCode)), (subSnap) => {
                const doneMap = {};
                subSnap.forEach(sDoc => { if(sDoc.data().completed) doneMap[sDoc.data().taskId] = true; });

                const activeDiv = document.getElementById('activeTasks');
                const archiveDiv = document.getElementById('archivedTasks');
                activeDiv.innerHTML = ''; archiveDiv.innerHTML = '';
                
                let allTasks = [];
                tasksSnap.forEach(tDoc => { allTasks.push({ id: tDoc.id, ...tDoc.data() }); });
                allTasks.sort((a, b) => a.endTime - b.endTime);

                let hasArchive = false;

                allTasks.forEach(t => {
                    const isDone = !!doneMap[t.id];
                    if(isDone) {
                        archiveDiv.innerHTML += `
                            <div class="archive-card">
                                <div class="task-title">${t.title}</div>
                                <div class="restore-link" onclick="toggleTask('${t.id}', true)">×”×—×–×¨ ×œ××©×™××•×ª</div>
                            </div>
                        `;
                        hasArchive = true;
                    } else {
                        activeDiv.innerHTML += `
                            <div class="task-card">
                                <div class="task-title">${t.title}</div>
                                <div class="task-date">ğŸ•’ ${formatTime(t.endTime)}</div>
                                ${t.imageUrl ? `<img src="${t.imageUrl}" class="task-img">` : ''}
                                <div class="status-btn" onclick="toggleTask('${t.id}', false)">
                                    â¬œ ×¡××Ÿ ×›×‘×•×¦×¢
                                </div>
                            </div>
                        `;
                    }
                });
                document.getElementById('archiveWrapper').classList.toggle('hidden', !hasArchive);
            });
        });
    }

    window.toggleTask = async (taskId, isDone) => {
        await setDoc(doc(db, "submissions", student + "_" + taskId), {
            studentName: student, taskId: taskId, completed: !isDone, classCode: classCode, submittedAt: Date.now()
        });
    };

    window.logout = () => {
        localStorage.clear();
        location.reload();
    };
</script>
</body>
</html>
