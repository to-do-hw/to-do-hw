<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- ×”×’×“×¨×•×ª ××¤×œ×™×§×¦×™×™×ª ×¨×©×ª (PWA) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="×”××©×™××•×ª ×©×œ×™">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1e1b4b">
    
    <title>×××©×§ ×ª×œ××™×“ - ×”××©×™××•×ª ×©×œ×™</title>
    <style>
        :root { 
            --primary: #6366f1; 
            --bg: #1e1b4b; 
            --accent: #10b981; 
            --expired: #ef4444; 
            --card-bg: rgba(255, 255, 255, 0.95);
        }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%); 
            background-attachment: fixed;
            margin: 0; 
            padding: 20px; 
            direction: rtl; 
            text-align: right; 
            min-height: 100vh;
            color: #1e293b;
            overscroll-behavior-y: contain;
        }
        .card { 
            background: var(--card-bg); 
            padding: 25px; 
            border-radius: 20px; 
            max-width: 500px; 
            margin: auto; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4); 
            backdrop-filter: blur(10px);
            margin-top: env(safe-area-inset-top, 20px);
        }
        h2, h3 { color: #1e1b4b; margin-top: 0; }
        input, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-size: 16px; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        
        .task-card { 
            background: #fff; 
            border: 2px solid #e5e7eb; 
            padding: 18px; 
            border-radius: 15px; 
            margin-top: 15px; 
            transition: 0.3s; 
            position: relative; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .task-card.completed { border-color: var(--accent); background: #f0fdf4; }
        .task-card.expired { border-color: #fca5a5; background: #fff1f2; }
        
        .task-title { font-size: 1.15em; font-weight: bold; margin-bottom: 5px; display: block; color: #1e1b4b; }
        .time-info { font-size: 12px; color: #64748b; margin-bottom: 10px; font-weight: 500; }
        .status-badge { font-size: 11px; padding: 3px 8px; border-radius: 6px; float: left; font-weight: bold; text-transform: uppercase; }
        
        .task-img { max-width: 100%; border-radius: 10px; margin-top: 12px; cursor: zoom-in; border: 1px solid #eee; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .check-container { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            cursor: pointer; 
            margin-top: 15px; 
            padding: 10px; 
            background: #f8fafc; 
            border-radius: 8px;
            transition: 0.2s;
        }
        .check-container:hover { background: #f1f5f9; }
        .check-container input { width: 24px; height: 24px; cursor: pointer; margin: 0; }
        
        /* Loading Overlay */
        #loadingOverlay {
            display: none;
            text-align: center;
            padding: 40px 0;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary);
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #imgModal { display: none; position: fixed; z-index: 1000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); justify-content: center; align-items: center; cursor: zoom-out; backdrop-filter: blur(5px); }
        #imgModal img { max-width: 90%; max-height: 90%; border-radius: 10px; }
    </style>
</head>
<body>

<div id="imgModal" onclick="this.style.display='none'"><img id="modalImg"></div>

<div class="card">
    <!-- ××¡×š ×›× ×™×¡×” -->
    <div id="loginArea">
        <h2>ğŸ‘‹ ×©×œ×•× ×ª×œ××™×“/×”</h2>
        <p style="font-size: 14px; color: #64748b;">×”×–×Ÿ ××ª ×”×¤×¨×˜×™× ×›×“×™ ×œ×¨××•×ª ××ª ×”××©×™××•×ª ×©×œ×š</p>
        <input type="text" id="studentName" placeholder="×©× ××œ×">
        <input type="text" id="classCode" placeholder="×§×•×“ ×›×™×ª×” (5 ×ª×•×•×™×)">
        <button id="loginBtn" onclick="enterClass()">×”×™×›× ×¡ ×œ×©×™×¢×•×¨</button>
    </div>

    <!-- ××¡×š ×˜×¢×™× ×” ××•×˜×•××˜×™×ª -->
    <div id="loadingOverlay">
        <div class="spinner"></div>
        <p>××ª×—×‘×¨ ×œ×©×™×¢×•×¨ ×‘××•×¤×Ÿ ××•×˜×•××˜×™...</p>
    </div>

    <!-- ××¡×š ××©×™××•×ª -->
    <div id="taskArea" style="display:none;">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h3 style="margin:0;">×©×œ×•×, <span id="helloName" style="color:var(--primary);"></span> âœ¨</h3>
            <button onclick="logout()" style="width:auto; padding:5px 10px; background:#64748b; font-size:12px;">×”×ª× ×ª×§</button>
        </div>
        <div id="tasksList">×˜×•×¢×Ÿ ××©×™××•×ª...</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot, setDoc, doc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDvnS8L9r2LMKcUD78Ix7bldVp9qzbYwtk",
        authDomain: "tast-7808e.firebaseapp.com",
        projectId: "tast-7808e",
        storageBucket: "tast-7808e.firebasestorage.app",
        messagingSenderId: "99024860024",
        appId: "1:99024860024:web:24ab70c10254a2014fce8d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let student = "";
    let classCode = "";

    // ×˜×¢×™× ×ª × ×ª×•× ×™× ×©××•×¨×™× ×•×›× ×™×¡×” ××•×˜×•××˜×™×ª
    window.onload = async () => {
        const savedName = localStorage.getItem('studentName');
        const savedCode = localStorage.getItem('classCode');
        
        if (savedName && savedCode) {
            // ×× ×™×© × ×ª×•× ×™×, × ×¦×™×’ ××¡×š ×˜×¢×™× ×” ×•× × ×¡×” ×œ×”×™×›× ×¡
            document.getElementById('loginArea').style.display = 'none';
            document.getElementById('loadingOverlay').style.display = 'block';
            
            document.getElementById('studentName').value = savedName;
            document.getElementById('classCode').value = savedCode;
            
            // ×”×©×”×™×” ×§×œ×” ×œ×—×•×•×™×ª ××©×ª××© ×˜×•×‘×” ×™×•×ª×¨
            setTimeout(() => {
                enterClass(true);
            }, 500);
        }
    };

    window.enterClass = async (isAuto = false) => {
        student = document.getElementById('studentName').value.trim();
        classCode = document.getElementById('classCode').value.trim().toUpperCase();
        
        if(!student || !classCode) {
            resetToLogin();
            if(!isAuto) alert("×× × ××œ× ××ª ×›×œ ×”×¤×¨×˜×™×");
            return;
        }

        try {
            const q = query(collection(db, "classes"), where("code", "==", classCode));
            const snap = await getDocs(q);
            
            if(snap.empty) {
                resetToLogin();
                if(!isAuto) alert("×§×•×“ ×›×™×ª×” ×œ× × ××¦×, ×‘×“×•×§ ×©×•×‘ ×¢× ×”××•×¨×”");
                return;
            }

            // ×©××™×¨×” ××§×•××™×ª ×œ×”×‘×
            localStorage.setItem('studentName', student);
            localStorage.setItem('classCode', classCode);

            document.getElementById('helloName').innerText = student;
            document.getElementById('loginArea').style.display = 'none';
            document.getElementById('loadingOverlay').style.display = 'none';
            document.getElementById('taskArea').style.display = 'block';
            loadTasks();
        } catch (err) {
            console.error(err);
            resetToLogin();
        }
    };

    function resetToLogin() {
        document.getElementById('loadingOverlay').style.display = 'none';
        document.getElementById('loginArea').style.display = 'block';
        document.getElementById('taskArea').style.display = 'none';
    }

    window.logout = () => {
        if(confirm("×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ×”×ª× ×ª×§? ×”××¢×¨×›×ª ×œ× ×ª×›× ×™×¡ ××•×ª×š ××•×˜×•××˜×™×ª ×‘×¤×¢× ×”×‘××”.")) {
            localStorage.removeItem('studentName');
            localStorage.removeItem('classCode');
            location.reload();
        }
    };

    function loadTasks() {
        onSnapshot(query(collection(db, "tasks"), where("classCode", "==", classCode)), (snap) => {
            const list = document.getElementById('tasksList');
            list.innerHTML = '';
            const now = Date.now();

            if (snap.empty) {
                list.innerHTML = '<p style="text-align:center; color:#64748b;">×¢×“×™×™×Ÿ ××™×Ÿ ××©×™××•×ª ×œ×›×™×ª×” ×–×•.</p>';
            }

            snap.forEach(tDoc => {
                const t = tDoc.data();
                if (now < t.startTime) return;

                const isExpired = now > t.endTime;
                const taskId = tDoc.id;
                const div = document.createElement('div');
                div.id = `card_${taskId}`;
                div.className = 'task-card' + (isExpired ? ' expired' : '');
                
                const timeStr = `×”×’×©×” ×¢×“ ${new Date(t.endTime).toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'})}`;
                
                div.innerHTML = `
                    <span class="status-badge" style="background:${isExpired ? '#fee2e2' : '#dcfce7'}; color:${isExpired ? '#ef4444' : '#10b981'}">
                        ${isExpired ? '×‘××™×—×•×¨' : '×¤×¢×™×œ'}
                    </span>
                    <span class="task-title">${t.title}</span>
                    <div class="time-info">ğŸ•’ ${timeStr}</div>
                    ${t.imageUrl ? `<img src="${t.imageUrl}" class="task-img" onclick="zoom('${t.imageUrl}')" alt="××©×™××”">` : ''}
                    <label class="check-container">
                        <input type="checkbox" id="check_${taskId}" onchange="toggleTask('${taskId}')">
                        <span>×¡×™×™××ª×™ ××ª ×”××©×™××”! ${isExpired ? '<small>(×‘××™×—×•×¨)</small>' : ''}</span>
                    </label>
                `;
                list.appendChild(div);

                onSnapshot(doc(db, "submissions", student + "_" + taskId), (sDoc) => {
                    const cb = document.getElementById(`check_${taskId}`);
                    const card = document.getElementById(`card_${taskId}`);
                    if(sDoc.exists() && sDoc.data().completed) {
                        if(cb) cb.checked = true;
                        if(card) card.classList.add('completed');
                    } else {
                        if(cb) cb.checked = false;
                        if(card) card.classList.remove('completed');
                    }
                });
            });
        });
    }

    window.toggleTask = async (id) => {
        const isChecked = document.getElementById(`check_${id}`).checked;
        await setDoc(doc(db, "submissions", student + "_" + id), {
            studentName: student, 
            taskId: id, 
            completed: isChecked, 
            classCode: classCode,
            submittedAt: Date.now()
        });
    };

    window.zoom = (url) => {
        document.getElementById('modalImg').src = url;
        document.getElementById('imgModal').style.display = 'flex';
    };
</script>
</body>
</html>
