        /* ×× ×™××¦×™×•×ª ×œ×× ×™×¢×ª ×¨×™×¤×¨×© */

  // --- × ×™×”×•×œ ××©×™××•×ª ×—×›××” ×•×××•×™× ×ª (×œ×œ× ×¨×™×¤×¨×©) ---
    function loadTasks() {
        console.log("×××–×™×Ÿ ×œ××©×™××•×ª ×©×œ ×›×™×ª×” (×××•×™×Ÿ):", classCode);
        
        const tQuery = query(collection(db, "tasks"), where("classCode", "==", classCode));
        const sQuery = query(collection(db, "submissions"), where("studentName", "==", student));

        onSnapshot(tQuery, (tSnap) => {
            onSnapshot(sQuery, (sSnap) => {
                const doneIds = new Set();
                sSnap.forEach(d => { if(d.data().completed) doneIds.add(d.data().taskId); });

                const activeDiv = document.getElementById('activeTasks');
                const archiveDiv = document.getElementById('archivedTasks');
                
                // ××™×¡×•×£ ××©×™××•×ª ×•××™×•×Ÿ ×œ×¤×™ ×–××Ÿ ×¡×™×•× (××”×§×¨×•×‘ ×œ×¨×—×•×§)
                let allTasks = [];
                tSnap.forEach(d => allTasks.push({ id: d.id, ...d.data() }));
                allTasks.sort((a, b) => a.endTime - b.endTime);

                const activeIdsFromDb = allTasks.filter(t => !doneIds.has(t.id)).map(t => t.id);
                const currentElements = Array.from(activeDiv.children);

                // 1. ×”×¡×¨×” ×©×œ ×›×¨×˜×™×¡×™×•×ª ×©×‘×•×¦×¢×• ××• × ××—×§×• (×¢× ×× ×™××¦×™×”)
                currentElements.forEach(card => {
                    const tid = card.id.replace('card-', '');
                    if (!activeIdsFromDb.includes(tid) && !card.classList.contains('exit-anim')) {
                        card.classList.add('exit-anim');
                        setTimeout(() => card.remove(), 600);
                    }
                });

                // 2. ×”×•×¡×¤×ª ××©×™××•×ª ×—×“×©×•×ª ×•×¡×™×“×•×¨ ×”××™×§×•× ×©×œ×”×Ÿ ×‘-DOM
                allTasks.forEach((task) => {
                    if (!doneIds.has(task.id)) {
                        let taskCard = document.getElementById(`card-${task.id}`);
                        
                        if (!taskCard) {
                            const date = new Date(task.endTime);
                            const timeStr = date.toLocaleTimeString('he-IL', {hour: '2-digit', minute: '2-digit'});
                            const dayName = daysArr[date.getDay()];

                            const html = `
                                <div id="card-${task.id}" class="glass-card entry-anim">
                                    <div style="background:rgba(255,255,255,0.1); display:inline-block; padding:4px 10px; border-radius:8px; color:var(--primary); font-weight:800; font-size:12px; margin-bottom:10px;">×™×•× ${dayName}</div>
                                    <div style="font-size:26px; font-weight:800; line-height:1.2;">${task.title}</div>
                                    <div style="color:var(--accent); font-weight:700; margin-bottom:15px;">×œ×”×’×©×” ×¢×“: ${timeStr}</div>
                                    ${task.imageUrl ? `<img src="${task.imageUrl}" class="task-img" onclick="openZoom('${task.imageUrl}')">` : ''}
                                    <div style="display:flex; gap:12px; margin-top:20px;">
                                        <button class="btn-action" style="flex:1;" onclick="finishTask('${task.id}')">×¡×™×× ×ª×™ ×¡×™×•× âœ…</button>
                                        <button onclick="uploadWS('${task.id}')" style="width:60px; border-radius:18px; border:none; background:rgba(255,255,255,0.1); color:white; font-size:24px; cursor:pointer;">â•</button>
                                    </div>
                                </div>`;
                            activeDiv.insertAdjacentHTML('beforeend', html);
                            taskCard = document.getElementById(`card-${task.id}`);
                        }
                        
                        // ×§×¨×™×˜×™: ×“×•×—×£ ××ª ×”×›×¨×˜×™×¡×™×™×” ×œ×¡×•×£ ×”×¨×©×™××” ×œ×¤×™ ×¡×“×¨ ×”××™×•×Ÿ ×©×œ ×”×œ×•×œ××”
                        activeDiv.appendChild(taskCard);
                    }
                });

                // 3. ×¢×“×›×•×Ÿ ×”××¨×›×™×•×Ÿ
                let arcHtml = "";
                allTasks.forEach(task => {
                    if (doneIds.has(task.id)) {

                // 2. ×”×•×¡×¤×ª ××©×™××•×ª ×—×“×©×•×ª ×‘×œ×‘×“
                allTasks.forEach(task => {

                        const html = `

                    }

                // 3. ×¢×“×›×•×Ÿ ×”××¨×›×™×•×Ÿ
                let arcHtml = "";
                allTasks.forEach(task => {
                    if (doneIds.has(task.id)) {

                            <div class="glass-card" style="padding:15px; margin-bottom:0; opacity:0.6;">

    // --- ×¤×•× ×§×¦×™×•×ª ×›×¤×ª×•×¨×™ ×¤×¢×•×œ×” ---
    window.finishTask = (tid) => {
        const card = document.getElementById(`card-${tid}`);

            await setDoc(doc(db, "submissions", subId), {

            const reader = new FileReader();

                await updateDoc(doc(db, "tasks", tid), {
                    worksheets: [ev.target.result],
                    worksheetBy: student

            reader.readAsDataURL(file);

                    ${lessons.length === 0 ? '<div style="font-size:12px; opacity:0.5;">××™×Ÿ ×©×™×¢×•×¨×™×</div>' : ''}
