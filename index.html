<style>
    :root {
        --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #4338ca 100%);
        --glass: rgba(255, 255, 255, 0.12);
        --glass-border: rgba(255, 255, 255, 0.25);
        --accent: #10b981;
        --danger: #ef4444;
        --sun-color: #fbbf24; --mon-color: #f87171; --tue-color: #34d399; --wed-color: #60a5fa; --thu-color: #c084fc;
    }

    body {
        font-family: -apple-system, system-ui, sans-serif;
        margin: 0; padding: 15px; direction: rtl; min-height: 100vh;
        display: flex; justify-content: center;
        background: var(--bg-gradient); background-size: 400% 400%;
        animation: gradientMove 15s ease infinite; color: white; overflow-x: hidden;
    }

    @keyframes gradientMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); } 70% { box-shadow: 0 0 0 12px rgba(255, 255, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); } }

    .main-container { width: 100%; max-width: 500px; z-index: 1; }
    .glass-panel { background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid var(--glass-border); border-radius: 35px; padding: 30px; box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4); animation: scaleIn 0.5s ease-out; }

    /* --- ××“ ×¨×™×›×•×– ×¢×œ×™×•×Ÿ ×—×“×© --- */
    .stats-bar { background: rgba(0,0,0,0.25); border-radius: 20px; padding: 15px; margin-bottom: 20px; border: 1px solid var(--glass-border); }
    .progress-bg { background: rgba(255,255,255,0.1); height: 10px; border-radius: 5px; margin-top: 10px; overflow: hidden; }
    #progressBar { background: var(--accent); height: 100%; width: 0%; transition: 1s ease; }
    .gold-status { border-color: #fbbf24 !important; box-shadow: 0 0 20px rgba(251, 191, 36, 0.4); }

    input, select { width: 100%; padding: 20px; margin-bottom: 15px; background: rgba(255, 255, 255, 0.1); border: 2px solid transparent; border-radius: 20px; color: white; font-size: 18px; box-sizing: border-box; outline: none; transition: 0.3s; }
    input:focus { border-color: var(--accent); background: rgba(255, 255, 255, 0.2); }

    .btn-main { width: 100%; padding: 20px; border-radius: 20px; border: none; background: white; color: #1e3a8a; font-weight: 900; font-size: 19px; cursor: pointer; transition: 0.3s; }
    .btn-main:active { transform: scale(0.96); }

    .schedule-btn-ui { background: rgba(255,255,255,0.15); border: 1px solid var(--glass-border); padding: 12px 20px; border-radius: 18px; cursor: pointer; font-weight: bold; animation: pulse 2s infinite; text-align: center; }

    /* ×›×¨×˜×™×¡ ××©×™××” */
    .task-card { background: rgba(255, 255, 255, 0.15); border: 1px solid var(--glass-border); border-radius: 25px; padding: 22px; margin-bottom: 20px; position: relative; animation: fadeInUp 0.6s ease-out backwards; transition: 0.3s; }
    .ws-controls { position: absolute; top: 18px; left: 18px; display: flex; gap: 8px; z-index: 10; }
    .ws-btn { background: rgba(255, 255, 255, 0.2); border: 1px solid var(--glass-border); width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; }

    .task-title { font-size: 24px; font-weight: 800; margin-bottom: 5px; }
    .task-date { font-size: 13px; color: #a7f3d0; margin-bottom: 15px; display: block; font-weight: 600; }
    .task-img { width: 100%; border-radius: 20px; margin-bottom: 15px; cursor: zoom-in; }

    .status-btn { padding: 16px; border-radius: 20px; background: rgba(255, 255, 255, 0.08); text-align: center; font-weight: 800; cursor: pointer; border: 1px solid var(--glass-border); transition: 0.3s; }
    .status-btn:hover { background: var(--accent); }

    /* ××¡×›×™ ×¤×•×§×•×¡ ×•×™×•×˜×™×•×‘ */
    #focusSetup { position: fixed; inset: 0; background: rgba(10, 15, 30, 0.98); z-index: 8000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 30px; backdrop-filter: blur(20px); }
    #timerOverlay { position: fixed; inset: 0; background: #000; z-index: 9000; display: none; flex-direction: column; align-items: center; justify-content: center; }
    #pushNotif { position: fixed; top: 20px; left: 20px; right: 20px; background: var(--accent); color: white; padding: 20px; border-radius: 20px; z-index: 9999; display: none; text-align: center; font-weight: bold; animation: slideDown 0.5s ease; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    @keyframes slideDown { from { transform: translateY(-100px); } to { transform: translateY(0); } }

    .modal { display: none; position: fixed; inset: 0; z-index: 2000; background: rgba(15, 23, 42, 0.92); backdrop-filter: blur(20px); padding: 30px 15px; overflow-y: auto; }
    .modal-content { width: 100%; max-width: 450px; margin: 0 auto; animation: scaleIn 0.4s ease-out; }

    .day-box { background: rgba(255, 255, 255, 0.07); border-radius: 22px; padding: 18px; margin-bottom: 12px; border-right: 6px solid white; }
    .day-box.sun { border-color: var(--sun-color); }
    .day-box.mon { border-color: var(--mon-color); }
    .day-box.tue { border-color: var(--tue-color); }
    .day-box.wed { border-color: var(--wed-color); }
    .day-box.thu { border-color: var(--thu-color); }
    .hidden { display: none; }
</style>
</head>
<body>

<div id="pushNotif">ğŸ”” ××©×™××” ×—×“×©×” × ×•×¡×¤×” ×œ×›×™×ª×”!</div>

<div id="focusSetup">
    <h2 style="font-size: 32px; margin-bottom: 25px;">âš™ï¸ ×”×’×“×¨×•×ª ×¨×™×›×•×–</h2>
    <div style="width: 100%; max-width: 350px;">
        <label>×›××” ×“×§×•×ª ×œ×”×ª×¨×›×–?</label>
        <input type="number" id="targetMins" value="25" min="1">
        
        <label>×¦×‘×¢ ×”×©×¢×•×Ÿ:</label>
        <select id="clockColor">
            <option value="#60a5fa">×›×—×•×œ ×©××™×™×</option>
            <option value="#10b981">×™×¨×•×§ ×‘×¨×§×ª</option>
            <option value="#fbbf24">×–×”×‘</option>
            <option value="#ffffff">×œ×‘×Ÿ × ×§×™</option>
        </select>

        <label>×’×•×“×œ ×”×©×¢×•×Ÿ:</label>
        <select id="clockSize">
            <option value="90px">×¨×’×™×œ</option>
            <option value="140px">×’×“×•×œ</option>
            <option value="200px">×¢× ×§</option>
        </select>

        <label>××•×–×™×§×” (×œ×™× ×§ ×™×•×˜×™×•×‘ - ××•×¤×¦×™×•× ×œ×™):</label>
        <input type="text" id="ytUrl" placeholder="×”×“×‘×§ ×œ×™× ×§ ××• ×”×©××¨ ×¨×™×§ ×œ×œ×•×¤×™">

        <button class="btn-main" style="background:var(--accent); color:white; margin-top:20px;" onclick="startTheClock()">×¦× ×œ×“×¨×š! ğŸš€</button>
        <button onclick="document.getElementById('focusSetup').style.display='none'" style="background:none; color:white; margin-top:15px; border:none; cursor:pointer;">×‘×™×˜×•×œ</button>
    </div>
</div>

<div id="timerOverlay">
    <div id="mainTimer" style="font-weight: 900; transition: 0.3s;">00:00</div>
    <div id="ytBox" style="margin-top:40px; width:90%; max-width:420px; height:120px; border-radius:25px; overflow:hidden; border: 1px solid var(--glass-border);">
        <iframe id="ytFrame" width="100%" height="300" src="" frameborder="0" allow="autoplay"></iframe>
    </div>
    <div style="display:flex; gap:15px; margin-top:50px;">
        <button class="btn-main" style="width:130px; background:#333; color:white; font-size:14px;" onclick="switchTrack()">×”×—×œ×£ ××•×–×™×§×”</button>
        <button class="btn-main" style="width:130px; background:var(--danger); color:white; font-size:14px;" onclick="closeTimer()">×¡×™×™××ª×™ / ×™×¦×™××”</button>
    </div>
</div>

<div class="main-container">
    <div id="loginArea" class="glass-panel">
        <h2 style="text-align:center; font-size: 32px; margin-bottom: 10px;"> ×”×™×™ ×—×‘×¨ ğŸ‘‹</h2>
        <input type="text" id="studentName" placeholder=" ×©× ××œ× ">
        <input type="text" id="classCode" placeholder=" ×§×•×“ ×›×™×ª×” ">
        <button class="btn-main" onclick="enterClass()"> ×›× ×™×¡×” ×œ××¢×¨×›×ª </button>
    </div>

    <div id="taskArea" class="hidden">
        <div class="stats-bar" id="statsBox">
            <div style="display:flex; justify-content:space-between; font-weight:bold; font-size:14px;">
                <span id="ptsDisplay">ğŸ’° 0 × ×§×•×“×•×ª</span>
                <span id="dailyDisplay">ğŸ•’ ×¨×™×›×•×– ×™×•××™: 0/60 ×“×§'</span>
            </div>
            <div class="progress-bg"><div id="progressBar"></div></div>
        </div>

        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div id="helloName" style="font-size: 28px; font-weight: 900;"></div>
            <div style="text-align:left;">
                <div style="font-size: 13px; opacity: 0.5; cursor: pointer; margin-bottom: 8px;" onclick="logout()"> ×”×ª× ×ª×§×•×ª </div>
                <div class="schedule-btn-ui" onclick="showSchedule()">ğŸ“… ××¢×¨×›×ª </div>
            </div>
        </div>

        <div id="activeTasks"></div>

        <div id="archiveWrapper" class="hidden">
            <div style="font-size: 15px; opacity: 0.8; margin: 45px 0 15px; font-weight: 800; border-right: 4px solid var(--accent); padding-right: 12px;"> ××©×™××•×ª ×©×”×•×©×œ××• âœ…</div>
            <div id="archivedTasks" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;"></div>
        </div>
    </div>
</div>

<div id="scheduleModal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation();">
        <h2 style="text-align:center; margin-bottom:25px;">ğŸ“… ××¢×¨×›×ª ×©×¢×•×ª </h2>
        <div id="scheduleContainer"></div>
        <button class="btn-main" style="margin-top:20px; font-size:16px;" onclick="document.getElementById('scheduleModal').style.display='none'"> ×¡×’×•×¨ </button>
    </div>
</div>

<div id="wsViewModal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation();">
        <h3 style="text-align:center;">ğŸ“„ ×“×¤×™ ×¢×‘×•×“×” </h3>
        <div id="wsGrid" style="display:grid; gap:15px;"></div>
        <button class="btn-main" style="margin-top:20px;" onclick="document.getElementById('wsViewModal').style.display='none'"> ×¡×’×•×¨ </button>
    </div>
</div>

<div id="imgModal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content"><img id="modalImg" src="" style="width:100%; border-radius:30px;"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot, doc, getDocs, updateDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDvnS8L9r2LMKcUD78Ix7bldVp9qzbYwtk",
        authDomain: "tast-7808e.firebaseapp.com",
        projectId: "tast-7808e",
        storageBucket: "tast-7808e.firebasestorage.app",
        messagingSenderId: "99024860024",
        appId: "1:99024860024:web:24ab70c10254a2014fce8d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let student = "", classCode = "", currentSchedule = {}, focusTimer, selectedMins = 0;
    let isFirstLoad = true;
    const lofiSongs = ["jfKfPfyJRdk", "n61ULEU7FZ0", "5yx6BWbL1E4", "DWcJFNfaw9c"];
    let songIdx = 0;

    window.enterClass = async () => {
        student = document.getElementById('studentName').value.trim();
        classCode = document.getElementById('classCode').value.trim().toUpperCase();
        if(!student || !classCode) return;

        const snap = await getDocs(query(collection(db, "classes"), where("code", "==", classCode)));
        if(snap.empty) return alert(" ×§×•×“ ×›×™×ª×” ×©×’×•×™ ");

        currentSchedule = snap.docs[0].data().schedule || {};
        localStorage.setItem('studentName', student);
        localStorage.setItem('classCode', classCode);

        document.getElementById('loginArea').classList.add('hidden');
        document.getElementById('taskArea').classList.remove('hidden');
        document.getElementById('helloName').innerText = " ×”×™×™ " + student;

        updateStats();
        updateActivity();
        loadTasks();
    };

    function updateActivity() {
        setDoc(doc(db, "activity", student + "_" + classCode), { name: student, classCode: classCode, lastSeen: serverTimestamp() }, { merge: true });
    }

    function loadTasks() {
        onSnapshot(query(collection(db, "tasks"), where("classCode", "==", classCode)), (tSnap) => {
            
            // ×”×ª×¨××” ×¢×œ ××©×™××” ×—×“×©×”
            if(!isFirstLoad) {
                tSnap.docChanges().forEach(change => {
                    if(change.type === "added") {
                        const push = document.getElementById('pushNotif');
                        push.innerText = "ğŸ“ ××©×™××” ×—×“×©×”: " + change.doc.data().title;
                        push.style.display = "block";
                        setTimeout(() => push.style.display = "none", 5000);
                    }
                });
            }
            isFirstLoad = false;

            onSnapshot(query(collection(db, "submissions"), where("studentName", "==", student)), (sSnap) => {
                const done = {}; sSnap.forEach(d => { if(d.data().completed) done[d.data().taskId] = true; });
                const act = document.getElementById('activeTasks'), arc = document.getElementById('archivedTasks');
                act.innerHTML = ''; arc.innerHTML = '';

                let tasks = []; tSnap.forEach(d => tasks.push({id: d.id, ...d.data()}));
                tasks.sort((a,b) => a.endTime - b.endTime);

                tasks.forEach((t, index) => {
                    const delay = index * 0.12;
                    if(done[t.id]) {
                        arc.innerHTML += `<div class="task-card" style="padding:15px; text-align:center; animation-delay:${delay}s">
                        <div style="font-weight:bold; margin-bottom:5px;">${t.title}</div>
                        <div style="color:var(--accent); cursor:pointer; font-size:12px;" onclick="toggleTask('${t.id}', true)"> ×”×—×–×¨ ×œ××©×™××•×ª </div>
                        </div>`;
                    } else {
                        const hasWS = t.worksheets && t.worksheets.length > 0;
                        act.innerHTML += `<div class="task-card" style="animation-delay: ${delay}s">
                        <div class="ws-controls">
                            <div class="ws-btn" onclick="triggerUpload('${t.id}')">ğŸ“„+</div>
                            ${hasWS ? `<div class="ws-btn" onclick="viewWS('${t.id}')">ğŸ‘ï¸</div>` : ''}
                            ${hasWS && t.worksheetBy === student ? `<div class="ws-btn" style="color:var(--danger)" onclick="deleteWS('${t.id}')">ğŸ—‘ï¸</div>` : ''}
                        </div>
                        <div class="task-title">${t.title}</div>
                        <div class="task-date">ğŸ•’ ×œ×”×’×©×” ×¢×“ : ${new Date(t.endTime).toLocaleString('he-IL')}</div>
                        ${t.imageUrl ? `<img src="${t.imageUrl}" class="task-img" onclick="zoom('${t.imageUrl}')">` : ''}
                        <div class="status-btn" onclick="toggleTask('${t.id}', false )">â¬œ ×¡××Ÿ ×©×¡×™×™××ª×™ </div>
                        <div style="text-align:center; margin-top:15px; color:#60a5fa; font-weight:bold; cursor:pointer;" onclick="openFocusSetup()">â±ï¸ ×”×ª×—×œ ×¤×•×§×•×¡</div>
                        </div>`;
                    }
                });
                document.getElementById('archiveWrapper').classList.toggle('hidden', arc.innerHTML === '');
            });
        });
    }

    /* --- ×œ×•×’×™×§×ª ×¤×•×§×•×¡ ××©×•×¤×¨×ª --- */
    window.openFocusSetup = () => { document.getElementById('focusSetup').style.display = 'flex'; };

    window.startTheClock = () => {
        selectedMins = parseInt(document.getElementById('targetMins').value) || 25;
        const color = document.getElementById('clockColor').value;
        const size = document.getElementById('clockSize').value;
        const yt = document.getElementById('ytUrl').value;

        document.getElementById('focusSetup').style.display = 'none';
        document.getElementById('timerOverlay').style.display = 'flex';
        
        const display = document.getElementById('mainTimer');
        display.style.color = color;
        display.style.fontSize = size;

        // ×˜×™×¤×•×œ ×‘×™×•×˜×™×•×‘
        let vidId = lofiSongs[0];
        if(yt.includes("v=")) vidId = yt.split("v=")[1].split("&")[0];
        else if(yt.includes("be/")) vidId = yt.split("be/")[1];
        document.getElementById('ytFrame').src = `https://www.youtube.com/embed/${vidId}?autoplay=1`;

        let totalSeconds = selectedMins * 60;
        focusTimer = setInterval(() => {
            totalSeconds--;
            let m = Math.floor(totalSeconds / 60), s = totalSeconds % 60;
            display.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
            if(totalSeconds <= 0) finishFocusSession();
        }, 1000);
    };

    function finishFocusSession() {
        clearInterval(focusTimer);
        const today = new Date().toLocaleDateString();
        let currentDayMins = parseInt(localStorage.getItem('f_' + today)) || 0;
        let points = parseInt(localStorage.getItem('pts')) || 0;

        currentDayMins += selectedMins;
        points += (selectedMins * 10);

        localStorage.setItem('f_' + today, currentDayMins);
        localStorage.setItem('pts', points);

        alert(`×›×œ ×”×›×‘×•×“! ×¦×‘×¨×ª ${selectedMins * 10} × ×§×•×“×•×ª ×•×¨×™×›×•×–!`);
        closeTimer();
        updateStats();
    }

    window.closeTimer = () => {
        clearInterval(focusTimer);
        document.getElementById('timerOverlay').style.display = 'none';
        document.getElementById('ytFrame').src = "";
    };

    window.switchTrack = () => {
        songIdx = (songIdx + 1) % lofiSongs.length;
        document.getElementById('ytFrame').src = `https://www.youtube.com/embed/${lofiSongs[songIdx]}?autoplay=1`;
    };

    function updateStats() {
        const today = new Date().toLocaleDateString();
        const f = parseInt(localStorage.getItem('f_' + today)) || 0;
        const p = localStorage.getItem('pts') || 0;
        
        document.getElementById('ptsDisplay').innerText = `ğŸ’° ${p} × ×§×•×“×•×ª`;
        document.getElementById('dailyDisplay').innerText = `ğŸ•’ ×¨×™×›×•×–: ${f}/60 ×“×§'`;
        
        const pct = Math.min((f / 60) * 100, 100);
        document.getElementById('progressBar').style.width = pct + "%";
        if(f >= 60) document.getElementById('statsBox').classList.add('gold-status');
    }

    /* --- ×¤×•× ×§×¦×™×•×ª ××§×•×¨×™×•×ª ×©× ×©××¨×• ×œ×œ× ×©×™× ×•×™ --- */
    window.showSchedule = () => {
        const container = document.getElementById('scheduleContainer');
        const days = [" ×¨××©×•×Ÿ ", " ×©× ×™ ", " ×©×œ×™×©×™ ", " ×¨×‘×™×¢×™ ", " ×—××™×©×™ "];
        const colors = ["sun", "mon", "tue", "wed", "thu"];
        container.innerHTML = days.map((day, i) => {
            const lessons = currentSchedule[`day${i}`] || [];
            return `<div class="day-box ${colors[i]}"><strong> ×™×•× ${day}</strong>
            ${lessons.map(l => `<div style="display:flex; justify-content:space-between; font-size:14px; margin-top:5px;"><span>${l.subject}</span><span>${l.time}</span></div>`).join('')}
            </div>`;
        }).join('');
        document.getElementById('scheduleModal').style.display = 'block';
    };

    window.triggerUpload = (id) => {
        const inp = document.createElement('input'); inp.type = 'file'; inp.multiple = true;
        inp.onchange = async (e) => {
            const files = Array.from(e.target.files);
            const b64 = await Promise.all(files.map(f => new Promise(res => { 
                const r = new FileReader(); r.onload = ev => res(ev.target.result); r.readAsDataURL(f); 
            })));
            await updateDoc(doc(db, "tasks", id), { worksheets: b64, worksheetBy: student });
            alert(" ×”×“×¤×™× ×”×•×¢×œ×• !");
        };
        inp.click();
    };

    window.viewWS = async (id) => {
        const d = await getDocs(collection(db, "tasks"));
        const t = d.docs.find(doc => doc.id === id).data();
        document.getElementById('wsGrid').innerHTML = t.worksheets.map(img => `<img src="${img}" style="width:100%; border-radius:15px;">`).join('');
        document.getElementById('wsViewModal').style.display = 'block';
    };

    window.deleteWS = async (id) => { if(confirm(" ×œ××—×•×§ ×“×¤×™× ×©×œ×š ?")) await updateDoc(doc(db, "tasks", id), { worksheets: null, worksheetBy: null }); };
    window.toggleTask = async (tid, isDone) => { await setDoc(doc(db, "submissions", student + "_" + tid), { studentName: student, taskId: tid, completed: !isDone, classCode: classCode }); };
    window.zoom = (url) => { document.getElementById('modalImg').src = url; document.getElementById('imgModal').style.display = 'block'; };
    
    window.logout = () => { localStorage.clear(); location.reload(); };

    window.onload = () => { 
        const n = localStorage.getItem('studentName');
        const c = localStorage.getItem('classCode');
        if(n && c) {
            document.getElementById('studentName').value = n;
            document.getElementById('classCode').value = c;
            enterClass();
        }
    };
</script>
