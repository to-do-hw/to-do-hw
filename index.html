<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>×¨××œ×™ ××˜×•"×¡ - ×”×××©×§ ×”××œ× ×•×”×¦×‘×¢×•× ×™</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&display=swap');

        :root {
            --bg-deep: #050510;
            --card-bg: rgba(255, 255, 255, 0.07);
            --neon-blue: #00d2ff;
            --neon-purple: #9d50bb;
            --neon-green: #00ff87;
            --neon-red: #ff416c;
            --text-main: #ffffff;
        }

        body {
            font-family: 'Assistant', sans-serif;
            margin: 0; padding: 15px; direction: rtl; min-height: 100vh;
            background: var(--bg-deep);
            color: var(--text-main);
            overflow-x: hidden;
            display: flex; justify-content: center;
        }

        /* ×¨×§×¢ ×“×™× ××™ ×—×™ */
        .bg-animate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(0, 210, 255, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(157, 80, 187, 0.15) 0%, transparent 40%);
            z-index: -1; animation: bgFloat 10s infinite alternate;
        }
        @keyframes bgFloat { from { transform: scale(1); } to { transform: scale(1.2); } }

        .main-container { width: 100%; max-width: 480px; z-index: 2; }

        /* ×›×•×ª×¨×•×ª ×¦×‘×¢×•× ×™×•×ª */
        h1, h2, h3 { 
            text-shadow: 0 0 15px rgba(255,255,255,0.3); 
            background: linear-gradient(to left, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        /* ×›×¨×˜×™×¡×™×•×ª ××©×™××” - ×¢×™×¦×•×‘ ×—×–×§ */
        .task-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 28px; padding: 22px; margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            animation: bounceIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards;
            position: relative; overflow: hidden;
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: translateY(50px) scale(0.8); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* ××©×™××” ×‘××™×—×•×¨ - ×¢×™×¦×•×‘ ××“×•× ×–×•×”×¨ */
        .task-card.overdue {
            border: 2px solid var(--neon-red);
            box-shadow: 0 0 25px rgba(255, 65, 108, 0.3);
            background: rgba(255, 65, 108, 0.05);
        }
        .task-card.overdue::before {
            content: "×¢×‘×¨ ×”×–××Ÿ!"; position: absolute; top: 10px; left: -30px;
            background: var(--neon-red); color: white; padding: 5px 40px;
            font-size: 10px; font-weight: 800; transform: rotate(-45deg);
        }

        /* ×›×¤×ª×•×¨×™× ×¦×‘×¢×•× ×™×™× */
        .ws-btn {
            width: 42px; height: 42px; border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; cursor: pointer; transition: 0.3s;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
        }
        .ws-btn:hover { transform: scale(1.15); background: white; color: black; }

        .btn-submit {
            width: 100%; padding: 18px; border-radius: 20px; border: none;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white; font-weight: 800; font-size: 18px; margin-top: 15px;
            cursor: pointer; box-shadow: 0 5px 20px rgba(0,210,255,0.3);
            transition: 0.3s;
        }
        .btn-submit:active { transform: scale(0.96); }

        /* ×§×œ×˜×™× ×‘××¡×š ×›× ×™×¡×” */
        .input-style {
            width: 100%; padding: 18px; margin-bottom: 15px; border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3);
            color: white; font-size: 16px; outline: none; box-sizing: border-box;
        }

        /* ××¢×¨×›×ª ×©×¢×•×ª ×¦×‘×¢×•× ×™×ª */
        .day-box {
            padding: 15px; border-radius: 18px; margin-bottom: 10px;
            border-right: 6px solid;
        }
        .day-box.sun { background: rgba(251, 191, 36, 0.15); border-color: #fbbf24; }
        .day-box.mon { background: rgba(248, 113, 113, 0.15); border-color: #f87171; }
        .day-box.tue { background: rgba(52, 211, 153, 0.15); border-color: #34d399; }
        .day-box.wed { background: rgba(96, 165, 250, 0.15); border-color: #60a5fa; }
        .day-box.thu { background: rgba(192, 132, 252, 0.15); border-color: #c084fc; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="bg-animate"></div>

<div class="main-container">
    <div id="loginArea" class="task-card" style="text-align: center;">
        <h1 style="font-size: 40px; margin-bottom: 10px;">×›× ×™×¡×”</h1>
        <p style="opacity: 0.7; margin-bottom: 30px;">×‘×¨×•×›×™× ×”×‘××™× ×œ×××©×§ ×”×ª×œ××™×“×™×</p>
        <input type="text" id="studentName" class="input-style" placeholder="×©× ××œ×">
        <input type="text" id="classCode" class="input-style" placeholder="×§×•×“ ×›×™×ª×”">
        <button class="btn-submit" onclick="enterClass()">×”×ª×—×‘×¨×•×ª ×œ××¢×¨×›×ª</button>
    </div>

    <div id="taskArea" class="hidden">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div>
                <div id="helloName" style="font-size: 28px; font-weight: 800;"></div>
                <div style="font-size: 13px; color: var(--neon-blue); cursor: pointer;" onclick="logout()">×™×¦×™××” ××”×—×©×‘×•×Ÿ</div>
            </div>
            <button onclick="showSchedule()" style="background: white; color: black; border: none; padding: 10px 20px; border-radius: 15px; font-weight: 800; cursor: pointer;">ğŸ“… ××¢×¨×›×ª</button>
        </div>

        <div id="activeTasks"></div>

        <div id="archiveWrapper" class="hidden">
            <h3 style="margin-top: 40px;">××©×™××•×ª ×©×”×•×©×œ××• âœ…</h3>
            <div id="archivedTasks" style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;"></div>
        </div>
    </div>
</div>

<div id="scheduleModal" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:100; padding:20px; backdrop-filter:blur(10px);">
    <div class="task-card" style="max-width:400px; margin:auto; background: #111;">
        <h2 style="text-align:center;">××¢×¨×›×ª ×©×¢×•×ª ×©×‘×•×¢×™×ª</h2>
        <div id="scheduleContainer"></div>
        <button class="btn-submit" onclick="document.getElementById('scheduleModal').classList.add('hidden')" style="background:var(--neon-red)">×¡×’×•×¨</button>
    </div>
</div>

<div id="wsModal" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:100; padding:20px; overflow-y:auto;">
    <div class="task-card" style="max-width:450px; margin:auto;">
        <h3 style="text-align:center;">×“×¤×™ ×¢×‘×•×“×”</h3>
        <div id="wsGrid" style="display:grid; gap:10px;"></div>
        <button class="btn-submit" onclick="document.getElementById('wsModal').classList.add('hidden')">×¡×’×•×¨</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot, doc, getDocs, updateDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDvnS8L9r2LMKcUD78Ix7bldVp9qzbYwtk",
        authDomain: "tast-7808e.firebaseapp.com",
        projectId: "tast-7808e",
        storageBucket: "tast-7808e.firebasestorage.app",
        messagingSenderId: "99024860024",
        appId: "1:99024860024:web:24ab70c10254a2014fce8d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let student = "", classCode = "", currentSchedule = {};

    // ×›× ×™×¡×” ×œ××¢×¨×›×ª
    window.enterClass = async () => {
        student = document.getElementById('studentName').value.trim();
        classCode = document.getElementById('classCode').value.trim().toUpperCase();
        if(!student || !classCode) return;

        const snap = await getDocs(query(collection(db, "classes"), where("code", "==", classCode)));
        if(snap.empty) return alert("×§×•×“ ×›×™×ª×” ×œ× × ××¦× ×‘×××’×¨");

        currentSchedule = snap.docs[0].data().schedule || {};
        localStorage.setItem('studentName', student);
        localStorage.setItem('classCode', classCode);

        document.getElementById('loginArea').classList.add('hidden');
        document.getElementById('taskArea').classList.remove('hidden');
        document.getElementById('helloName').innerText = "×©×œ×•×, " + student;

        loadTasks();
    };

    // ×˜×¢×™× ×ª ××©×™××•×ª ×‘×–××Ÿ ×××ª
    function loadTasks() {
        onSnapshot(query(collection(db, "tasks"), where("classCode", "==", classCode)), (tSnap) => {
            onSnapshot(query(collection(db, "submissions"), where("studentName", "==", student)), (sSnap) => {
                const done = {};
                sSnap.forEach(d => { if(d.data().completed) done[d.data().taskId] = true; });

                const act = document.getElementById('activeTasks'), arc = document.getElementById('archivedTasks');
                act.innerHTML = ''; arc.innerHTML = '';

                let tasks = [];
                tSnap.forEach(d => tasks.push({id: d.id, ...d.data()}));
                tasks.sort((a,b) => a.endTime - b.endTime);

                const now = Date.now();
                const days = ["×¨××©×•×Ÿ", "×©× ×™", "×©×œ×™×©×™", "×¨×‘×™×¢×™", "×—××™×©×™", "×©×™×©×™", "×©×‘×ª"];

                tasks.forEach((t, i) => {
                    const isOverdue = now > t.endTime;
                    const dateObj = new Date(t.endTime);
                    const dayName = days[dateObj.getDay()];

                    if(done[t.id]) {
                        arc.innerHTML += `
                        <div class="task-card" style="padding:15px; opacity:0.6; animation-delay:${i*0.1}s">
                            <div style="font-weight:bold; font-size:14px;">${t.title}</div>
                            <div style="color:var(--neon-green); font-size:11px; margin-top:5px;" onclick="toggleTask('${t.id}', true)">×”×—×–×¨ ×œ××©×™××•×ª</div>
                        </div>`;
                    } else {
                        const hasWS = t.worksheets && t.worksheets.length > 0;
                        act.innerHTML += `
                        <div class="task-card ${isOverdue ? 'overdue' : ''}" style="animation-delay:${i*0.1}s">
                            <div style="display:flex; justify-content:space-between;">
                                <div>
                                    <div style="font-size:24px; font-weight:800;">${t.title}</div>
                                    <div style="font-size:14px; margin-top:5px; color:${isOverdue ? 'var(--neon-red)' : 'var(--neon-blue)'}">
                                        ğŸ•’ ×™×•× ${dayName}, ${dateObj.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'})}
                                    </div>
                                </div>
                                <div style="display:flex; gap:8px;">
                                    <div class="ws-btn" onclick="triggerUpload('${t.id}')" title="×”×¢×œ×” ×“×£ ×¢×‘×•×“×”">ğŸ“„+</div>
                                    ${hasWS ? `<div class="ws-btn" onclick="viewWS('${t.id}')">ğŸ‘ï¸</div>` : ''}
                                </div>
                            </div>
                            ${t.imageUrl ? `<img src="${t.imageUrl}" style="width:100%; border-radius:18px; margin-top:15px; border:1px solid rgba(255,255,255,0.1)">` : ''}
                            <button class="btn-submit" onclick="toggleTask('${t.id}', false)">×¡×™×× ×ª×™ ×©×¡×™×™××ª×™!</button>
                        </div>`;
                    }
                });
                document.getElementById('archiveWrapper').classList.toggle('hidden', arc.innerHTML === '');
            });
        });
    }

    // ×¤×•× ×§×¦×™×•×ª × ×•×¡×¤×•×ª (××œ××•×ª)
    window.toggleTask = async (tid, isDone) => {
        await setDoc(doc(db, "submissions", student + "_" + tid), { studentName: student, taskId: tid, completed: !isDone, classCode: classCode });
    };

    window.triggerUpload = (id) => {
        const inp = document.createElement('input'); inp.type = 'file'; inp.multiple = true;
        inp.onchange = async (e) => {
            const files = Array.from(e.target.files);
            const b64 = await Promise.all(files.map(f => new Promise(res => {
                const r = new FileReader(); r.onload = ev => res(ev.target.result); r.readAsDataURL(f);
            })));
            await updateDoc(doc(db, "tasks", id), { worksheets: b64, worksheetBy: student });
            alert("×“×¤×™ ×”×¢×‘×•×“×” × ×©××¨×• ×‘×”×¦×œ×—×”!");
        };
        inp.click();
    };

    window.viewWS = async (id) => {
        const d = await getDocs(collection(db, "tasks"));
        const t = d.docs.find(doc => doc.id === id).data();
        document.getElementById('wsGrid').innerHTML = t.worksheets.map(img => `<img src="${img}" style="width:100%; border-radius:15px;">`).join('');
        document.getElementById('wsModal').classList.remove('hidden');
    };

    window.showSchedule = () => {
        const container = document.getElementById('scheduleContainer');
        const dNames = ["×¨××©×•×Ÿ", "×©× ×™", "×©×œ×™×©×™", "×¨×‘×™×¢×™", "×—××™×©×™"];
        const dColors = ["sun", "mon", "tue", "wed", "thu"];
        container.innerHTML = dNames.map((d, i) => {
            const lessons = currentSchedule[`day${i}`] || [];
            return `<div class="day-box ${dColors[i]}"><strong>×™×•× ${d}</strong>
                ${lessons.map(l => `<div style="display:flex; justify-content:space-between; font-size:13px; margin-top:4px;"><span>${l.subject}</span><span>${l.time}</span></div>`).join('')}
            </div>`;
        }).join('');
        document.getElementById('scheduleModal').classList.remove('hidden');
    };

    window.logout = () => { localStorage.clear(); location.reload(); };

    // ×‘×“×™×§×” ××•×˜×•××˜×™×ª ×‘×›× ×™×¡×”
    window.onload = () => {
        const n = localStorage.getItem('studentName'), c = localStorage.getItem('classCode');
        if(n && c) {
            document.getElementById('studentName').value = n;
            document.getElementById('classCode').value = c;
            enterClass();
        }
    };
</script>
</body>
</html>
