<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>×¨××œ×™ ××˜×•"×¡ - ×××©×§ ×ª×œ××™×“×™× ××œ× (×’×¨×¡×” ××•×¨×—×‘×ª)</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #4338ca 100%);
            --glass: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.25);
            --accent: #10b981;
            --danger: #ef4444;
            --sun-color: #fbbf24; --mon-color: #f87171; --tue-color: #34d399; --wed-color: #60a5fa; --thu-color: #c084fc;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0; padding: 15px; direction: rtl; min-height: 100vh;
            display: flex; justify-content: center;
            background: var(--bg-gradient); background-size: 400% 400%;
            animation: moveBackground 15s ease infinite; color: white; overflow-x: hidden;
        }

        /* --- ××¢×¨×›×ª ×× ×™××¦×™×•×ª ××©××¢×•×ª×™×ª --- */
        @keyframes moveBackground { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        @keyframes springIn {
            0% { opacity: 0; transform: translateY(50px) scale(0.8) rotateX(-20deg); }
            60% { transform: translateY(-10px) scale(1.05) rotateX(5deg); }
            100% { opacity: 1; transform: translateY(0) scale(1) rotateX(0); }
        }

        @keyframes dangerGlow {
            0%, 100% { box-shadow: 0 0 5px rgba(239, 68, 68, 0.5); border-color: var(--danger); transform: scale(1); }
            50% { box-shadow: 0 0 25px rgba(239, 68, 68, 0.8); border-color: #ff8080; transform: scale(1.02); }
        }

        @keyframes slideInRight {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* --- ×¢×™×¦×•×‘ ×›×œ×œ×™ --- */
        .main-container { width: 100%; max-width: 500px; z-index: 1; }

        .glass-panel {
            background: var(--glass); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border); border-radius: 35px; padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4); animation: springIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        input {
            width: 100%; padding: 20px; margin-bottom: 15px; background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent; border-radius: 20px; color: white; font-size: 18px; box-sizing: border-box; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--accent); background: rgba(255, 255, 255, 0.2); transform: scale(1.02); }

        .task-card {
            background: rgba(255, 255, 255, 0.15); border: 1px solid var(--glass-border);
            border-radius: 30px; padding: 25px; margin-bottom: 25px; position: relative;
            animation: springIn 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .task-card:hover { transform: translateY(-10px); background: rgba(255, 255, 255, 0.2); }

        .task-card.overdue {
            animation: springIn 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards, dangerGlow 2.5s infinite;
        }

        .ws-controls { position: absolute; top: 20px; left: 20px; display: flex; gap: 10px; z-index: 10; }
        .ws-btn {
            background: white; color: #1e3a8a; width: 45px; height: 45px; border-radius: 15px;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: 0.3s; font-weight: bold;
        }
        .ws-btn:hover { transform: scale(1.2) rotate(5deg); }

        .status-btn {
            padding: 18px; border-radius: 22px; background: white; color: #1e3a8a;
            text-align: center; font-weight: 900; cursor: pointer; transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .status-btn:hover { background: var(--accent); color: white; transform: translateY(-3px); }

        .task-img { width: 100%; border-radius: 25px; margin: 15px 0; cursor: zoom-in; transition: 0.4s; }
        .task-img:hover { transform: scale(1.03); }

        .modal {
            display: none; position: fixed; inset: 0; z-index: 9999;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(20px);
        }
        .modal-content {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 450px; animation: springIn 0.5s ease;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="main-container">
    <div id="loginArea" class="glass-panel">
        <h2 style="text-align:center; font-size: 36px; font-weight: 900; margin-bottom: 20px;">×”×™×™, × ×ª×—×™×œ? ğŸš€</h2>
        <input type="text" id="studentName" placeholder="×©× ××œ× ×©×œ ×”×ª×œ××™×“">
        <input type="text" id="classCode" placeholder="×§×•×“ ×›×™×ª×”">
        <button onclick="enterClass()" style="width:100%; padding:22px; border-radius:20px; border:none; background:white; color:#1e3a8a; font-weight:900; font-size:20px; cursor:pointer;">×›× ×™×¡×” ×œ××¢×¨×›×ª</button>
    </div>

    <div id="taskArea" class="hidden">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 40px; animation: slideInRight 0.8s ease;">
            <div id="helloName" style="font-size: 30px; font-weight: 900;"></div>
            <div style="text-align:left;">
                <div style="font-size: 13px; opacity: 0.5; cursor: pointer; margin-bottom: 10px;" onclick="logout()">×”×ª× ×ª×§×•×ª</div>
                <div onclick="showSchedule()" style="background:white; color:#1e3a8a; padding:12px 20px; border-radius:18px; font-weight:900; cursor:pointer; box-shadow:0 10px 20px rgba(255,255,255,0.1);">ğŸ“… ××¢×¨×›×ª</div>
            </div>
        </div>

        <div id="activeTasks"></div>

        <div id="archiveWrapper" class="hidden">
            <h3 style="margin: 50px 0 20px; border-right: 5px solid var(--accent); padding-right: 15px;">×”×•×©×œ××• ×‘×”×¦×œ×—×” ğŸ”¥</h3>
            <div id="archivedTasks" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;"></div>
        </div>
    </div>
</div>

<div id="scheduleModal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation();">
        <div class="glass-panel">
            <h2 style="text-align:center; margin-bottom:20px;">ğŸ“… ××¢×¨×›×ª ×©×¢×•×ª</h2>
            <div id="scheduleContainer"></div>
            <button onclick="document.getElementById('scheduleModal').style.display='none'" style="width:100%; padding:15px; border-radius:15px; border:none; background:var(--danger); color:white; font-weight:bold; margin-top:15px;">×¡×’×•×¨</button>
        </div>
    </div>
</div>

<div id="wsViewModal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation();">
        <div class="glass-panel">
            <h3 style="text-align:center;">ğŸ“„ ×“×¤×™ ×¢×‘×•×“×” ×©×”×•×¢×œ×•</h3>
            <div id="wsGrid" style="display:grid; gap:10px; max-height: 400px; overflow-y: auto;"></div>
            <button class="status-btn" style="width:100%; margin-top:20px;" onclick="document.getElementById('wsViewModal').style.display='none'">×¡×’×•×¨</button>
        </div>
    </div>
</div>

<div id="imgModal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content"><img id="modalImg" src="" style="width:100%; border-radius:30px;"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot, doc, getDocs, updateDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDvnS8L9r2LMKcUD78Ix7bldVp9qzbYwtk",
        authDomain: "tast-7808e.firebaseapp.com",
        projectId: "tast-7808e",
        storageBucket: "tast-7808e.firebasestorage.app",
        messagingSenderId: "99024860024",
        appId: "1:99024860024:web:24ab70c10254a2014fce8d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let student = "", classCode = "", currentSchedule = {};

    window.enterClass = async () => {
        student = document.getElementById('studentName').value.trim();
        classCode = document.getElementById('classCode').value.trim().toUpperCase();
        if(!student || !classCode) return;

        const snap = await getDocs(query(collection(db, "classes"), where("code", "==", classCode)));
        if(snap.empty) return alert("×§×•×“ ×›×™×ª×” ×œ× × ××¦×");

        currentSchedule = snap.docs[0].data().schedule || {};
        localStorage.setItem('studentName', student);
        localStorage.setItem('classCode', classCode);

        document.getElementById('loginArea').classList.add('hidden');
        document.getElementById('taskArea').classList.remove('hidden');
        document.getElementById('helloName').innerText = "×©×œ×•×, " + student;

        setDoc(doc(db, "activity", student + "_" + classCode), { name: student, classCode: classCode, lastSeen: serverTimestamp() }, { merge: true });
        loadTasks();
    };

    function loadTasks() {
        onSnapshot(query(collection(db, "tasks"), where("classCode", "==", classCode)), (tSnap) => {
            onSnapshot(query(collection(db, "submissions"), where("studentName", "==", student)), (sSnap) => {
                const done = {}; 
                sSnap.forEach(d => { if(d.data().completed) done[d.data().taskId] = true; });
                
                const act = document.getElementById('activeTasks'), arc = document.getElementById('archivedTasks');
                act.innerHTML = ''; arc.innerHTML = '';

                let tasks = []; 
                tSnap.forEach(d => tasks.push({id: d.id, ...d.data()}));
                tasks.sort((a,b) => a.endTime - b.endTime);

                const now = Date.now();
                const daysArr = ["×¨××©×•×Ÿ", "×©× ×™", "×©×œ×™×©×™", "×¨×‘×™×¢×™", "×—××™×©×™", "×©×™×©×™", "×©×‘×ª"];

                tasks.forEach((t, index) => {
                    const delay = (index * 0.12).toFixed(2);
                    const isOverdue = now > t.endTime;
                    const dateObj = new Date(t.endTime);
                    const dayName = daysArr[dateObj.getDay()];

                    if(done[t.id]) {
                        arc.innerHTML += `<div class="task-card" style="padding:15px; text-align:center; animation-delay:${delay}s">
                            <b>${t.title}</b>
                            <div style="color:var(--accent); cursor:pointer; font-size:12px; margin-top:5px;" onclick="toggleTask('${t.id}', true)">×”×—×–×¨ ×œ××©×™××•×ª</div>
                        </div>`;
                    } else {
                        const hasWS = t.worksheets && t.worksheets.length > 0;
                        const overdueClass = isOverdue ? 'overdue' : '';
                        
                        act.innerHTML += `
                            <div class="task-card ${overdueClass}" style="animation-delay: ${delay}s">
                                <div class="ws-controls">
                                    <div class="ws-btn" onclick="triggerUpload('${t.id}')">ğŸ“„+</div>
                                    ${hasWS ? `<div class="ws-btn" onclick="viewWS('${t.id}')">ğŸ‘ï¸</div>` : ''}
                                    ${hasWS && t.worksheetBy === student ? `<div class="ws-btn" style="color:var(--danger)" onclick="deleteWS('${t.id}')">ğŸ—‘ï¸</div>` : ''}
                                </div>
                                <div style="font-size:24px; font-weight:900;">${t.title}</div>
                                <div style="font-size:13px; opacity:0.8; margin: 10px 0;">
                                    ğŸ•’ ×™×•× ${dayName} | ${dateObj.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'})}
                                    ${isOverdue ? ' <span style="background:var(--danger); padding:2px 8px; border-radius:10px; color:white;">××™×—×•×¨!</span>' : ''}
                                </div>
                                ${t.imageUrl ? `<img src="${t.imageUrl}" class="task-img" onclick="zoom('${t.imageUrl}')">` : ''}
                                <div class="status-btn" onclick="toggleTask('${t.id}', false)">âœ… ×¡×™×× ×ª×™ ×©×¡×™×™××ª×™</div>
                            </div>`;
                    }
                });
                document.getElementById('archiveWrapper').classList.toggle('hidden', arc.innerHTML === '');
            });
        });
    }

    window.triggerUpload = (id) => {
        const inp = document.createElement('input'); inp.type = 'file'; inp.multiple = true;
        inp.onchange = async (e) => {
            const files = Array.from(e.target.files);
            const b64 = await Promise.all(files.map(f => new Promise(res => { const r = new FileReader(); r.onload = ev => res(ev.target.result); r.readAsDataURL(f); })));
            await updateDoc(doc(db, "tasks", id), { worksheets: b64, worksheetBy: student });
            alert("×”×“×¤×™× ×”×•×¢×œ×• ×‘×”×¦×œ×—×”!");
        };
        inp.click();
    };

    window.viewWS = async (id) => {
        const d = await getDocs(collection(db, "tasks"));
        const t = d.docs.find(doc => doc.id === id).data();
        document.getElementById('wsGrid').innerHTML = t.worksheets.map(img => `<img src="${img}" style="width:100%; border-radius:15px; margin-bottom:10px;">`).join('');
        document.getElementById('wsViewModal').style.display = 'block';
    };

    window.deleteWS = async (id) => { if(confirm("×œ××—×•×§ ×“×¤×™× ×©×œ×š?")) await updateDoc(doc(db, "tasks", id), { worksheets: null, worksheetBy: null }); };
    
    window.toggleTask = async (tid, isDone) => {
        await setDoc(doc(db, "submissions", student + "_" + tid), { studentName: student, taskId: tid, completed: !isDone, classCode: classCode });
    };

    window.showSchedule = () => {
        const container = document.getElementById('scheduleContainer');
        const days = ["×¨××©×•×Ÿ", "×©× ×™", "×©×œ×™×©×™", "×¨×‘×™×¢×™", "×—××™×©×™"];
        container.innerHTML = days.map((day, i) => {
            const lessons = currentSchedule[`day${i}`] || [];
            return `<div style="margin-bottom:12px; padding:15px; background:rgba(255,255,255,0.08); border-radius:15px; border-right:4px solid white;">
                <strong style="font-size:16px;">×™×•× ${day}</strong>
                ${lessons.map(l => `<div style="display:flex; justify-content:space-between; margin-top:5px; font-size:14px;"><span>${l.subject}</span><span>${l.time}</span></div>`).join('')}
            </div>`;
        }).join('');
        document.getElementById('scheduleModal').style.display = 'block';
    };

    window.zoom = (url) => { document.getElementById('modalImg').src = url; document.getElementById('imgModal').style.display = 'block'; };
    window.logout = () => { localStorage.clear(); location.reload(); };

    window.onload = () => {
        if(localStorage.getItem('studentName')) {
            document.getElementById('studentName').value = localStorage.getItem('studentName');
            document.getElementById('classCode').value = localStorage.getItem('classCode');
            enterClass();
        }
    };
</script>
</body>
</html>
