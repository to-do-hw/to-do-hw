<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>×¨××œ×™ ××˜×•"×¡ - ×”×××©×§ ×”××•×©×œ×</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;800&display=swap');

        :root {
            --primary: #4ade80; /* ×™×¨×•×§ */
            --secondary: #f472b6; /* ×•×¨×•×“ */
            --accent: #60a5fa; /* ×›×—×•×œ */
            --bg-dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Assistant', sans-serif;
            margin: 0; padding: 15px; direction: rtl; min-height: 100vh;
            color: white; overflow-x: hidden;
            display: flex; justify-content: center;
            /* ×¨×§×¢ ×“×™× ××™ ××©×•×œ×‘ */
            background: var(--bg-dark);
            position: relative;
        }

        /* ×¨×§×¢ × ×¢ ×•× ×¢×™× ×œ×¢×™×Ÿ */
        body::before {
            content: ""; position: fixed; inset: 0; z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, rgba(74, 222, 128, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(244, 114, 182, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(96, 165, 250, 0.15) 0%, transparent 50%);
            animation: moveGradient 15s ease infinite alternate;
        }

        @keyframes moveGradient {
            0% { transform: scale(1); }
            100% { transform: scale(1.2) translate(20px, 20px); }
        }

        .main-container { width: 100%; max-width: 480px; position: relative; }

        /* ×›×¨×˜×™×¡×™×•×ª ×–×›×•×›×™×ª */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px; padding: 25px; margin-bottom: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ××¡×š ×”×ª×—×‘×¨×•×ª ××©×•×“×¨×’ */
        .login-header {
            text-align: center; margin-bottom: 30px;
        }
        .login-header h1 {
            font-size: 48px; font-weight: 800; margin: 0;
            background: linear-gradient(to left, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* ×›×¤×ª×•×¨ ×”×ª× ×ª×§×•×ª */
        .logout-btn {
            background: rgba(255, 75, 92, 0.2);
            border: 1px solid rgba(255, 75, 92, 0.3);
            color: #ff4b5c; padding: 6px 12px; border-radius: 10px;
            font-size: 14px; font-weight: 600; cursor: pointer;
            transition: 0.2s;
        }
        .logout-btn:hover { background: rgba(255, 75, 92, 0.4); }

        /* ×× ×™××¦×™×•×ª */
        .entry-anim { animation: slideInDown 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        .exit-anim {
            transform: translateX(-150%) rotate(-10deg) !important;
            opacity: 0 !important;
            margin-bottom: -180px !important;
            pointer-events: none;
        }

        @keyframes slideInDown {
            0% { transform: translateY(-80px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        input {
            width: 100%; padding: 18px; margin-bottom: 15px; border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.2);
            color: white; font-size: 18px; box-sizing: border-box; outline: none;
        }
        input:focus { border-color: var(--accent); }

        .btn-action {
            width: 100%; padding: 18px; border-radius: 18px; border: none;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: #0f172a; font-weight: 800; font-size: 19px; cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2); transition: 0.2s;
        }
        .btn-action:active { transform: scale(0.96); }

        .day-tag {
            display: inline-block; padding: 4px 12px; border-radius: 10px;
            background: rgba(255,255,255,0.1); color: var(--primary);
            font-weight: 700; font-size: 13px; margin-bottom: 10px;
        }

        .icon-btn {
            width: 48px; height: 48px; border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1);
            color: white; font-size: 20px; cursor: pointer;
        }

        .modal {
            display: none; position: fixed; inset: 0; z-index: 2000;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
            align-items: center; justify-content: center;
        }
        .modal-inner {
            width: 90%; max-width: 420px; background: #1a1a2e; border-radius: 35px;
            padding: 25px; border: 1px solid var(--accent);
        }

        .task-img { width: 100%; border-radius: 20px; margin-top: 15px; cursor: zoom-in; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="main-container">
    <div id="loginArea">
        <div class="login-header">
            <h1>×¨××œ×™ ××˜×•"×¡</h1>
            <p>×××©×§ ×œ××™×“×” ×¤×™×–×™×§×œ×™</p>
        </div>
        <div class="glass-card">
            <input type="text" id="studentName" placeholder="×©× ××œ×">
            <input type="text" id="classCode" placeholder="×§×•×“ ×›×™×ª×”">
            <button class="btn-action" onclick="enterClass()">×›× ×™×¡×” ×œ××¢×¨×›×ª</button>
        </div>
    </div>

    <div id="taskArea" class="hidden">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <div>
                <div id="helloName" style="font-size: 28px; font-weight: 800;"></div>
                <button class="logout-btn" onclick="logout()">×™×¦×™××” ××”×—×©×‘×•×Ÿ</button>
            </div>
            <button onclick="showSchedule()" style="background: white; border: none; padding: 10px 20px; border-radius: 12px; font-weight: 800; cursor: pointer;">ğŸ“… ××¢×¨×›×ª</button>
        </div>
        
        <div id="activeTasks"></div>

        <div id="archiveWrapper" class="hidden">
            <h3 style="color: var(--primary); margin-top: 40px;">×”×•×©×œ××• ×‘×”×¦×œ×—×” âœ¨</h3>
            <div id="archivedTasks" style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;"></div>
        </div>
    </div>
</div>

<div id="zoomModal" class="modal" onclick="closeZoom()">
    <img id="zoomImg" src="" style="max-width:95%; max-height:85vh; border-radius:15px;">
</div>

<div id="scheduleModal" class="modal" onclick="closeModal('scheduleModal')">
    <div class="modal-inner" onclick="event.stopPropagation()">
        <h2 style="text-align:center;">××¢×¨×›×ª ×©×¢×•×ª</h2>
        <div id="scheduleContainer" style="max-height: 50vh; overflow-y: auto;"></div>
        <button class="btn-action" style="margin-top: 20px;" onclick="closeModal('scheduleModal')">×¡×’×•×¨</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot, doc, getDocs, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDvnS8L9r2LMKcUD78Ix7bldVp9qzbYwtk",
        authDomain: "tast-7808e.firebaseapp.com",
        projectId: "tast-7808e",
        storageBucket: "tast-7808e.firebasestorage.app",
        messagingSenderId: "99024860024",
        appId: "1:99024860024:web:24ab70c10254a2014fce8d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let student = "", classCode = "", currentSchedule = {};
    let isAnimating = false;
    const days = ["×¨××©×•×Ÿ", "×©× ×™", "×©×œ×™×©×™", "×¨×‘×™×¢×™", "×—××™×©×™", "×©×™×©×™", "×©×‘×ª"];

    window.enterClass = async () => {
        student = document.getElementById('studentName').value.trim();
        classCode = document.getElementById('classCode').value.trim().toUpperCase();
        if(!student || !classCode) return;
        const snap = await getDocs(query(collection(db, "classes"), where("code", "==", classCode)));
        if(snap.empty) return alert("×§×•×“ ×›×™×ª×” ×œ× × ××¦×");
        currentSchedule = snap.docs[0].data().schedule || {};
        localStorage.setItem('studentName', student);
        localStorage.setItem('classCode', classCode);
        document.getElementById('loginArea').classList.add('hidden');
        document.getElementById('taskArea').classList.remove('hidden');
        document.getElementById('helloName').innerText = "×”×™×™, " + student;
        loadTasks();
    };

    function loadTasks() {
        onSnapshot(query(collection(db, "tasks"), where("classCode", "==", classCode)), (tSnap) => {
            onSnapshot(query(collection(db, "submissions"), where("studentName", "==", student)), (sSnap) => {
                if(isAnimating) return;
                const done = {}; sSnap.forEach(d => { if(d.data().completed) done[d.data().taskId] = true; });
                const act = document.getElementById('activeTasks'), arc = document.getElementById('archivedTasks');
                const currentIds = Array.from(act.children).map(c => c.id.replace('card-', ''));
                
                let tasks = []; tSnap.forEach(d => tasks.push({id: d.id, ...d.data()}));
                tasks.sort((a,b) => a.endTime - b.endTime);

                let actHTML = '', arcHTML = '';
                tasks.forEach(t => {
                    if(done[t.id]) {
                        arcHTML += `<div class="glass-card" style="padding:15px; opacity:0.6; font-size:13px;">
                            <b>${t.title}</b><div onclick="restoreTask('${t.id}')" style="color:var(--primary); cursor:pointer;">×”×—×–×¨</div>
                        </div>`;
                    } else {
                        const date = new Date(t.endTime);
                        const isNew = !currentIds.includes(t.id) && currentIds.length > 0;
                        actHTML += `
                        <div id="card-${t.id}" class="glass-card ${isNew ? 'entry-anim' : ''}">
                            <div class="day-tag">×™×•× ${days[date.getDay()]}</div>
                            <div style="display:flex; justify-content:space-between; align-items:start;">
                                <div>
                                    <div style="font-size:24px; font-weight:800;">${t.title}</div>
                                    <div style="color:var(--accent);">ğŸ•’ ×©×¢×” ${date.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'})}</div>
                                </div>
                                <div class="icon-btn" onclick="uploadWS('${t.id}')">â•</div>
                            </div>
                            ${t.imageUrl ? `<img src="${t.imageUrl}" class="task-img" onclick="openZoom('${t.imageUrl}')">` : ''}
                            <button class="btn-action" style="margin-top:15px;" onclick="finishTask('${t.id}')">×¡×™×™××ª×™ ××©×™××” âœ…</button>
                        </div>`;
                    }
                });
                act.innerHTML = actHTML;
                arc.innerHTML = arcHTML;
                document.getElementById('archiveWrapper').classList.toggle('hidden', arcHTML === '');
            });
        });
    }

    window.finishTask = (tid) => {
        isAnimating = true;
        const card = document.getElementById(`card-${tid}`);
        if(card) {
            card.classList.add('exit-anim');
            setTimeout(async () => {
                await setDoc(doc(db, "submissions", student + "_" + tid), { studentName: student, taskId: tid, completed: true, classCode: classCode });
                isAnimating = false;
            }, 550);
        }
    };

    window.restoreTask = async (tid) => {
        isAnimating = true;
        await setDoc(doc(db, "submissions", student + "_" + tid), { studentName: student, taskId: tid, completed: false, classCode: classCode });
        setTimeout(() => isAnimating = false, 100);
    };

    window.logout = () => {
        localStorage.clear();
        location.reload();
    };

    window.uploadWS = (id) => {
        const inp = document.createElement('input'); inp.type = 'file'; inp.multiple = true;
        inp.onchange = async (e) => {
            const files = Array.from(e.target.files);
            const b64 = await Promise.all(files.map(f => new Promise(res => {
                const r = new FileReader(); r.onload = ev => res(ev.target.result); r.readAsDataURL(f);
            })));
            await updateDoc(doc(db, "tasks", id), { worksheets: b64, worksheetBy: student });
            alert("×”×•×¢×œ×”!");
        };
        inp.click();
    };

    window.showSchedule = () => {
        const container = document.getElementById('scheduleContainer');
        const dNames = ["×¨××©×•×Ÿ", "×©× ×™", "×©×œ×™×©×™", "×¨×‘×™×¢×™", "×—××™×©×™"];
        container.innerHTML = dNames.map((day, i) => {
            const lessons = currentSchedule[`day${i}`] || [];
            return `<div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:15px; margin-bottom:10px; border-right:4px solid var(--primary);">
                <strong>×™×•× ${day}</strong>
                ${lessons.map(l => `<div style="display:flex; justify-content:space-between; font-size:14px; margin-top:5px;"><span>${l.subject}</span><span>${l.time}</span></div>`).join('')}
            </div>`;
        }).join('');
        document.getElementById('scheduleModal').style.display = 'flex';
    };

    window.openZoom = (url) => { document.getElementById('zoomImg').src = url; document.getElementById('zoomModal').style.display = 'flex'; };
    window.closeZoom = () => document.getElementById('zoomModal').style.display = 'none';
    window.closeModal = (id) => document.getElementById(id).style.display = 'none';

    window.onload = () => {
        if(localStorage.getItem('studentName')) {
            document.getElementById('studentName').value = localStorage.getItem('studentName');
            document.getElementById('classCode').value = localStorage.getItem('classCode');
            enterClass();
        }
    };
</script>
</body>
</html>
