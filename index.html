    <style>
        :root {
            --primary: #10b981;

            --dark-bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.25);
        }

        @keyframes gradientMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes modalBounce { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0; padding: 0; direction: rtl; min-height: 100vh; color: white;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #4338ca 100%);
            background-size: 400% 400%; animation: gradientMove 12s ease infinite;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        /* ×¢×™×¦×•×‘ ×›×•×ª×¨×ª */
        .header {

            padding: calc(env(safe-area-inset-top) + 20px) 20px 20px 20px;
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--glass-border);
            text-align: center; box-shadow: 0 4px 30px rgba(0,0,0,0.2);
        }

        .container { padding: 20px; max-width: 600px; margin: 0 auto; }

        /* ×¢×™×¦×•×‘ ×›×¨×˜×™×¡×™× */
        .card {
            background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--glass-border);
            border-radius: 30px; padding: 25px; margin-bottom: 20px; animation: fadeInUp 0.5s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        input {
            width: 100%; padding: 18px; margin: 15px 0; border-radius: 15px;
            border: 1px solid var(--glass-border); background: rgba(0,0,0,0.3);
            color: white; font-size: 16px; outline: none; box-sizing: border-box;
            transition: 0.3s; text-align: center;
        }
        input:focus { border-color: var(--primary); background: rgba(0,0,0,0.5); }

        button { 
            width: 100%; padding: 18px; border-radius: 15px; border: none; 
            font-weight: 800; cursor: pointer; transition: 0.3s; 
            background: white; color: #1e3a8a; font-size: 17px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        button:active { transform: scale(0.97); }

        /* ×¢×™×¦×•×‘ ××©×™××•×ª */
        .task-card {
            background: rgba(255,255,255,0.07); border-radius: 25px; padding: 22px;
            margin-bottom: 15px; border-right: 6px solid var(--primary);
            position: relative; animation: fadeInUp 0.4s ease;
        }

        .task-title { font-size: 22px; font-weight: 800; display: block; margin-bottom: 8px; color: #fff; }
        .task-date { font-size: 14px; opacity: 0.8; display: block; }

        .task-img {
            width: 100%; max-height: 450px; object-fit: contain; border-radius: 18px;
            margin-top: 15px; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border);
            display: block;
        }

        /* ×”×•×“×¢×” ×§×•×¤×¦×ª - Modal */
        #updateModal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); 
            backdrop-filter: blur(15px); z-index: 9999; 
            display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-content {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border: 2px solid var(--primary); border-radius: 35px;
            padding: 40px 30px; width: 100%; max-width: 400px; text-align: center;
            box-shadow: 0 25px 60px rgba(0,0,0,0.6);
            animation: modalBounce 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal-icon { font-size: 60px; margin-bottom: 20px; display: block; }
        .modal-btn { background: var(--primary); color: white; margin-top: 25px; }

        .hidden { display: none; }
        .logout-link { font-size: 13px; opacity: 0.6; margin-top: 12px; cursor: pointer; text-decoration: underline; display: inline-block; }
    </style>
</head>
<body>

<div id="updateModal">
    <div class="modal-content">
        <span class="modal-icon">ğŸ“„âœ¨</span>
        <h2 style="margin:0 0 15px 0; font-size: 28px;">×¢×“×›×•×Ÿ ×—×“×©!</h2>
        <p style="color:#cbd5e1; line-height:1.7; font-size: 18px; margin: 0;">
            ×”×•×¡×¤× ×• ××¤×©×¨×•×ª ×œ×¦×¤×•×ª ×‘<b>×“×¤×™ ×¢×‘×•×“×” ×•×ª××•× ×•×ª</b> ×™×©×™×¨×•×ª ×‘×ª×•×š ×”××©×™××”.
            <br><br>
            ×¤×©×•×˜ ×’×•×œ×œ×™× ×•×¨×•××™× ×”×›×œ!
        </p>
        <button class="modal-btn" onclick="closeUpdateModal()">××’× ×™×‘, ×ª×•×“×”!</button>
    </div>
</div>

<div id="loginArea" class="container" style="padding-top: 15vh;">
    <div class="card" style="text-align: center;">
        <h1 style="margin: 0 0 10px 0;">××©×™××•×ª ×ª×œ××™×“×™× ğŸ‘‹</h1>
        <p style="opacity: 0.8; margin-bottom: 30px;">×”×–×Ÿ ×§×•×“ ×›×™×ª×” ×›×“×™ ×œ×”×ª×—×™×œ</p>
        <input type="text" id="classCode" placeholder="×§×•×“ ×›×™×ª×” (×œ××©×œ: AB123)" autocomplete="off">
        <button onclick="login()">×›× ×™×¡×” ×œ××¢×¨×›×ª</button>
    </div>
</div>

<div id="mainApp" class="hidden">
    <div class="header">
        <h2 id="classTitle" style="margin:0; font-size: 26px;"></h2>
        <span class="logout-link" onclick="logout()">×”×—×œ×£ ×›×™×ª×” â”</span>
    </div>
    <div class="container" id="taskList">
        </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDvnS8L9r2LMKcUD78Ix7bldVp9qzbYwtk",
        authDomain: "tast-7808e.firebaseapp.com",
        projectId: "tast-7808e",
        storageBucket: "tast-7808e.firebasestorage.app",
        messagingSenderId: "99024860024",
        appId: "1:99024860024:web:24ab70c10254a2014fce8d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let currentCode = "";

    // ×¤×•× ×§×¦×™×” ×œ× ×™×”×•×œ ×”××•×“××œ (×§×•×¤×¥ ×¤×¢× ××—×ª ×‘×œ×‘×“)
    window.showUpdateNotification = () => {
        const hasSeen = localStorage.getItem('seen_worksheet_update_v1');
        if (!hasSeen) {
            document.getElementById('updateModal').style.display = 'flex';
        }
    };

    window.closeUpdateModal = () => {
        document.getElementById('updateModal').style.display = 'none';
        localStorage.setItem('seen_worksheet_update_v1', 'true');
    };

    // ×”×ª×—×‘×¨×•×ª ×œ×›×™×ª×”
    window.login = async () => {
        const input = document.getElementById('classCode');
        const code = input.value.toUpperCase().trim();
        if(!code) return;

        try {
            const q = query(collection(db, "classes"), where("code", "==", code));
            const snap = await getDocs(q);

            if(snap.empty) {
                alert("×§×•×“ ×›×™×ª×” ×œ× × ××¦×. ×•×•×“× ×©×§×™×‘×œ×ª ××ª ×”×§×•×“ ×”× ×›×•×Ÿ ××”××•×¨×”.");
                return;
            }

            currentCode = code;
            localStorage.setItem('studentClass', code);
            
            const classData = snap.docs[0].data();
            document.getElementById('classTitle').innerText = "×›×™×ª×”: " + classData.name;
            document.getElementById('loginArea').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            
            // ×”×¦×’×ª ×”×”×•×“×¢×” ×”×§×•×¤×¦×ª ××—×¨×™ ×©× ×™×” ××”×›× ×™×¡×”
            setTimeout(window.showUpdateNotification, 1000);
            
            startTaskListener();
        } catch (error) {
            console.error(error);
            alert("×©×’×™××ª ×—×™×‘×•×¨ ×œ××¡×“ ×”× ×ª×•× ×™×.");
        }
    };

    // ×”××–× ×” ×œ××©×™××•×ª ×‘×–××Ÿ ×××ª
    function startTaskListener() {
        const q = query(collection(db, "tasks"), where("classCode", "==", currentCode));
        onSnapshot(q, (snap) => {
            const list = document.getElementById('taskList');
            list.innerHTML = "";
            
            if(snap.empty) {
                list.innerHTML = `
                    <div class="card" style="text-align:center; padding: 50px 20px;">
                        <span style="font-size: 50px;">ğŸ‰</span>
                        <h3 style="margin: 15px 0 0 0;">××™×Ÿ ××©×™××•×ª ×¤×¢×™×œ×•×ª!</h3>
                        <p style="opacity:0.7;">×›×œ ×”×›×‘×•×“, ×¡×™×™××ª× ×”×›×œ.</p>
                    </div>`;
                return;
            }

            // ×™×¦×™×¨×ª ××¢×¨×š ××©×™××•×ª ×•××™×•× ×• (××”×—×“×© ×œ×™×©×Ÿ)
            const tasks = [];
            snap.forEach(doc => tasks.push({id: doc.id, ...doc.data()}));
            tasks.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));

            tasks.forEach(t => {
                const date = new Date(t.endTime).toLocaleString('he-IL', {
                    day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit'
                });
                
                // ×ª××™×›×” ×¨×—×‘×” ×‘×©××•×ª ×©×“×•×ª ×œ×ª××•× ×•×ª
                const imgSrc = t.fileData || t.imageUrl || t.image;
                const imgHtml = imgSrc ? `<img src="${imgSrc}" class="task-img">` : '';

                list.innerHTML += `
                    <div class="task-card">
                        <span class="task-title">${t.title}</span>
                        <span class="task-date">ğŸ“… ××•×¢×“ ×”×’×©×”: ${date}</span>
                        ${imgHtml}
                    </div>
                `;
            });
        });
    }

    // ×™×¦×™××” ××”×›×™×ª×”
    window.logout = () => {
        if(confirm("×”×× ×œ×”×ª× ×ª×§ ××”×›×™×ª×”?")) {
            localStorage.removeItem('studentClass');
            location.reload();
        }
    };

    // ×‘×“×™×§×ª ×—×™×‘×•×¨ ×§×™×™× ×‘×˜×¢×™× ×ª ×”×“×£
    window.onload = () => {
        const savedCode = localStorage.getItem('studentClass');
        if(savedCode) {
            document.getElementById('classCode').value = savedCode;
            window.login();
        }
    };
</script>
</body>
</html>
