<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>×¨××œ×™ ××˜×•"×¡ - ×”××”×“×•×¨×” ×”××œ××”</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap');

        :root {
            --main-bg: #f0f4f8;
            --primary: #4f46e5;
            --accent: #06b6d4;
            --danger: #ef4444;
            --success: #10b981;
            --glass: rgba(255, 255, 255, 0.7);
            /* ×¦×‘×¢×™ ×™××™ ×”×©×‘×•×¢ ×œ××¢×¨×›×ª */
            --sun: #fbbf24; --mon: #f87171; --tue: #34d399; --wed: #60a5fa; --thu: #c084fc;
        }

        body {
            font-family: 'Assistant', sans-serif;
            margin: 0; padding: 15px; direction: rtl; min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: #1e293b;
            display: flex; justify-content: center;
        }

        .main-wrapper { width: 100%; max-width: 480px; z-index: 2; }

        /* ×›×¨×˜×™×¡×™×•×ª ×¢× ××¤×§×˜ ×¢×•××§ ×•×”×™×œ×” */
        .card {
            background: var(--glass);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 28px; padding: 25px; margin-bottom: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1), inset 0 0 20px rgba(255,255,255,0.3);
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) backwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ××©×™××” ×‘××™×—×•×¨ - ×”×™×œ×” ××“×•××” ×¢×“×™× ×” */
        .card.overdue {
            border: 2px solid var(--danger);
            background: rgba(255, 235, 235, 0.85);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.2);
        }

        .task-title { font-size: 26px; font-weight: 800; color: #0f172a; margin-bottom: 8px; }

        /* ×›×¤×ª×•×¨ ×¡×™×•× - ×’×¨×“×™×× ×˜ ×—×™ */
        .btn-complete {
            width: 100%; padding: 18px; border-radius: 20px; border: none;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white; font-weight: 800; font-size: 19px; cursor: pointer;
            transition: 0.3s; margin-top: 15px;
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
        }
        .btn-complete:active { transform: scale(0.96); }

        /* ×›×¤×ª×•×¨×™ ×¤×¢×•×œ×” ×§×˜× ×™× (×¤×œ×•×¡ ×•×¢×™×Ÿ) */
        .icon-btn {
            width: 46px; height: 46px; border-radius: 14px; background: white;
            display: flex; align-items: center; justify-content: center; font-size: 20px;
            cursor: pointer; transition: 0.2s; border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .icon-btn:hover { transform: translateY(-3px) scale(1.05); }

        /* ××•×“××œ×™× (×—×œ×•× ×•×ª ×§×•×¤×¦×™×) ×¢× ×’×œ×™×œ×” ××•×©×œ××ª */
        .modal-overlay {
            display: none; position: fixed; inset: 0; z-index: 1000;
            background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(10px);
            padding: 20px; align-items: center; justify-content: center;
        }
        .modal-overlay.active { display: flex; }

        .modal-box {
            background: white; width: 100%; max-width: 420px; max-height: 85vh;
            border-radius: 32px; padding: 25px; overflow-y: auto;
            position: relative; box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            -webkit-overflow-scrolling: touch;
        }

        /* ×¢×™×¦×•×‘ ××¢×¨×›×ª ×©×¢×•×ª ×‘×ª×•×š ×”××•×“××œ */
        .day-card {
            padding: 16px; border-radius: 18px; margin-bottom: 15px;
            background: #f8fafc; border-right: 6px solid var(--primary);
        }
        .day-card.sun { border-color: var(--sun); }
        .day-card.mon { border-color: var(--mon); }
        .day-card.tue { border-color: var(--tue); }
        .day-card.wed { border-color: var(--wed); }
        .day-card.thu { border-color: var(--thu); }

        .hidden { display: none !important; }
        
        /* ×©×“×•×ª ×§×œ×˜ ×‘××¡×š ×›× ×™×¡×” */
        input {
            width: 100%; padding: 18px; margin-bottom: 15px; border-radius: 15px;
            border: 1px solid #ddd; background: rgba(255,255,255,0.5);
            font-size: 16px; box-sizing: border-box; outline: none;
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div id="loginArea" class="card" style="text-align: center;">
        <h1 style="font-size: 38px; font-weight: 900; color: var(--primary); margin-bottom: 10px;">×›× ×™×¡×” ×œ×ª×œ××™×“</h1>
        <p style="margin-bottom: 30px; opacity: 0.8;">×”×–×Ÿ ×©× ×•×§×•×“ ×›×™×ª×” ×›×“×™ ×œ×”×ª×—×™×œ</p>
        <input type="text" id="studentName" placeholder="×©× ××œ×">
        <input type="text" id="classCode" placeholder="×§×•×“ ×›×™×ª×” (×œ××©×œ A1)">
        <button class="btn-complete" onclick="enterClass()">×›× ×™×¡×” ×œ××¢×¨×›×ª</button>
    </div>

    <div id="taskArea" class="hidden">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div>
                <div id="helloName" style="font-size: 28px; font-weight: 800;"></div>
                <div style="color: white; font-size: 14px; cursor: pointer; text-decoration: underline;" onclick="logout()">×”×—×œ×£ ××©×ª××©</div>
            </div>
            <button onclick="showSchedule()" style="background: white; border: none; padding: 12px 20px; border-radius: 15px; font-weight: 800; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">ğŸ“… ××¢×¨×›×ª</button>
        </div>

        <div id="activeTasks"></div>

        <div id="archiveWrapper" class="hidden">
            <h3 style="margin-top: 40px; color: white;">××©×™××•×ª ×©×¡×™×™××ª âœ¨</h3>
            <div id="archivedTasks" style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;"></div>
        </div>
    </div>
</div>

<div id="scheduleModal" class="modal-overlay">
    <div class="modal-box">
        <h2 style="text-align:center; margin-bottom:20px;">ğŸ“… ××¢×¨×›×ª ×©×¢×•×ª ×©×‘×•×¢×™×ª</h2>
        <div id="scheduleContainer"></div>
        <button class="btn-complete" onclick="closeModal('scheduleModal')" style="background: #64748b;">×¡×’×•×¨</button>
    </div>
</div>

<div id="wsModal" class="modal-overlay">
    <div class="modal-box">
        <h3 style="text-align:center;">×“×¤×™ ×¢×‘×•×“×” ×©×”×•×¢×œ×•</h3>
        <div id="wsGrid" style="display:grid; gap:10px; margin: 15px 0;"></div>
        <button class="btn-complete" onclick="closeModal('wsModal')">×¡×’×•×¨</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot, doc, getDocs, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDvnS8L9r2LMKcUD78Ix7bldVp9qzbYwtk",
        authDomain: "tast-7808e.firebaseapp.com",
        projectId: "tast-7808e",
        storageBucket: "tast-7808e.firebasestorage.app",
        messagingSenderId: "99024860024",
        appId: "1:99024860024:web:24ab70c10254a2014fce8d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let student = "", classCode = "", currentSchedule = {};

    window.enterClass = async () => {
        student = document.getElementById('studentName').value.trim();
        classCode = document.getElementById('classCode').value.trim().toUpperCase();
        if(!student || !classCode) return;

        const snap = await getDocs(query(collection(db, "classes"), where("code", "==", classCode)));
        if(snap.empty) return alert("×§×•×“ ×›×™×ª×” ×œ× × ××¦×");

        currentSchedule = snap.docs[0].data().schedule || {};
        localStorage.setItem('studentName', student);
        localStorage.setItem('classCode', classCode);

        document.getElementById('loginArea').classList.add('hidden');
        document.getElementById('taskArea').classList.remove('hidden');
        document.getElementById('helloName').innerText = "×”×™×™, " + student;
        loadTasks();
    };

    function loadTasks() {
        onSnapshot(query(collection(db, "tasks"), where("classCode", "==", classCode)), (tSnap) => {
            onSnapshot(query(collection(db, "submissions"), where("studentName", "==", student)), (sSnap) => {
                const done = {}; sSnap.forEach(d => { if(d.data().completed) done[d.data().taskId] = true; });
                const act = document.getElementById('activeTasks'), arc = document.getElementById('archivedTasks');
                act.innerHTML = ''; arc.innerHTML = '';

                let tasks = []; tSnap.forEach(d => tasks.push({id: d.id, ...d.data()}));
                tasks.sort((a,b) => a.endTime - b.endTime);

                tasks.forEach((t, i) => {
                    const isOverdue = Date.now() > t.endTime;
                    const dateObj = new Date(t.endTime);
                    const timeStr = dateObj.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});
                    const dayStr = ["×¨××©×•×Ÿ","×©× ×™","×©×œ×™×©×™","×¨×‘×™×¢×™","×—××™×©×™","×©×™×©×™","×©×‘×ª"][dateObj.getDay()];

                    if(done[t.id]) {
                        arc.innerHTML += `<div class="card" style="padding:15px; opacity:0.7; font-size:14px; text-align:center;">
                            <b>${t.title}</b><div onclick="toggleTask('${t.id}', true)" style="color:var(--primary); cursor:pointer; font-weight:bold;">×”×—×–×¨ ×œ××©×™××•×ª</div>
                        </div>`;
                    } else {
                        const hasWS = t.worksheets && t.worksheets.length > 0;
                        act.innerHTML += `
                        <div class="card ${isOverdue ? 'overdue' : ''}" style="animation-delay:${i*0.1}s">
                            <div style="display:flex; justify-content:space-between; align-items:start;">
                                <div style="flex:1">
                                    <div class="task-title">${t.title}</div>
                                    <div style="font-weight:700; color:${isOverdue ? 'var(--danger)' : 'var(--primary)'}">ğŸ•’ ×™×•× ${dayStr}, ×©×¢×” ${timeStr} ${isOverdue ? '(×¢×‘×¨ ×”×–××Ÿ!)' : ''}</div>
                                </div>
                                <div style="display:flex; gap:10px;">
                                    <div class="icon-btn" onclick="uploadWS('${t.id}')" title="×”×¢×œ××ª ×“×£">â•</div>
                                    ${hasWS ? `<div class="icon-btn" style="background:var(--accent); color:white;" onclick="viewWS('${t.id}')">ğŸ‘ï¸</div>` : ''}
                                    ${hasWS && t.worksheetBy === student ? `<div class="icon-btn" style="background:var(--danger); color:white;" onclick="deleteWS('${t.id}')">ğŸ—‘ï¸</div>` : ''}
                                </div>
                            </div>
                            ${t.imageUrl ? `<img src="${t.imageUrl}" style="width:100%; border-radius:18px; margin-top:15px; cursor:pointer;" onclick="zoom('${t.imageUrl}')">` : ''}
                            <button class="btn-complete" onclick="toggleTask('${t.id}', false)">×¡×™×× ×ª×™ ×©×¡×™×™××ª×™!</button>
                        </div>`;
                    }
                });
                document.getElementById('archiveWrapper').classList.toggle('hidden', arc.innerHTML === '');
            });
        });
    }

    window.toggleTask = async (tid, isDone) => {
        await setDoc(doc(db, "submissions", student + "_" + tid), { studentName: student, taskId: tid, completed: !isDone, classCode: classCode });
    };

    window.uploadWS = (id) => {
        const inp = document.createElement('input'); inp.type = 'file'; inp.multiple = true;
        inp.onchange = async (e) => {
            const files = Array.from(e.target.files);
            const b64 = await Promise.all(files.map(f => new Promise(res => {
                const r = new FileReader(); r.onload = ev => res(ev.target.result); r.readAsDataURL(f);
            })));
            await updateDoc(doc(db, "tasks", id), { worksheets: b64, worksheetBy: student });
            alert("×”×“×¤×™× ×”×•×¢×œ×• ×‘×”×¦×œ×—×”!");
        };
        inp.click();
    };

    window.viewWS = async (id) => {
        const d = await getDocs(collection(db, "tasks"));
        const t = d.docs.find(doc => doc.id === id).data();
        document.getElementById('wsGrid').innerHTML = t.worksheets.map(img => `<img src="${img}" style="width:100%; border-radius:15px; margin-bottom:10px;">`).join('');
        document.getElementById('wsModal').classList.add('active');
    };

    window.deleteWS = async (id) => {
        if(confirm("×œ××—×•×§ ××ª ×”×“×¤×™× ×©×”×¢×œ×™×ª?")) {
            await updateDoc(doc(db, "tasks", id), { worksheets: null, worksheetBy: null });
        }
    };

    window.showSchedule = () => {
        const container = document.getElementById('scheduleContainer');
        const dNames = ["×¨××©×•×Ÿ", "×©× ×™", "×©×œ×™×©×™", "×¨×‘×™×¢×™", "×—××™×©×™"];
        const dKeys = ["sun", "mon", "tue", "wed", "thu"];
        container.innerHTML = dNames.map((day, i) => {
            const lessons = currentSchedule[`day${i}`] || [];
            return `<div class="day-card ${dKeys[i]}">
                <strong style="font-size:18px;">×™×•× ${day}</strong>
                ${lessons.map(l => `<div style="display:flex; justify-content:space-between; margin-top:5px;"><span>${l.subject}</span><span>${l.time}</span></div>`).join('')}
                ${lessons.length === 0 ? '<div style="opacity:0.5; font-size:13px;">××™×Ÿ ×©×™×¢×•×¨×™×</div>' : ''}
            </div>`;
        }).join('');
        document.getElementById('scheduleModal').classList.add('active');
    };

    window.closeModal = (id) => document.getElementById(id).classList.remove('active');
    window.logout = () => { localStorage.clear(); location.reload(); };

    window.onload = () => {
        if(localStorage.getItem('studentName')) {
            document.getElementById('studentName').value = localStorage.getItem('studentName');
            document.getElementById('classCode').value = localStorage.getItem('classCode');
            enterClass();
        }
    };
</script>
</body>
</html>
