<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #4338ca 100%);
            --glass: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.25);
            --accent: #10b981;
            --date-color: #fcd34d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 15px; direction: rtl;
            min-height: 100vh; background: var(--bg-gradient);
            background-attachment: fixed; color: white;
            display: flex; justify-content: center;
        }

        .main-container { width: 100%; max-width: 500px; padding-bottom: 50px; }

        .glass-card {
            background: var(--glass); backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px); border: 1px solid var(--glass-border);
            border-radius: 30px; padding: 25px; margin-bottom: 20px;
        }

        /* ××¢×¨×›×ª ×©×¢×•×ª ××ª×§×¤×œ×ª */
        .schedule-toggle-btn {
            width: 100%; padding: 15px; background: rgba(255,255,255,0.15);
            border: 2px solid var(--glass-border); border-radius: 20px;
            color: white; font-weight: bold; cursor: pointer; margin: 15px 0;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }

        .schedule-grid {
            display: none; grid-template-columns: repeat(5, 1fr);
            gap: 8px; margin-top: 15px; background: rgba(0,0,0,0.3);
            padding: 10px; border-radius: 20px;
        }

        .day-column { display: flex; flex-direction: column; gap: 6px; }
        .day-label { font-size: 16px; font-weight: 900; color: var(--accent); text-align: center; margin-bottom: 5px; }
        .subject-dot {
            height: 45px; border-radius: 10px; background: rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center;
            font-size: 11px; font-weight: bold; text-align: center; padding: 4px;
        }

        /* ×›×¨×˜×™×¡ ××©×™××” */
        .task-card {
            background: rgba(255, 255, 255, 0.18); border-radius: 30px;
            padding: 25px; margin-bottom: 20px; position: relative;
            border: 1px solid var(--glass-border);
        }
        .task-title { font-size: 24px; font-weight: 800; margin-bottom: 5px; }
        .task-due-date { font-size: 14px; color: var(--date-color); font-weight: bold; margin-bottom: 12px; }
        .task-img { width: 100%; border-radius: 20px; margin-top: 10px; cursor: pointer; }

        .status-btn {
            background: rgba(255, 255, 255, 0.1); border: 1px solid var(--glass-border);
            padding: 16px; border-radius: 20px; text-align: center; 
            cursor: pointer; font-weight: 900; margin-top: 15px; transition: 0.3s;
        }
        .status-btn.done { background: var(--accent); color: white; }

        .ws-tools { position: absolute; top: 15px; left: 15px; }
        .ws-icon-btn {
            background: rgba(255, 255, 255, 0.25); width: 45px; height: 45px;
            border-radius: 15px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: 1px solid var(--glass-border); font-size: 22px;
        }

        /* ××•×“××œ×™× */
        .promo-overlay {
            display: none; position: fixed; inset: 0; z-index: 9999;
            background: rgba(0,0,0,0.88); align-items: center; justify-content: center; padding: 25px;
        }
        .promo-content {
            background: linear-gradient(145deg, #1e40af, #4338ca);
            padding: 40px; border-radius: 40px; border: 3px solid var(--accent); text-align: center;
        }
        
        .zoom-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 10000; align-items: center; justify-content: center;
        }
        .zoom-overlay img { max-width: 95%; max-height: 90%; border-radius: 20px; }

        .hidden { display: none; }
        input { width: 100%; padding: 18px; border-radius: 18px; border: none; margin-bottom: 12px; font-size: 17px; color: black; }
        .login-btn { width: 100%; padding: 18px; border-radius: 18px; background: var(--accent); color: white; font-weight: 900; font-size: 19px; border: none; cursor: pointer; }
    </style>
</head>
<body>

<div id="promoModal" class="promo-overlay">
    <div class="promo-content">
        <div style="font-size: 50px; margin-bottom: 15px;">ğŸ“„âœ¨</div>
        <h2 style="margin:0;">×—×“×© ×‘××¢×¨×›×ª!</h2>
        <p style="font-size: 18px; line-height: 1.6; margin: 20px 0;">
            ××”×™×•× × ×™×ª×Ÿ ×œ×”×¢×œ×•×ª <b>×“×¤×™ ×¢×‘×•×“×”</b> (×¢×“ 10 ×ª××•× ×•×ª) ×™×©×™×¨×•×ª ×œ×›×œ ××©×™××” ×‘×œ×—×™×¦×” ×¢×œ ×”××™×™×§×•×Ÿ ğŸ“„.
        </p>
        <button onclick="closePromo()" style="background:var(--accent); color:white; border:none; padding:15px 40px; border-radius:18px; font-weight:bold; cursor:pointer;">×”×‘× ×ª×™!</button>
    </div>
</div>

<div class="main-container">
    <div id="loginArea" class="glass-card">
        <h1 style="text-align:center;">×›× ×™×¡×” ×œ×ª×œ××™×“ ğŸ‘‹</h1>
        <input type="text" id="studentName" placeholder="×©× ××œ×">
        <input type="text" id="classCode" placeholder="×§×•×“ ×›×™×ª×”">
        <button class="login-btn" onclick="login()">×”×ª×—×‘×¨×•×ª</button>
    </div>

    <div id="dashboard" class="hidden">
        <div class="glass-card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2 id="helloMsg" style="margin:0;"></h2>
                <button onclick="logout()" style="color:#ff4d4d; background:none; border:none; font-weight:bold; cursor:pointer;">×”×ª× ×ª×§</button>
            </div>
            <button class="schedule-toggle-btn" onclick="toggleSchedule()">ğŸ“… ××¢×¨×›×ª ×©×¢×•×ª ×–'8</button>
            <div class="schedule-grid" id="schedule"></div>
        </div>

        <div id="activeTasks"></div>
        <div id="archiveWrapper" class="hidden">
            <div style="margin: 30px 10px 15px 0; font-weight: bold; opacity: 0.7; border-right: 3px solid var(--accent); padding-right: 10px;">××©×™××•×ª ×©×”×•×’×©×• âœ…</div>
            <div id="archiveTasks"></div>
        </div>
    </div>
</div>

<div id="zoomModal" class="zoom-overlay" onclick="this.style.display='none'">
    <img id="zoomImg" src="">
</div>

<input type="file" id="filePicker" multiple accept="image/*" style="display:none;">

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot, doc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDvnS8L9r2LMKcUD78Ix7bldVp9qzbYwtk",
        authDomain: "tast-7808e.firebaseapp.com",
        projectId: "tast-7808e",
        storageBucket: "tast-7808e.firebasestorage.app",
        messagingSenderId: "99024860024",
        appId: "1:99024860024:web:24ab70c10254a2014fce8d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let student = "";
    let classCode = "";
    let uploadId = "";

    window.login = (s, c) => {
        student = s || document.getElementById('studentName').value.trim();
        classCode = (c || document.getElementById('classCode').value.trim()).toUpperCase();
        if(!student || !classCode) return;

        localStorage.setItem('student', student);
        localStorage.setItem('classCode', classCode);
        
        document.getElementById('loginArea').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        document.getElementById('helloMsg').innerText = "×”×™×™ " + student;

        if(!localStorage.getItem('promo_seen_v5')) document.getElementById('promoModal').style.display = 'flex';
        renderSchedule();
        sync();
    };

    window.closePromo = () => { localStorage.setItem('promo_seen_v5', 'true'); document.getElementById('promoModal').style.display = 'none'; };

    window.toggleSchedule = () => {
        const g = document.getElementById('schedule');
        g.style.display = (g.style.display === 'none' || g.style.display === '') ? 'grid' : 'none';
    };

    function renderSchedule() {
        const days = {
            '×': ['××“×¢×™ ×”×¨×•×—', '×× ×’×œ×™×ª', '××ª××˜×™×§×”', '××“×¢×™ ×”×˜×‘×¢'],
            '×‘': ['××“×¢×™ ×”×˜×‘×¢', '×—× ×™×›×”', '×œ×©×•×Ÿ', '××ª××˜×™×§×”'],
            '×’': ['××“×¢×™ ×”×¨×•×—', '××“×¢×™ ×”×˜×‘×¢', '×—× "×’', '×œ×©×•×Ÿ'],
            '×“': ['×× ×’×œ×™×ª', '×¢×¨×‘×™×ª', '××ª××˜×™×§×”', '×—× ×™×›×”/×—× "×’'],
            '×”': ['××“×¢×™ ×”×¨×•×—', '×™×™×—×•×“ ×¡× ×™×¤×™', '×× ×’×œ×™×ª', '×¢×¨×‘×™×ª']
        };
        const cont = document.getElementById('schedule');
        cont.innerHTML = '';
        Object.entries(days).forEach(([day, subs]) => {
            let col = `<div class="day-column"><div class="day-label">${day}'</div>`;
            subs.forEach(s => col += `<div class="subject-dot">${s}</div>`);
            cont.innerHTML += col + `</div>`;
        });
    }

    function sync() {
        // ×”×•×¨×“×ª×™ ××ª ×”-orderBy ×›×“×™ ×œ×•×•×“× ×©×”××©×™××•×ª ×™×•×¤×™×¢×• ××™×“ ×œ×œ× ×ª×§×œ×•×ª
        const qTasks = query(collection(db, "tasks"), where("classCode", "==", classCode));
        const qSub = query(collection(db, "submissions"), where("classCode", "==", classCode), where("studentName", "==", student));

        onSnapshot(qSub, (subSnap) => {
            const done = {};
            subSnap.forEach(d => { if(d.data().completed) done[d.data().taskId] = true; });

            onSnapshot(qTasks, (snap) => {
                const act = document.getElementById('activeTasks');
                const arc = document.getElementById('archiveTasks');
                
                // ×™×¦×™×¨×ª ××¢×¨×š ××©×™××•×ª ×•××™×•×Ÿ ×™×“× ×™ ×‘×§×•×“ (×‘××§×•× ×‘×©×¨×ª) ×›×“×™ ×œ×× ×•×¢ ×©×’×™××•×ª ××™× ×“×§×¡
                let tasks = [];
                snap.forEach(doc => tasks.push({id: doc.id, ...doc.data()}));
                tasks.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));

                act.innerHTML = ''; arc.innerHTML = '';

                tasks.forEach(t => {
                    const isDone = done[t.id];
                    const dateStr = t.dueDate ? new Date(t.dueDate).toLocaleDateString('he-IL') : '×œ× × ×§×‘×¢';
                    
                    const html = `
                        <div class="task-card">
                            <div class="ws-tools"><div class="ws-icon-btn" onclick="startUpload('${t.id}')">ğŸ“„</div></div>
                            <div class="task-title">${t.title}</div>
                            <div class="task-due-date">ğŸ“… ×œ×”×’×©×” ×¢×“: ${dateStr}</div>
                            ${t.imageUrl ? `<img src="${t.imageUrl}" class="task-img" onclick="zoom('${t.imageUrl}')">` : ''}
                            <div class="status-btn ${isDone ? 'done' : ''}" onclick="toggleStatus('${t.id}', ${isDone})">
                                ${isDone ? 'âœ… ×”×•×’×© ×‘×”×¦×œ×—×”' : 'â¬œ ×¡××Ÿ ×›×‘×•×¦×¢'}
                            </div>
                        </div>`;
                    if(isDone) arc.innerHTML += html; else act.innerHTML += html;
                });
                document.getElementById('archiveWrapper').classList.toggle('hidden', arc.innerHTML === '');
            });
        });
    }

    window.startUpload = (id) => { uploadId = id; document.getElementById('filePicker').click(); };

    document.getElementById('filePicker').onchange = async (e) => {
        const files = Array.from(e.target.files).slice(0, 10);
        if(!files.length) return;
        alert("××¢×œ×” " + files.length + " ×“×¤×™×...");
        const b64 = await Promise.all(files.map(f => new Promise(res => {
            const r = new FileReader(); r.onload = (ev) => res(ev.target.result); r.readAsDataURL(f);
        })));
        await updateDoc(doc(db, "tasks", uploadId), { worksheets: b64, worksheetBy: student });
        alert("×”×“×¤×™× × ×©××¨×•!");
    };

    window.toggleStatus = async (tid, isDone) => {
        await setDoc(doc(db, "submissions", student + "_" + tid), {
            studentName: student, taskId: tid, completed: !isDone, classCode: classCode
        });
    };

    window.zoom = (url) => { document.getElementById('zoomImg').src = url; document.getElementById('zoomModal').style.display = 'flex'; };
    window.logout = () => { localStorage.clear(); location.reload(); };

    window.onload = () => {
        const s = localStorage.getItem('student'), c = localStorage.getItem('classCode');
        if(s && c) login(s, c);
    };
</script>
</body>
</html>
