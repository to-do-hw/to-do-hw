<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>×¨××œ×™ ××˜×•"×¡ - ×××©×§ ×ª×œ××™×“×™× ×–×›×•×›×™×ª</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #4338ca 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #10b981;
            --danger: #ef4444;
            --sun-color: #fbbf24; --mon-color: #f87171; --tue-color: #34d399; --wed-color: #60a5fa; --thu-color: #c084fc;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0; padding: 15px; direction: rtl; min-height: 100vh;
            display: flex; justify-content: center;
            background: var(--bg-gradient); background-size: 400% 400%;
            animation: gradientMove 15s ease infinite; color: white; overflow-x: hidden;
        }

        @keyframes gradientMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.3); } 70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); } }

        .main-container { width: 100%; max-width: 500px; z-index: 1; }

        .glass-panel {
            background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border); border-radius: 30px; padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3); animation: scaleIn 0.5s ease-out;
        }

        input {
            width: 100%; padding: 18px; margin-bottom: 12px; background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--glass-border); border-radius: 18px; color: white; font-size: 17px; box-sizing: border-box; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--accent); background: rgba(255, 255, 255, 0.15); }

        .btn-main {
            width: 100%; padding: 18px; border-radius: 18px; border: none; background: white;
            color: #1e3a8a; font-weight: 800; font-size: 18px; cursor: pointer; transition: 0.3s;
        }
        .btn-main:active { transform: scale(0.97); }

        .schedule-btn-ui {
            background: rgba(255,255,255,0.12); border: 1px solid var(--glass-border);
            padding: 10px 18px; border-radius: 15px; cursor: pointer; font-weight: bold;
            animation: pulse 2s infinite; text-align: center;
        }

        .task-card {
            background: var(--glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); border-radius: 25px; padding: 20px; margin-bottom: 18px; position: relative;
            animation: fadeInUp 0.5s ease-out backwards;
        }

        .ws-controls { position: absolute; top: 15px; left: 15px; display: flex; gap: 6px; z-index: 10; }
        .ws-btn {
            background: rgba(255, 255, 255, 0.15); border: 1px solid var(--glass-border);
            width: 38px; height: 38px; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        .task-title { font-size: 22px; font-weight: 800; margin-bottom: 4px; }
        .task-date { font-size: 12px; color: #a7f3d0; margin-bottom: 15px; display: block; }
        .task-img { width: 100%; border-radius: 18px; margin-bottom: 12px; cursor: pointer; }

        .status-btn {
            padding: 15px; border-radius: 18px; background: rgba(255, 255, 255, 0.05);
            text-align: center; font-weight: 700; cursor: pointer; border: 1px solid var(--glass-border); transition: 0.3s;
        }
        .status-btn:hover { background: var(--accent); color: white; }

        .modal {
            display: none; position: fixed; inset: 0; z-index: 2000;
            background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(15px); padding: 25px 15px; overflow-y: auto;
        }
        .modal-content { width: 100%; max-width: 450px; margin: 0 auto; animation: scaleIn 0.3s ease-out; }

        .day-box { background: rgba(255, 255, 255, 0.05); border-radius: 20px; padding: 15px; margin-bottom: 10px; border-right: 5px solid white; }
        .day-box.sun { border-color: var(--sun-color); }
        .day-box.mon { border-color: var(--mon-color); }
        .day-box.tue { border-color: var(--tue-color); }
        .day-box.wed { border-color: var(--wed-color); }
        .day-box.thu { border-color: var(--thu-color); }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="main-container">
    <div id="loginArea" class="glass-panel">
        <h2 style="text-align:center; font-size: 30px; margin-bottom: 10px;">×‘×¨×•×š ×”×‘× ğŸ‘‹</h2>
        <input type="text" id="studentName" placeholder="×©× ××œ× ×©×œ ×”×ª×œ××™×“">
        <input type="text" id="classCode" placeholder="×§×•×“ ×›×™×ª×” (×œ×“×•×’××”: A1)">
        <button class="btn-main" onclick="enterClass()">×›× ×™×¡×” ×œ××¢×¨×›×ª</button>
    </div>

    <div id="taskArea" class="hidden">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <div id="helloName" style="font-size: 26px; font-weight: 900;"></div>
            <div style="text-align:left;">
                <div style="font-size: 12px; opacity: 0.6; cursor: pointer; margin-bottom: 5px;" onclick="logout()">×”×ª× ×ª×§×•×ª</div>
                <div class="schedule-btn-ui" onclick="showSchedule()">ğŸ“… ××¢×¨×›×ª</div>
            </div>
        </div>

        <div id="activeTasks"></div>

        <div id="archiveWrapper" class="hidden">
            <div style="font-size: 14px; opacity: 0.8; margin: 40px 0 12px; font-weight: 700; border-right: 4px solid var(--accent); padding-right: 10px;">×‘×•×¦×¢×• ×‘×”×¦×œ×—×” âœ…</div>
            <div id="archivedTasks" style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;"></div>
        </div>
    </div>
</div>

<div id="scheduleModal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation();">
        <h2 style="text-align:center; margin-bottom:20px;">ğŸ“… ××¢×¨×›×ª ×©×¢×•×ª</h2>
        <div id="scheduleContainer"></div>
        <button class="btn-main" style="margin-top:15px;" onclick="document.getElementById('scheduleModal').style.display='none'">×¡×’×•×¨</button>
    </div>
</div>

<div id="wsViewModal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation();">
        <h3 style="text-align:center;">ğŸ“„ ×“×¤×™ ×¢×‘×•×“×” ×©×”×•×¢×œ×•</h3>
        <div id="wsGrid" style="display:grid; gap:12px;"></div>
        <button class="btn-main" style="margin-top:15px;" onclick="document.getElementById('wsViewModal').style.display='none'">×¡×’×•×¨</button>
    </div>
</div>

<div id="imgModal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content"><img id="modalImg" src="" style="width:100%; border-radius:20px; box-shadow: 0 0 30px rgba(0,0,0,0.5);"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot, doc, getDocs, updateDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDvnS8L9r2LMKcUD78Ix7bldVp9qzbYwtk",
        authDomain: "tast-7808e.firebaseapp.com",
        projectId: "tast-7808e",
        storageBucket: "tast-7808e.firebasestorage.app",
        messagingSenderId: "99024860024",
        appId: "1:99024860024:web:24ab70c10254a2014fce8d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let student = "", classCode = "", currentSchedule = {};

    window.enterClass = async () => {
        student = document.getElementById('studentName').value.trim();
        classCode = document.getElementById('classCode').value.trim().toUpperCase();
        if(!student || !classCode) return;

        const snap = await getDocs(query(collection(db, "classes"), where("code", "==", classCode)));
        if(snap.empty) return alert("×§×•×“ ×›×™×ª×” ×©×’×•×™");

        currentSchedule = snap.docs[0].data().schedule || {};
        localStorage.setItem('studentName', student);
        localStorage.setItem('classCode', classCode);

        document.getElementById('loginArea').classList.add('hidden');
        document.getElementById('taskArea').classList.remove('hidden');
        document.getElementById('helloName').innerText = "×”×™×™ " + student;

        updateActivity();
        loadTasks();
    };

    function updateActivity() {
        setDoc(doc(db, "activity", student + "_" + classCode), { name: student, classCode: classCode, lastSeen: serverTimestamp() }, { merge: true });
    }

    function loadTasks() {
        onSnapshot(query(collection(db, "tasks"), where("classCode", "==", classCode)), (tSnap) => {
            onSnapshot(query(collection(db, "submissions"), where("studentName", "==", student)), (sSnap) => {
                const done = {}; sSnap.forEach(d => { if(d.data().completed) done[d.data().taskId] = true; });
                const act = document.getElementById('activeTasks'), arc = document.getElementById('archivedTasks');
                act.innerHTML = ''; arc.innerHTML = '';

                let tasks = []; tSnap.forEach(d => tasks.push({id: d.id, ...d.data()}));
                tasks.sort((a,b) => a.endTime - b.endTime);

                tasks.forEach((t, index) => {
                    const delay = index * 0.1;
                    if(done[t.id]) {
                        arc.innerHTML += `<div class="task-card" style="padding:15px; text-align:center; animation-delay:${delay}s">
                            <div style="font-weight:bold; margin-bottom:5px; font-size:14px;">${t.title}</div>
                            <div style="color:var(--accent); cursor:pointer; font-size:11px;" onclick="toggleTask('${t.id}', true)">×”×—×–×¨ ×œ××©×™××•×ª</div>
                        </div>`;
                    } else {
                        const hasWS = t.worksheets && t.worksheets.length > 0;
                        act.innerHTML += `<div class="task-card" style="animation-delay: ${delay}s">
                            <div class="ws-controls">
                                <div class="ws-btn" onclick="triggerUpload('${t.id}')">ğŸ“„+</div>
                                ${hasWS ? `<div class="ws-btn" onclick="viewWS('${t.id}')">ğŸ‘ï¸</div>` : ''}
                                ${hasWS && t.worksheetBy === student ? `<div class="ws-btn" style="color:var(--danger)" onclick="deleteWS('${t.id}')">ğŸ—‘ï¸</div>` : ''}
                            </div>
                            <div class="task-title">${t.title}</div>
                            <div class="task-date">ğŸ•’ ×”×’×©×” ×¢×“: ${new Date(t.endTime).toLocaleString('he-IL')}</div>
                            ${t.imageUrl ? `<img src="${t.imageUrl}" class="task-img" onclick="zoom('${t.imageUrl}')">` : ''}
                            <div class="status-btn" onclick="toggleTask('${t.id}', false)">â¬œ ×¡××Ÿ ×›×‘×•×¦×¢</div>
                        </div>`;
                    }
                });
                document.getElementById('archiveWrapper').classList.toggle('hidden', arc.innerHTML === '');
            });
        });
    }

    window.showSchedule = () => {
        const container = document.getElementById('scheduleContainer');
        const days = ["×¨××©×•×Ÿ", "×©× ×™", "×©×œ×™×©×™", "×¨×‘×™×¢×™", "×—××™×©×™"];
        const colors = ["sun", "mon", "tue", "wed", "thu"];
        container.innerHTML = days.map((day, i) => {
            const lessons = currentSchedule[`day${i}`] || [];
            return `<div class="day-box ${colors[i]}"><strong>×™×•× ${day}</strong>
                ${lessons.map(l => `<div style="display:flex; justify-content:space-between; font-size:13px; margin-top:4px; opacity:0.9;"><span>${l.subject}</span><span>${l.time}</span></div>`).join('')}
            </div>`;
        }).join('');
        document.getElementById('scheduleModal').style.display = 'block';
    };

    window.triggerUpload = (id) => {
        const inp = document.createElement('input'); inp.type = 'file'; inp.multiple = true;
        inp.onchange = async (e) => {
            const files = Array.from(e.target.files);
            const b64 = await Promise.all(files.map(f => new Promise(res => { const r = new FileReader(); r.onload = ev => res(ev.target.result); r.readAsDataURL(f); })));
            await updateDoc(doc(db, "tasks", id), { worksheets: b64, worksheetBy: student });
            alert("×”×“×¤×™× ×”×•×¢×œ×• ×‘×”×¦×œ×—×”! ğŸš€");
        };
        inp.click();
    };

    window.viewWS = async (id) => {
        const d = await getDocs(collection(db, "tasks"));
        const t = d.docs.find(doc => doc.id === id).data();
        document.getElementById('wsGrid').innerHTML = t.worksheets.map(img => `<img src="${img}" style="width:100%; border-radius:15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">`).join('');
        document.getElementById('wsViewModal').style.display = 'block';
    };

    window.deleteWS = async (id) => { if(confirm("×œ××—×•×§ ××ª ×”×“×¤×™× ×©×”×¢×œ×™×ª?")) await updateDoc(doc(db, "tasks", id), { worksheets: null, worksheetBy: null }); };
    window.toggleTask = async (tid, isDone) => { await setDoc(doc(db, "submissions", student + "_" + tid), { studentName: student, taskId: tid, completed: !isDone, classCode: classCode }); };
    window.zoom = (url) => { document.getElementById('modalImg').src = url; document.getElementById('imgModal').style.display = 'block'; };

    window.logout = () => { localStorage.clear(); location.reload(); };

    window.onload = () => {
        const n = localStorage.getItem('studentName'), c = localStorage.getItem('classCode');
        if(n && c) {
            document.getElementById('studentName').value = n;
            document.getElementById('classCode').value = c;
            enterClass();
        }
    };
</script>
</body>
</html>
