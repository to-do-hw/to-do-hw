<script type="module">
// ×™×™×‘×•× ×”××•×“×•×œ×™× ×©×œ Firebase
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, query, where, onSnapshot, doc, getDocs, updateDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// ×”×’×“×¨×•×ª ×”×¤×¨×•×™×§×˜ ×©×œ×š (Firestore)
const firebaseConfig = { 
    apiKey: "AIzaSyDvnS8L9r2LMKcUD78Ix7bldVp9qzbYwtk", 
    authDomain: "tast-7808e.firebaseapp.com", 
    projectId: "tast-7808e", 
    storageBucket: "tast-7808e.firebasestorage.app", 
    messagingSenderId: "99024860024", 
    appId: "1:99024860024:web:24ab70c10254a2014fce8d" 
};

// ××ª×—×•×œ
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ××©×ª× ×™× ×œ×©××™×¨×ª ××¦×‘ ×”××¢×¨×›×ª
let student = "", classCode = "", currentSchedule = {}, focusTicker, targetMinutes = 0;

/**
 * ×›× ×™×¡×” ×œ××¢×¨×›×ª
 */
window.enterClass = async () => {
    student = document.getElementById('studentName').value.trim();
    classCode = document.getElementById('classCode').value.trim().toUpperCase();
    
    if(!student || !classCode) {
        alert("× × ×œ×”×–×™×Ÿ ×©× ×•×§×•×“ ×›×™×ª×”");
        return;
    }

    // ×—×™×¤×•×© ×”×›×™×ª×” ×‘-Firebase
    const q = query(collection(db, "classes"), where("code", "==", classCode));
    const snap = await getDocs(q);
    
    if(snap.empty) {
        alert("×§×•×“ ×›×™×ª×” ×œ× × ××¦×");
        return;
    }

    // ×©××™×¨×” ××§×•××™×ª ×›×“×™ ×©×œ× ×™×¦×˜×¨×›×• ×œ×”×ª×—×‘×¨ ×›×œ ×¤×¢× ××—×“×©
    currentSchedule = snap.docs[0].data().schedule || {};
    localStorage.setItem('studentName', student);
    localStorage.setItem('classCode', classCode);

    document.getElementById('loginArea').classList.add('hidden');
    document.getElementById('taskArea').classList.remove('hidden');
    document.getElementById('welcomeUser').innerText = "×”×™×™ " + student;

    refreshPoints();
    loadTasks();
};

/**
 * ×¤×•× ×§×¦×™×™×ª ×—×™×¤×•×© ×‘×™×•×˜×™×•×‘ - ×’×¨×¡×” ××©×•×¤×¨×ª
 */
window.searchYoutube = () => {
    const q = document.getElementById('ytSearchInput').value;
    if(!q) return;
    
    // ×©×™××•×© ×‘×¤×¨××˜×¨ listType=search ×××¤×©×¨ ×œ×™×•×˜×™×•×‘ ×œ×”×¦×™×’ ×ª×•×¦××•×ª ×—×™×¤×•×© ×™×©×™×¨×•×ª ×‘×ª×•×š ×”-iframe
    const searchUrl = `https://www.youtube.com/embed?listType=search&list=${encodeURIComponent(q)}&autoplay=1&rel=0`;
    document.getElementById('ytIframe').src = searchUrl;
};

/**
 * ×˜×¢×™× ×ª ×”××©×™××•×ª ×•×¡× ×›×¨×•×Ÿ ××¦×‘ ×”×‘×™×¦×•×¢
 */
function loadTasks() {
    // ×××–×™×Ÿ ×œ××©×™××•×ª ×©×œ ×”×›×™×ª×”
    onSnapshot(query(collection(db, "tasks"), where("classCode", "==", classCode)), (tSnap) => {
        // ×××–×™×Ÿ ×œ×”×’×©×•×ª ×©×œ ×”×ª×œ××™×“ ×”×¡×¤×¦×™×¤×™
        onSnapshot(query(collection(db, "submissions"), where("studentName", "==", student)), (sSnap) => {
            const done = {}; 
            sSnap.forEach(d => { if(d.data().completed) done[d.data().taskId] = true; });

            const act = document.getElementById('activeTasks');
            const arc = document.getElementById('archivedTasks');
            act.innerHTML = ''; arc.innerHTML = '';

            tSnap.forEach(d => {
                const t = {id: d.id, ...d.data()};
                const hasWS = t.worksheets && t.worksheets.length > 0;
                
                // ×™×¦×™×¨×ª ×”-HTML ×©×œ ×”××©×™××”
                const taskHtml = `
                    <div class="task-card">
                        <div style="position: absolute; top: 15px; left: 15px; display: flex; gap: 8px;">
                            <div class="ws-btn" onclick="uploadFiles('${t.id}')" title="×”×¢×œ××ª ×§×‘×¦×™×">ğŸ“„+</div>
                            ${hasWS ? `<div class="ws-btn" onclick="viewFiles('${t.id}')" title="×¦×¤×™×™×”">ğŸ‘ï¸</div>` : ''}
                        </div>
                        <div class="task-title">${t.title}</div>
                        ${t.imageUrl ? `<img src="${t.imageUrl}" class="task-img" onclick="zoomImg('${t.imageUrl}')">` : ''}
                        <button class="btn-main" style="margin-top:15px; background:${done[t.id] ? '#e2e8f0' : 'white'};" onclick="toggleTStatus('${t.id}', ${done[t.id] || false})">
                            ${done[t.id] ? '×‘×•×¦×¢ âœ… (×œ×—×¥ ×œ×‘×™×˜×•×œ)' : '×¡×™××•×Ÿ ×›×‘×•×¦×¢ âœ…'}
                        </button>
                    </div>`;

                if(done[t.id]) {
                    arc.innerHTML += taskHtml;
                } else {
                    act.innerHTML += taskHtml;
                }
            });

            // ×¢×“×›×•×Ÿ ×”××©×™××•×ª ×‘×ª×•×š ××¡×š ×”×¨×™×›×•×– ×‘××™×“×” ×•×”×•× ×¤×ª×•×—
            document.getElementById('miniTaskList').innerHTML = act.innerHTML;
            document.getElementById('archiveWrapper').classList.toggle('hidden', arc.innerHTML === '');
        });
    });
}
    /**
 * × ×™×”×•×œ ×–××Ÿ ×¨×™×›×•×– (Focus Mode)
 */
window.startFocusSession = () => {
    targetMinutes = parseInt(document.getElementById('focusTimeVal').value) || 25;
    const color = document.getElementById('timerColorChoice').value;
    
    // ×¡× ×›×¨×•×Ÿ ×”××©×™××•×ª ×”×¤×¢×™×œ×•×ª ×œ××¡×š ×”×¨×™×›×•×–
    const activeTasksHTML = document.getElementById('activeTasks').innerHTML;
    document.getElementById('miniTaskList').innerHTML = activeTasksHTML || '<p style="text-align:center; opacity:0.5;">××™×Ÿ ××©×™××•×ª ×¤×¢×™×œ×•×ª ×›×¨×’×¢</p>';
    
    // ××¢×‘×¨ ×œ××¡×š ×”×¨×™×›×•×–
    document.getElementById('focusSetup').style.display = 'none';
    document.getElementById('timerOverlay').style.display = 'flex';
    document.getElementById('countdownTimer').style.color = color;
    
    let timeRemaining = targetMinutes * 60;
    
    focusTicker = setInterval(() => {
        timeRemaining--;
        let m = Math.floor(timeRemaining / 60);
        let s = timeRemaining % 60;
        document.getElementById('countdownTimer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;

        if(timeRemaining <= 0) {
            clearInterval(focusTicker);
            // ×¢×“×›×•×Ÿ × ×™×§×•×“
            const today = new Date().toLocaleDateString();
            const currentFocus = parseInt(localStorage.getItem('f_'+today)) || 0;
            const currentPts = parseInt(localStorage.getItem('pts')) || 0;
            
            localStorage.setItem('f_'+today, currentFocus + targetMinutes);
            localStorage.setItem('pts', currentPts + (targetMinutes * 10));
            
            alert("×›×œ ×”×›×‘×•×“! ×¡×™×™××ª ×–××Ÿ ×¨×™×›×•×– ×•×–×›×™×ª ×‘× ×§×•×“×•×ª! ğŸ’°");
            refreshPoints();
            closeFocusMode();
        }
    }, 1000);
};

window.closeFocusMode = () => { 
    if(confirm("×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ×¦××ª ×××¦×‘ ×¨×™×›×•×–?")) {
        clearInterval(focusTicker); 
        document.getElementById('timerOverlay').style.display = 'none'; 
    }
};

/**
 * ×¢×“×›×•×Ÿ ×ª×¦×•×’×ª × ×§×•×“×•×ª ×•×”×ª×§×“××•×ª
 */
function refreshPoints() {
    const today = new Date().toLocaleDateString();
    const focusDone = parseInt(localStorage.getItem('f_'+today)) || 0;
    const totalPoints = localStorage.getItem('pts') || 0;
    
    document.getElementById('scoreBadge').innerText = `ğŸ’° ${totalPoints} × ×§×•×“×•×ª`;
    document.getElementById('focusTimeBadge').innerText = `ğŸ•’ ×¨×™×›×•×–: ${focusDone}/60 ×“×§'`;
    
    const progressPercent = Math.min((focusDone / 60) * 100, 100);
    document.getElementById('progressBar').style.width = progressPercent + "%";
}

/**
 * ×”×¦×’×ª ××¢×¨×›×ª ×©×¢×•×ª ×¦×‘×¢×•× ×™×ª
 */
window.showSchedule = () => {
    const days = ["×¨××©×•×Ÿ", "×©× ×™", "×©×œ×™×©×™", "×¨×‘×™×¢×™", "×—××™×©×™"];
    const colors = ["sun", "mon", "tue", "wed", "thu"];
    
    let html = `<h2 style="text-align:center; margin-bottom:20px;">ğŸ“… ××¢×¨×›×ª ×©×¢×•×ª ×›×™×ª×ª×™×ª</h2>`;
    
    html += days.map((dayName, i) => {

        return `

                    ${lessons.length > 0 ? lessons.map(l => `

/**

window.uploadFiles = (id) => {
    const inp = document.createElement('input'); inp.type = 'file'; inp.multiple = true;
    inp.onchange = async (e) => {
        const files = Array.from(e.target.files);
        const b64 = await Promise.all(files.map(f => new Promise(res => {
            const r = new FileReader(); r.onload = ev => res(ev.target.result); r.readAsDataURL(f);
        })));
        await updateDoc(doc(db, "tasks", id), { worksheets: b64, worksheetBy: student });
        alert("×”×§×‘×¦×™× ×”×•×¢×œ×• ×‘×”×¦×œ×—×”!");
    };
    inp.click();
};

    const snap = await getDocs(collection(db, "tasks"));
