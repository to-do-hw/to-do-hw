                    act.innerHTML += `

                                ${hasWS ? `<div class="ws-btn" title="×¦×¤×™×™×”" onclick="viewFiles('${t.id}')">ğŸ‘ï¸</div>` : ''}
                            </div>

                            <div class="task-date">ğŸ“… ×ª××¨×™×š ×”×’×©×”: ${new Date(t.endTime).toLocaleString('he-IL', {dateStyle:'short', timeStyle:'short'})}</div>

/**
 * × ×™×”×•×œ ××¦×‘ ×¨×™×›×•×– (×˜×™×™××¨)
 */
window.startFocusSession = () => {
    targetMinutes = parseInt(document.getElementById('focusTimeVal').value) || 25;
    const color = document.getElementById('timerColorChoice').value;
    
    document.getElementById('focusSetup').style.display = 'none';
    document.getElementById('timerOverlay').style.display = 'flex';
    document.getElementById('countdownTimer').style.color = color;
    
    let timeRemaining = targetMinutes * 60;
    
    focusTicker = setInterval(() => {
        timeRemaining--;
        let m = Math.floor(timeRemaining / 60);
        let s = timeRemaining % 60;
        document.getElementById('countdownTimer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;

        if(timeRemaining <= 0) {
            clearInterval(focusTicker);
            // ×¢×“×›×•×Ÿ × ×™×§×•×“ ×™×•××™
            const today = new Date().toLocaleDateString();
            localStorage.setItem('f_'+today, (parseInt(localStorage.getItem('f_'+today))||0) + targetMinutes);
            localStorage.setItem('pts', (parseInt(localStorage.getItem('pts'))||0) + (targetMinutes*10));
            alert("××“×”×™×! ×¡×™×™××ª ××ª ×–××Ÿ ×”×¨×™×›×•×– ×•×¦×‘×¨×ª × ×§×•×“×•×ª ğŸ’°");
            refreshPoints(); 
            closeFocusMode();
        }
    }, 1000);
};

window.closeFocusMode = () => { 
    if(confirm("×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ×”×¤×¡×™×§ ××ª ××¦×‘ ×”×¨×™×›×•×–?")) {
        clearInterval(focusTicker); 
        document.getElementById('timerOverlay').style.display = 'none'; 
    }
};

/**
 * ×¢×“×›×•×Ÿ ×ª×¦×•×’×ª × ×§×•×“×•×ª ×•×”×ª×§×“××•×ª
 */
function refreshPoints() {
    const today = new Date().toLocaleDateString();
    const focusDone = parseInt(localStorage.getItem('f_'+today)) || 0;
    const totalPoints = localStorage.getItem('pts') || 0;
    
    document.getElementById('scoreBadge').innerText = `ğŸ’° ${totalPoints} × ×§×•×“×•×ª`;
    document.getElementById('focusTimeBadge').innerText = `ğŸ•’ ×¨×™×›×•×– ×™×•××™: ${focusDone}/60 ×“×§'`;
    
    const progressPercent = Math.min((focusDone / 60) * 100, 100);
    document.getElementById('progressBar').style.width = progressPercent + "%";
}

window.showSchedule = () => {

/**
 * ×¤×•× ×§×¦×™×•×ª ×œ×”×¢×œ××” ×•× ×™×”×•×œ ×“×¤×™×
 */
window.uploadFiles = (id) => {
    const inp = document.createElement('input'); 
    inp.type = 'file'; 
    inp.multiple = true;
    inp.accept = "image/*";
    
    inp.onchange = async (e) => {
        const files = Array.from(e.target.files);
        const b64 = await Promise.all(files.map(f => new Promise(res => {
            const r = new FileReader(); 
            r.onload = ev => res(ev.target.result); 
            r.readAsDataURL(f);
        })));
        await updateDoc(doc(db, "tasks", id), { worksheets: b64, worksheetBy: student });
        alert("×”×§×‘×¦×™× × ×©×œ×—×• ×œ××•×¨×” ×‘×”×¦×œ×—×”! â­");
    };
    inp.click();
};

window.viewFiles = async (id) => {

    document.getElementById('wsGrid').innerHTML = `

};
