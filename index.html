<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>×¨××œ×™ ××˜×•"×¡ - Ultra Smooth & Info</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');

        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #22d3ee;
            --danger: #ff4b5c;
            --success: #10b981;
            --card-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Assistant', sans-serif;
            margin: 0; padding: 15px; direction: rtl; min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #2e1065 100%);
            background-attachment: fixed;
            color: white; overflow-x: hidden;
            display: flex; justify-content: center;
        }

        .main-container { width: 100%; max-width: 480px; position: relative; }

        #activeTasks { display: flex; flex-direction: column; position: relative; }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 28px; padding: 25px; margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s, margin 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        /* ×× ×™××¦×™×™×ª ×›× ×™×¡×” ×œ××©×™××” ×©×—×•×–×¨×ª ××”××¨×›×™×•×Ÿ */
        .entry-anim {
            animation: slideInDown 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes slideInDown {
            0% { transform: translateY(-100px) scale(0.8); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        /* ×× ×™××¦×™×™×ª ×™×¦×™××” (×”×—×œ×§×” ×•×¡×’×™×¨×ª ×¨×•×•×—) */
        .exit-anim {
            transform: translateX(-150%) rotate(-10deg) !important;
            opacity: 0 !important;
            margin-bottom: -180px !important; /* ×¡×•×’×¨ ××ª ×”×¨×•×•×— ×œ××©×™××•×ª ×©××ª×—×ª×™×• */
            pointer-events: none;
        }

        .overdue { border: 1.5px solid var(--danger); box-shadow: 0 0 25px rgba(255, 75, 92, 0.2); }

        .btn-action {
            width: 100%; padding: 18px; border-radius: 18px; border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; font-weight: 800; font-size: 19px; cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3); transition: 0.2s;
        }
        .btn-action:active { transform: scale(0.95); }

        .icon-btn {
            width: 48px; height: 48px; border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border);
            color: white; font-size: 20px; cursor: pointer;
        }

        .modal {
            display: none; position: fixed; inset: 0; z-index: 2000;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
            align-items: center; justify-content: center;
        }
        .modal-inner {
            width: 90%; max-width: 420px; background: #1a1a2e; border-radius: 35px;
            padding: 25px; border: 1px solid var(--accent);
        }

        .day-tag {
            display: inline-block; padding: 4px 12px; border-radius: 10px;
            background: rgba(34, 211, 238, 0.15); color: var(--accent);
            font-weight: 700; font-size: 13px; margin-bottom: 8px;
        }

        .hidden { display: none !important; }
        input {
            width: 100%; padding: 18px; margin-bottom: 15px; border-radius: 16px;
            border: 1px solid var(--glass-border); background: rgba(0,0,0,0.4); color: white;
        }
        .task-img { width: 100%; border-radius: 20px; margin-top: 15px; cursor: zoom-in; }
    </style>
</head>
<body>

<div class="main-container">
    <div id="loginArea" class="glass-card" style="text-align: center;">
        <h1 style="font-size: 42px; font-weight: 800;">×¨××œ×™ ××˜×•"×¡</h1>
        <input type="text" id="studentName" placeholder="×©× ××œ×">
        <input type="text" id="classCode" placeholder="×§×•×“ ×›×™×ª×”">
        <button class="btn-action" onclick="enterClass()">×›× ×™×¡×”</button>
    </div>

    <div id="taskArea" class="hidden">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div id="helloName" style="font-size: 30px; font-weight: 800;"></div>
            <button onclick="showSchedule()" style="background: white; border: none; padding: 10px 20px; border-radius: 12px; font-weight: 800; cursor: pointer;">ğŸ“… ××¢×¨×›×ª</button>
        </div>
        <div id="activeTasks"></div>
        <div id="archiveWrapper" class="hidden">
            <h3 style="color: var(--success); margin-top: 40px; margin-right: 10px;">×¡×™×™××ª ×‘×”×¦×œ×—×” âœ¨</h3>
            <div id="archivedTasks" style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;"></div>
        </div>
    </div>
</div>

<div id="zoomModal" class="modal" onclick="closeZoom()">
    <img id="zoomImg" src="" style="max-width:95%; max-height:85vh; border-radius:15px; box-shadow: 0 0 50px rgba(0,0,0,1);">
</div>

<div id="scheduleModal" class="modal" onclick="closeModal('scheduleModal')">
    <div class="modal-inner" onclick="event.stopPropagation()">
        <h2 style="text-align:center;">××¢×¨×›×ª ×©×¢×•×ª</h2>
        <div id="scheduleContainer" style="max-height: 60vh; overflow-y: auto;"></div>
        <button class="btn-action" style="background: var(--danger); margin-top: 20px;" onclick="closeModal('scheduleModal')">×¡×’×•×¨</button>
    </div>
</div>

<div id="wsModal" class="modal" onclick="closeModal('wsModal')">
    <div class="modal-inner" onclick="event.stopPropagation()">
        <h3 style="text-align:center;">×“×¤×™ ×¢×‘×•×“×”</h3>
        <div id="wsGrid" style="display:grid; gap:10px;"></div>
        <button class="btn-action" onclick="closeModal('wsModal')">×¡×’×•×¨</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot, doc, getDocs, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDvnS8L9r2LMKcUD78Ix7bldVp9qzbYwtk",
        authDomain: "tast-7808e.firebaseapp.com",
        projectId: "tast-7808e",
        storageBucket: "tast-7808e.firebasestorage.app",
        messagingSenderId: "99024860024",
        appId: "1:99024860024:web:24ab70c10254a2014fce8d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let student = "", classCode = "", currentSchedule = {};
    let isAnimating = false;

    const days = ["×¨××©×•×Ÿ", "×©× ×™", "×©×œ×™×©×™", "×¨×‘×™×¢×™", "×—××™×©×™", "×©×™×©×™", "×©×‘×ª"];

    window.enterClass = async () => {
        student = document.getElementById('studentName').value.trim();
        classCode = document.getElementById('classCode').value.trim().toUpperCase();
        if(!student || !classCode) return;
        const snap = await getDocs(query(collection(db, "classes"), where("code", "==", classCode)));
        if(snap.empty) return alert("×§×•×“ ×›×™×ª×” ×œ× ×§×™×™×");
        currentSchedule = snap.docs[0].data().schedule || {};
        localStorage.setItem('studentName', student);
        localStorage.setItem('classCode', classCode);
        document.getElementById('loginArea').classList.add('hidden');
        document.getElementById('taskArea').classList.remove('hidden');
        document.getElementById('helloName').innerText = "×©×œ×•×, " + student;
        loadTasks();
    };

    function loadTasks() {
        onSnapshot(query(collection(db, "tasks"), where("classCode", "==", classCode)), (tSnap) => {
            onSnapshot(query(collection(db, "submissions"), where("studentName", "==", student)), (sSnap) => {
                if(isAnimating) return;

                const done = {}; sSnap.forEach(d => { if(d.data().completed) done[d.data().taskId] = true; });
                const act = document.getElementById('activeTasks'), arc = document.getElementById('archivedTasks');
                
                const currentActiveIds = Array.from(act.children).map(c => c.id.replace('card-', ''));
                let tasks = []; tSnap.forEach(d => tasks.push({id: d.id, ...d.data()}));
                tasks.sort((a,b) => a.endTime - b.endTime);

                let actHTML = '', arcHTML = '';
                tasks.forEach(t => {
                    const dateObj = new Date(t.endTime);
                    const dayName = days[dateObj.getDay()];
                    const timeStr = dateObj.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'});
                    const isOverdue = Date.now() > t.endTime;
                    
                    if(done[t.id]) {
                        arcHTML += `<div class="glass-card" style="padding:15px; opacity:0.6; font-size:13px; margin-bottom:10px;">
                            <b>${t.title}</b><div onclick="restoreTask('${t.id}')" style="color:var(--accent); cursor:pointer;">×”×—×–×¨</div>
                        </div>`;
                    } else {
                        const hasWS = t.worksheets && t.worksheets.length > 0;
                        const isNew = !currentActiveIds.includes(t.id) && currentActiveIds.length > 0;
                        actHTML += `
                        <div id="card-${t.id}" class="glass-card ${isOverdue ? 'overdue' : ''} ${isNew ? 'entry-anim' : ''}">
                            <div class="day-tag">×™×•× ${dayName}</div>
                            <div style="display:flex; justify-content:space-between; align-items:start;">
                                <div>
                                    <div style="font-size:26px; font-weight:800; line-height:1.1;">${t.title}</div>
                                    <div style="color:${isOverdue ? 'var(--danger)' : 'var(--accent)'}; font-weight:700;">ğŸ•’ ×©×¢×” ${timeStr}</div>
                                </div>
                                <div style="display:flex; gap:10px;">
                                    <div class="icon-btn" onclick="uploadWS('${t.id}')">â•</div>
                                    ${hasWS ? `<div class="icon-btn" style="background:var(--accent); color:black;" onclick="viewWS('${t.id}')">ğŸ‘ï¸</div>` : ''}
                                </div>
                            </div>
                            ${t.imageUrl ? `<img src="${t.imageUrl}" class="task-img" onclick="openZoom('${t.imageUrl}')">` : ''}
                            <button class="btn-action" onclick="finishTask('${t.id}')">×¡×™×× ×ª×™ ×¡×™×•×!</button>
                        </div>`;
                    }
                });
                act.innerHTML = actHTML;
                arc.innerHTML = arcHTML;
                document.getElementById('archiveWrapper').classList.toggle('hidden', arcHTML === '');
            });
        });
    }

    window.finishTask = (tid) => {
        isAnimating = true;
        const card = document.getElementById(`card-${tid}`);
        if(card) {
            card.classList.add('exit-anim');
            setTimeout(async () => {
                await setDoc(doc(db, "submissions", student + "_" + tid), { 
                    studentName: student, taskId: tid, completed: true, classCode: classCode 
                });
                isAnimating = false;
            }, 550);
        }
    };

    window.restoreTask = async (tid) => {
        isAnimating = true;
        await setDoc(doc(db, "submissions", student + "_" + tid), { 
            studentName: student, taskId: tid, completed: false, classCode: classCode 
        });
        setTimeout(() => { isAnimating = false; }, 100);
    };

    window.uploadWS = (id) => {
        const inp = document.createElement('input'); inp.type = 'file'; inp.multiple = true;
        inp.onchange = async (e) => {
            const files = Array.from(e.target.files);
            const b64 = await Promise.all(files.map(f => new Promise(res => {
                const r = new FileReader(); r.onload = ev => res(ev.target.result); r.readAsDataURL(f);
            })));
            await updateDoc(doc(db, "tasks", id), { worksheets: b64, worksheetBy: student });
            alert("×”×•×¢×œ×”!");
        };
        inp.click();
    };

    window.viewWS = async (id) => {
        const d = await getDocs(collection(db, "tasks"));
        const t = d.docs.find(doc => doc.id === id).data();
        document.getElementById('wsGrid').innerHTML = t.worksheets.map(img => `<img src="${img}" style="width:100%; border-radius:15px;" onclick="openZoom('${img}')">`).join('');
        document.getElementById('wsModal').style.display = 'flex';
    };

    window.openZoom = (url) => { document.getElementById('zoomImg').src = url; document.getElementById('zoomModal').style.display = 'flex'; };
    window.closeZoom = () => { document.getElementById('zoomModal').style.display = 'none'; };
    window.showSchedule = () => {
        const container = document.getElementById('scheduleContainer');
        const dNames = ["×¨××©×•×Ÿ", "×©× ×™", "×©×œ×™×©×™", "×¨×‘×™×¢×™", "×—××™×©×™"];
        container.innerHTML = dNames.map((day, i) => {
            const lessons = currentSchedule[`day${i}`] || [];
            return `<div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:15px; margin-bottom:10px; border-right:4px solid var(--primary);">
                <strong>×™×•× ${day}</strong>
                ${lessons.map(l => `<div style="display:flex; justify-content:space-between; font-size:14px; margin-top:5px;"><span>${l.subject}</span><span>${l.time}</span></div>`).join('')}
            </div>`;
        }).join('');
        document.getElementById('scheduleModal').style.display = 'flex';
    };
    window.closeModal = (id) => document.getElementById(id).style.display = 'none';

    window.onload = () => {
        if(localStorage.getItem('studentName')) {
            document.getElementById('studentName').value = localStorage.getItem('studentName');
            document.getElementById('classCode').value = localStorage.getItem('classCode');
            enterClass();
        }
    };
</script>
</body>
</html>
